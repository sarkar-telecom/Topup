<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --muted: #9aa3b2;
      --accent: #06b6d4;
      --ok: #22c55e;
      --bad: #ef4444;
      --wait: #eab308;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); text-align: center; }
    header { background: var(--card); border-bottom: 1px solid #202635; padding: 10px; }
    .top-row { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
    .site-info { display: flex; align-items: center; gap: 10px; }
    .site-logo { height: 40px; border-radius: 8px; }
    .site-name { font-size: 20px; font-weight: 800; color: var(--accent); }
    .user-info { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #2b3347; object-fit: cover; }
    .user-box { background: #1f2430; padding: 6px 12px; border-radius: 8px; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
    .balance { color: var(--ok); font-weight: bold; }
    .btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; }
    .btn.logout { background: var(--bad); color: #fff; }
    .btn.login { background: var(--accent); color: #001; }
    .nav-row { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .nav-row a { background: #1f2430; padding: 8px 14px; border-radius: 8px; text-decoration: none; color: var(--text); font-weight: 600; transition: background 0.2s; }
    .nav-row a:hover { background: var(--accent); color: #001; }
    h2 { color: var(--accent); margin: 15px 0; }

    table { width: 95%; margin: auto; border-collapse: collapse; background: var(--card); font-size: 14px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
    th { background: var(--accent); color: #001; font-size: 13px; }
    td { font-size: 13px; }
    .status-box { display:inline-block; width:28px; height:28px; line-height:28px; border-radius:6px; color:#fff; font-size:16px; }
    .waiting { background: var(--wait); }
    .completed { background: var(--ok); }
    .cancelled { background: var(--bad); }

    .card { display: none; background: var(--card); border-radius: 8px; padding: 10px; margin: 10px auto; width: 90%; text-align: left; }
    .card p { margin: 4px 0; font-size: 14px; }
    .card .status-box { margin-right: 6px; }

    .pagination { margin: 15px; display: flex; justify-content: center; gap: 10px; }
    .pagination button { background: var(--accent); border: none; padding: 6px 12px; border-radius: 6px; font-weight: 600; cursor: pointer; }
    .pagination button:disabled { background: #555; cursor: not-allowed; }

    @media (max-width: 700px) {
      table { display: none; }
      .card { display: block; }
    }
  </style>
</head>
<body>

<header>
  <div class="top-row">
    <div class="site-info">
      <img src="https://sarkar-telecom.github.io/Topup/logo.png" alt="Logo" class="site-logo">
      <span class="site-name">SARKAR TELECOM</span>
    </div>
    <div class="user-info" id="userInfo"></div>
  </div>
  <div class="nav-row">
    <a href="dashboard.html">Dashboard</a>
    <a href="order.html">Order</a>
    <a href="order-history.html">Order History</a>
    <a href="profile.html">Profile</a>
  </div>
</header>

<h2>üìú Order History</h2>

<table>
  <thead>
    <tr>
      <th>SL</th>
      <th>Profile ID</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<div id="cardContainer"></div>
<div class="pagination">
  <button id="prevBtn" disabled>‚¨Ö Previous</button>
  <button id="nextBtn" disabled>Next ‚û°</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, collection, query, orderBy, where, onSnapshot, limit, startAfter, endBefore } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userInfo = document.getElementById("userInfo");
  const orderTable = document.getElementById("orderTable");
  const cardContainer = document.getElementById("cardContainer");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  let unsubscribe = null;
  let userKey = null;
  let currentPage = 0;
  let pages = [];

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      userInfo.innerHTML = `
        <img src="${user.photoURL || "https://via.placeholder.com/40"}" class="user-avatar">
        <div class="user-box">${user.email}</div>
        <button class="btn logout" id="logoutBtn">Logout</button>
      `;
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });
      userKey = user.phoneNumber || user.email;
      loadPage();
    } else {
      userInfo.innerHTML = `<button class="btn login" onclick="window.location.href='login.html'">Login</button>`;
    }
  });

  function renderOrders(orders) {
    orderTable.innerHTML = "";
    cardContainer.innerHTML = "";
    orders.forEach((data, i) => {
      let statusClass = "waiting", statusSymbol = "‚è≥";
      if (data.status === "COMPLETED") { statusClass = "completed"; statusSymbol = "‚úÖ"; }
      else if (data.status === "CANCELLED") { statusClass = "cancelled"; statusSymbol = "üö´"; }
      const timeStr = data.createdAt?.toDate
        ? data.createdAt.toDate().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})
        : "-";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${data.profileId || "-"}</td>
        <td>${data.amount || "-"}</td>
        <td><span class="status-box ${statusClass}">${statusSymbol}</span></td>
        <td>${timeStr}</td>`;
      orderTable.appendChild(tr);

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <p><b>SL:</b> ${i+1}</p>
        <p><b>Profile ID:</b> ${data.profileId || "-"}</p>
        <p><b>Amount:</b> ${data.amount || "-"}</p>
        <p><b>Status:</b> <span class="status-box ${statusClass}">${statusSymbol}</span></p>
        <p><b>Time:</b> ${timeStr}</p>`;
      cardContainer.appendChild(card);
    });
  }

  function loadPage(startPoint = null, direction = "next") {
    if (unsubscribe) unsubscribe();
    let q = query(
      collection(db, "orders"),
      where("profileId", "==", userKey),
      orderBy("createdAt", "desc"),
      limit(10)
    );
    if (startPoint) {
      q = direction === "next" ? query(q, startAfter(startPoint)) : query(q, endBefore(startPoint));
    }
    unsubscribe = onSnapshot(q, (snapshot) => {
      const docs = snapshot.docs;
      if (docs.length) {
        pages[currentPage] = docs;
        renderOrders(docs.map(d => d.data()));
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = docs.length < 10;
      }
    });
  }

  nextBtn.addEventListener("click", () => {
    const lastDoc = pages[currentPage][pages[currentPage].length - 1];
    currentPage++;
    loadPage(lastDoc, "next");
  });

  prevBtn.addEventListener("click", () => {
    const firstDoc = pages[currentPage][0];
    currentPage--;
    loadPage(firstDoc, "prev");
  });
</script>
</body>
</html>
