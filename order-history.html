<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; padding:20px; text-align:center; margin:0; }
    header {
      background:#171a21;
      padding:12px 20px;
      text-align:center;
      color:#06b6d4;
      font-size:18px;
      font-weight:bold;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      margin-bottom:15px;
    }
    h2 { color:#06b6d4; margin-bottom:10px; }
    .top-bar { display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:15px; }
    .search-box { display:flex; gap:6px; }
    .search-box input {
      padding:8px 12px; width:80%; max-width:320px;
      border-radius:6px; border:1px solid #333;
      background:#171a21; color:#e7eaf0;
    }
    .search-box button {
      padding:8px 14px; border-radius:6px; border:none; cursor:pointer;
      background:#06b6d4; color:#001; font-weight:bold;
    }
    .nav-btn {
      background:#22c55e; border:none; color:#001;
      padding:8px 14px; border-radius:6px; cursor:pointer;
      font-size:14px; font-weight:bold;
    }
    .nav-btn:hover { background:#16a34a; }
    #authBtn {
      background:#06b6d4; border:none; color:#001;
      padding:8px 14px; border-radius:6px; cursor:pointer;
      font-size:14px; font-weight:bold;
    }

    table { width:95%; margin:auto; border-collapse:collapse; background:#171a21; font-size:14px; }
    th, td { border:1px solid #333; padding:6px; text-align:center; }
    th { background:#06b6d4; color:#001; font-size:13px; }
    td { font-size:13px; }

    .status-box {
      display:inline-block; padding:4px 8px;
      border-radius:6px; color:#fff; font-size:13px; font-weight:bold;
    }
    .waiting { background:#eab308; }
    .completed { background:#22c55e; }
    .cancelled { background:#ef4444; }

    .pagination { margin-top:15px; }
    .pagination button {
      background:#06b6d4; border:none; color:#001;
      padding:6px 14px; margin:3px; border-radius:6px;
      cursor:pointer; font-size:14px;
    }
    .pagination button:disabled {
      background:#333; color:#777; cursor:not-allowed;
    }
  </style>
</head>
<body>
  <header>üíé Sarkar Telecom - Order History</header>

  <h2>üìú Order History</h2>

  <div class="top-bar">
    <!-- üîç Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç Search by Number / Amount / Status">
      <button onclick="applySearch()">Search</button>
    </div>
    <!-- ‚ûï Go to Order Page -->
    <button class="nav-btn" onclick="window.location.href='order.html'">‚ûï New Order</button>
    <!-- üîê Login / Logout -->
    <button id="authBtn">Login</button>
    <div id="userInfo"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Number</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">‚¨Ö Prev</button>
    <button id="nextBtn">Next ‚û°</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const API_URL = "https://script.google.com/macros/s/AKfycbx_sBNjUxFX931jcDyEw2IVzrVpZCmzSVwVCboJx7DVaKN8YBI6E6z0pYoCwF-vhHvc1Q/exec";

    const orderTable = document.getElementById("orderTable");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const searchInput = document.getElementById("searchInput");
    const authBtn = document.getElementById("authBtn");
    const userInfo = document.getElementById("userInfo");

    let allOrders = [];      // ‡¶∏‡¶¨ ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ (‡¶∂‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá)
    let userOrders = [];     // ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶≤‡¶ó‡¶ø‡¶® ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞
    let filteredOrders = []; // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞‡¶°
    let currentPage = 1;
    const rowsPerPage = 10;
    let currentUser = null;

    function renderTable() {
      orderTable.innerHTML = "";
      const activeOrders = filteredOrders.length ? filteredOrders : userOrders;
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginated = activeOrders.slice(start, end);

      if (paginated.length === 0) {
        orderTable.innerHTML = `<tr><td colspan="5">‚ö† No orders found.</td></tr>`;
      }

      paginated.forEach((row, index) => {
        const [time, number, amount, status, email] = row;

        let statusClass = "waiting";
        if (status && status.toLowerCase() === "complete") statusClass = "completed";
        else if (status && status.toLowerCase() === "cancel") statusClass = "cancelled";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${activeOrders.length - (start + index)}</td>
          <td>${number || "-"}</td>
          <td>${amount || "-"}</td>
          <td><span class="status-box ${statusClass}">${status || "-"}</span></td>
          <td>${time || "-"}</td>
        `;
        orderTable.appendChild(tr);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= activeOrders.length;
    }

    async function loadOrders() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (!data.ok) {
          orderTable.innerHTML = "<tr><td colspan='5'>‚ùå Failed to load orders!</td></tr>";
          return;
        }
        allOrders = data.rows.slice(1).reverse(); // header ‡¶¨‡¶æ‡¶¶
        if (currentUser) {
          userOrders = allOrders.filter(r => r[4] === currentUser.email);
          filteredOrders = [];
          renderTable();
        }
      } catch (err) {
        orderTable.innerHTML = `<tr><td colspan='5'>‚ùå Error: ${err.message}</td></tr>`;
      }
    }

    function applySearch() {
      const term = searchInput.value.toLowerCase();
      if (term) {
        filteredOrders = userOrders.filter(o =>
          (o[1] && o[1].toLowerCase().includes(term)) || // Number
          (o[2] && String(o[2]).toLowerCase().includes(term)) || // Amount
          (o[3] && o[3].toLowerCase().includes(term))    // Status
        );
      } else {
        filteredOrders = [];
      }
      currentPage = 1;
      renderTable();
    }

    searchInput.addEventListener("keyup", e => { if (e.key === "Enter") applySearch(); });
    prevBtn.addEventListener("click", () => { if (currentPage > 1) { currentPage--; renderTable(); } });
    nextBtn.addEventListener("click", () => { 
      const activeOrders = filteredOrders.length ? filteredOrders : userOrders;
      if ((currentPage * rowsPerPage) < activeOrders.length) { currentPage++; renderTable(); }
    });

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        authBtn.textContent = "Logout";
        userInfo.textContent = `üë§ ${user.email}`;
        loadOrders();
      } else {
        authBtn.textContent = "Login";
        userInfo.textContent = "Not logged in";
        orderTable.innerHTML = "<tr><td colspan='5'>üîê Please log in to see your orders.</td></tr>";
      }
    });

    authBtn.addEventListener("click", async () => {
      if (currentUser) {
        await signOut(auth);
      } else {
        window.location.href = "https://sarkar-telecom.github.io/Topup/login.html";
      }
    });
  </script>
</body>
</html>
