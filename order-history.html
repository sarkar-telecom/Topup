<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --muted: #9aa3b2;
      --accent: #06b6d4;
      --ok: #10b981;
      --bad: #ef4444;
      --wait: #facc15;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
    header { background: var(--card); padding: 10px; border-bottom: 1px solid #202635; display: flex; justify-content: space-between; }
    .site-name { font-size: 20px; font-weight: bold; color: var(--accent); }
    .btn { background: var(--accent); color: #001; padding: 8px 14px; border-radius: 6px; text-decoration: none; font-weight: bold; }

    main { padding: 20px; max-width: 700px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #333; }
    th { color: var(--muted); }
    .status { padding: 4px 8px; border-radius: 6px; font-weight: bold; text-align: center; }
    .WAITING { background: var(--wait); color: #000; }
    .CONFIRMED { background: var(--ok); color: #fff; }
    .CANCELLED { background: var(--bad); color: #fff; }
  </style>
</head>
<body>
  <header>
    <span class="site-name">ðŸ“œ Order History</span>
    <a href="order.html" class="btn">âž• New Order</a>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Profile ID</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ordersTable = document.getElementById("ordersTable");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(
        collection(db, "orders"),
        where("userId", "==", user.uid),
        orderBy("createdAt", "desc"),
        limit(20)
      );

      onSnapshot(q, (snapshot) => {
        ordersTable.innerHTML = "";
        snapshot.forEach(doc => {
          const order = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${doc.id}</td>
            <td>${order.profileId}</td>
            <td>${order.amount} ðŸ’Ž</td>
            <td><span class="status ${order.status}">${order.status}</span></td>
            <td>${order.createdAt?.toDate().toLocaleString() || ""}</td>
          `;
          ordersTable.appendChild(row);
        });
      });
    });
  </script>
</body>
</html>
