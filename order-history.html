<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Order History</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, limit, onSnapshot, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üî• ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase config ‡¶¨‡¶∏‡¶æ‡¶®
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const q1 = query(
          collection(db, "orders"),
          where("userId", "==", user.uid),
          orderBy("timestamp", "desc"),
          limit(20)
        );

        const q2 = query(
          collection(db, "orders"),
          where("uid", "==", user.uid),
          orderBy("timestamp", "desc"),
          limit(20)
        );

        loadOrders(q1, user.uid);
        loadOrders(q2, user.uid);
      } else {
        document.getElementById("ordersBody").innerHTML =
          `<tr><td colspan="5" class="text-center py-4 text-red-400">‚ö†Ô∏è Please login to see your orders</td></tr>`;
      }
    });

    function loadOrders(queryRef, uid) {
      onSnapshot(queryRef, (snapshot) => {
        const tbody = document.getElementById("ordersBody");
        tbody.innerHTML = "";

        snapshot.forEach(async (docSnap) => {
          const data = docSnap.data();
          const docRef = doc(db, "orders", docSnap.id);

          // timestamp handle
          let orderTime = 0;
          if (data.timestamp?.toDate) {
            orderTime = data.timestamp.toDate().getTime();
          } else if (typeof data.timestamp === "number") {
            orderTime = data.timestamp;
          }

          const now = Date.now();

          // ‚úÖ Auto-cancel check
          if (data.status === "WAITING" && now - orderTime > 5 * 60 * 1000) {
            await updateDoc(docRef, { status: "CANCELLED" });

            // Refund ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏
            if (data.amount && uid) {
              const userRef = doc(db, "users", uid);
              const userSnap = await getDoc(userRef);
              if (userSnap.exists()) {
                const userData = userSnap.data();
                const newBalance = (userData.balance || 0) + data.amount;
                await updateDoc(userRef, { balance: newBalance });
              }
            }
            return;
          }

          // status color
          let statusClass = "bg-yellow-600";
          if (data.status === "CONFIRMED" || data.status === "COMPLETED") statusClass = "bg-green-600";
          else if (data.status === "CANCELLED") statusClass = "bg-red-600";

          // ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ format
          let dateStr = "-";
          if (orderTime) dateStr = new Date(orderTime).toLocaleString();

          // ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ row
          const tr = `
            <tr class="border-b border-gray-700">
              <td class="px-4 py-2">${docSnap.id}</td>
              <td class="px-4 py-2">${data.clientId || "-"}</td>
              <td class="px-4 py-2">üíé ${data.amount}</td>
              <td class="px-4 py-2">${dateStr}</td>
              <td class="px-4 py-2"><span class="px-2 py-1 rounded text-white ${statusClass}">${data.status}</span></td>
            </tr>
          `;
          tbody.innerHTML += tr;
        });

        if (!snapshot.size) {
          document.getElementById("ordersBody").innerHTML =
            `<tr><td colspan="5" class="text-center py-4 text-gray-400">No orders found</td></tr>`;
        }
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      text-align: left;
      padding: 12px;
      background: #374151;
    }
    td {
      padding: 10px;
    }
    .bg-yellow-600 { background: #ca8a04; }
    .bg-green-600 { background: #16a34a; }
    .bg-red-600 { background: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center; margin-bottom:20px;">My Order History</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Profile ID / Number</th>
          <th>Amount</th>
          <th>Date & Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <tr><td colspan="5" class="text-center py-4 text-gray-400">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
