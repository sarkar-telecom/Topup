<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; padding:20px; text-align:center; margin:0; }
    header {
      background:#171a21;
      padding:12px 20px;
      text-align:center;
      color:#06b6d4;
      font-size:18px;
      font-weight:bold;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      margin-bottom:15px;
    }
    h2 { color:#06b6d4; margin-bottom:10px; }
    .top-bar { display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:15px; }
    .search-box input {
      padding:8px 12px; width:80%; max-width:320px;
      border-radius:6px; border:1px solid #333;
      background:#171a21; color:#e7eaf0;
    }
    .nav-btn {
      background:#22c55e; border:none; color:#001;
      padding:8px 14px; border-radius:6px; cursor:pointer;
      font-size:14px; font-weight:bold;
    }
    .nav-btn:hover { background:#16a34a; }

    table { width:95%; margin:auto; border-collapse:collapse; background:#171a21; font-size:14px; }
    th, td { border:1px solid #333; padding:6px; text-align:center; }
    th { background:#06b6d4; color:#001; font-size:13px; }
    td { font-size:13px; }

    .status-box {
      display:inline-block; padding:4px 8px;
      border-radius:6px; color:#fff; font-size:13px; font-weight:bold;
    }
    .waiting { background:#eab308; }
    .completed { background:#22c55e; }
    .cancelled { background:#ef4444; }

    .pagination { margin-top:15px; }
    .pagination button {
      background:#06b6d4; border:none; color:#001;
      padding:6px 14px; margin:3px; border-radius:6px;
      cursor:pointer; font-size:14px;
    }
    .pagination button:disabled {
      background:#333; color:#777; cursor:not-allowed;
    }
  </style>
</head>
<body>
  <header>üíé Sarkar Telecom - Order History</header>

  <h2>üìú Order History</h2>

  <div class="top-bar">
    <!-- üîç Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç Search by Number / Amount / Status">
    </div>
    <!-- ‚ûï Go to Order Page -->
    <button class="nav-btn" onclick="window.location.href='order.html'">‚ûï New Order</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Number</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">‚¨Ö Prev</button>
    <button id="nextBtn">Next ‚û°</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx_sBNjUxFX931jcDyEw2IVzrVpZCmzSVwVCboJx7DVaKN8YBI6E6z0pYoCwF-vhHvc1Q/exec"; // ‚úÖ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ doGet URL

    const orderTable = document.getElementById("orderTable");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const searchInput = document.getElementById("searchInput");

    let orders = [];
    let filteredOrders = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    // ‚úÖ ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function formatTime(ts) {
      if (!ts) return "-";
      let date = new Date(ts);
      if (isNaN(date)) return ts; 
      return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", hour12: true });
    }

    function renderTable() {
      orderTable.innerHTML = "";
      const activeOrders = filteredOrders.length ? filteredOrders : orders;
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginated = activeOrders.slice(start, end);

      paginated.forEach((row, index) => {
        const [time, number, amount, status] = row;

        let statusClass = "waiting";
        if (status && status.toLowerCase() === "complete") statusClass = "completed";
        else if (status && status.toLowerCase() === "cancel") statusClass = "cancelled";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${activeOrders.length - (start + index)}</td>
          <td>${number || "-"}</td>
          <td>${amount || "-"}</td>
          <td><span class="status-box ${statusClass}">${status || "-"}</span></td>
          <td>${formatTime(time) || "-"}</td>
        `;
        orderTable.appendChild(tr);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= activeOrders.length;
    }

    async function loadOrders() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!data.ok) {
          orderTable.innerHTML = "<tr><td colspan='5'>‚ùå Failed to load orders!</td></tr>";
          return;
        }

        orders = data.rows.slice(1).reverse(); // header ‡¶¨‡¶æ‡¶¶
        filteredOrders = [];
        renderTable();
      } catch (err) {
        orderTable.innerHTML = `<tr><td colspan='5'>‚ùå Error: ${err.message}</td></tr>`;
      }
    }

    // üîç Search Filter
    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      if (term) {
        filteredOrders = orders.filter(o =>
          (o[1] && o[1].toLowerCase().includes(term)) || // Number
          (o[2] && String(o[2]).toLowerCase().includes(term)) || // Amount
          (o[3] && o[3].toLowerCase().includes(term))    // Status
        );
      } else {
        filteredOrders = [];
      }
      currentPage = 1;
      renderTable();
    });

    prevBtn.addEventListener("click", () => { if (currentPage > 1) { currentPage--; renderTable(); } });
    nextBtn.addEventListener("click", () => { 
      const activeOrders = filteredOrders.length ? filteredOrders : orders;
      if ((currentPage * rowsPerPage) < activeOrders.length) { currentPage++; renderTable(); }
    });

    loadOrders();
  </script>
</body>
</html>
