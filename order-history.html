<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f1115; color: #e7eaf0; padding: 20px; }
    h2 { color: #06b6d4; text-align: center; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      border: 1px solid #333; padding: 10px; text-align: center;
    }
    th { background: #171a21; color: #06b6d4; }
    tr:nth-child(even) { background: #1f2430; }
    button {
      padding: 8px 14px; margin: 10px 0; border-radius: 6px;
      border: none; cursor: pointer; background: #06b6d4; color: #000;
      font-weight: 600;
    }
    button:hover { background: #05a0bb; }
  </style>
</head>
<body>
  <h2>ðŸ“œ Order History</h2>
  <div style="text-align:center;">
    <button onclick="window.location.href='order.html'">âž• New Order</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Email</th>
        <th>Profile ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // âœ… Updated Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const history = document.getElementById("history");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; 
      } else {
        const q = query(
          collection(db, "orders"),
          where("userId", "==", user.uid),
          orderBy("createdAt", "desc")
        );

        onSnapshot(q, (snapshot) => {
          history.innerHTML = "";
          snapshot.forEach((doc) => {
            const data = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${doc.id}</td>
              <td>${data.email || "-"}</td>
              <td>${data.profileId || "-"}</td>
              <td>${data.amount || "-"}</td>
              <td>${data.status || "-"}</td>
              <td>${data.createdAt ? data.createdAt.toDate().toLocaleString() : "-"}</td>
            `;
            history.appendChild(row);
          });
        });
      }
    });
  </script>
</body>
</html>
