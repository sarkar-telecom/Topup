<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Order History</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:6px; text-align:center; }
    th { background:#eee; }
  </style>
</head>
<body>
  <h2>üìú My Order History</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Client ID</th>
        <th>üíé Amount</th>
        <th>Date & Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // ‚úÖ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase config ‡¶¨‡¶∏‡¶æ‡¶®
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const orderTable=document.getElementById("orderTable");

    onAuthStateChanged(auth, (user)=>{
      if(!user){
        orderTable.innerHTML="<tr><td colspan='5'>‚ö†Ô∏è Please login to see your orders</td></tr>";
        return;
      }

      const q=query(
        collection(db,"orders"),
        where("userId","==",user.uid),
        orderBy("createdAt","desc")
      );

      onSnapshot(q,(snapshot)=>{
        orderTable.innerHTML="";
        if(snapshot.empty){
          orderTable.innerHTML="<tr><td colspan='5'>No orders found</td></tr>";
        }
        snapshot.forEach(doc=>{
          const d=doc.data();
          const tr=document.createElement("tr");
          tr.innerHTML=`
            <td>${d.orderId}</td>
            <td>${d.clientId}</td>
            <td>${d.amount}</td>
            <td>${d.createdAt ? d.createdAt.toDate().toLocaleString() : ''}</td>
            <td>${d.status}</td>
          `;
          orderTable.appendChild(tr);
        });
      });
    });
  </script>
</body>
</html>
