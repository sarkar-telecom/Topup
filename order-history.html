<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - Sarkar Telecom</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; margin:0; padding:0; text-align:center; }
    header { background:#171a21; padding:12px 20px; color:#06b6d4; font-size:18px; font-weight:bold; display:flex; justify-content:space-between; align-items:center; }
    h2 { margin:15px 0; color:#06b6d4; }

    .user-info { font-size:14px; color:#9aa3b2; }
    .auth-btn { background:#06b6d4; border:none; color:#001; padding:6px 10px; border-radius:6px; cursor:pointer; font-weight:bold; }

    .top-bar { display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:15px; flex-wrap:wrap; }
    .search-box input { padding:8px 12px; border-radius:6px; border:1px solid #333; background:#171a21; color:#e7eaf0; width:200px; }
    .nav-btn { background:#22c55e; border:none; color:#001; padding:8px 14px; border-radius:6px; cursor:pointer; font-size:14px; font-weight:bold; }
    .nav-btn:hover { background:#16a34a; }
    .clear-btn { background:#ef4444; border:none; color:#fff; padding:8px 14px; border-radius:6px; cursor:pointer; font-size:14px; font-weight:bold; }

    table { width:95%; margin:auto; border-collapse:collapse; background:#171a21; font-size:14px; }
    th, td { border:1px solid #333; padding:6px; text-align:center; }
    th { background:#06b6d4; color:#001; }

    .status-box { padding:4px 8px; border-radius:6px; color:#fff; font-size:13px; font-weight:bold; }
    .waiting { background:#eab308; }
    .completed { background:#22c55e; }
    .cancelled { background:#ef4444; }

    .pagination { margin-top:15px; }
    .pagination button { background:#06b6d4; border:none; color:#001; padding:6px 14px; margin:3px; border-radius:6px; cursor:pointer; font-size:14px; }
    .pagination button:disabled { background:#333; color:#777; cursor:not-allowed; }
  </style>
</head>
<body>

<header>
  <span>üíé Sarkar Telecom - Order History</span>
  <div>
    <span id="userInfo" class="user-info">Not logged in</span>
    <button id="authBtn" class="auth-btn">Login</button>
  </div>
</header>

<h2>üìú Order History</h2>

<div class="top-bar">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Search by Number / Amount / Status">
  </div>
  <button id="clearBtn" class="clear-btn">‚ùå Clear</button>
  <button class="nav-btn" onclick="window.location.href='order.html'">‚ûï New Order</button>
</div>

<table>
  <thead>
    <tr>
      <th>SL</th>
      <th>Number</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<div class="pagination">
  <button id="prevBtn">‚¨Ö Prev</button>
  <button id="nextBtn">Next ‚û°</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // ‚úÖ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const API_URL = "https://script.google.com/macros/s/AKfycbx_sBNjUxFX931jcDyEw2IVzrVpZCmzSVwVCboJx7DVaKN8YBI6E6z0pYoCwF-vhHvc1Q/exec";

  const orderTable = document.getElementById("orderTable");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const searchInput = document.getElementById("searchInput");
  const clearBtn = document.getElementById("clearBtn");
  const authBtn = document.getElementById("authBtn");
  const userInfo = document.getElementById("userInfo");

  let orders = [];
  let filteredOrders = [];
  let currentPage = 1;
  const rowsPerPage = 10;
  let currentUser = null;
  let searchTerm = "";

  function renderTable() {
    orderTable.innerHTML = "";
    const activeOrders = filteredOrders.length ? filteredOrders : orders;
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginated = activeOrders.slice(start, end);

    paginated.forEach((row, index) => {
      const [time, number, amount, status, email] = row;

      let statusClass = "waiting";
      if (status && status.toLowerCase() === "complete") statusClass = "completed";
      else if (status && status.toLowerCase() === "cancel") statusClass = "cancelled";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${activeOrders.length - (start + index)}</td>
        <td>${number || "-"}</td>
        <td>${amount || "-"}</td>
        <td><span class="status-box ${statusClass}">${status || "-"}</span></td>
        <td>${time ? new Date(time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:true}) : "-"}</td>
      `;
      orderTable.appendChild(tr);
    });

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = end >= activeOrders.length;
  }

  async function loadOrders(userEmail) {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      if (!data.ok) {
        orderTable.innerHTML = "<tr><td colspan='5'>‚ùå Failed to load orders!</td></tr>";
        return;
      }

      // header ‡¶¨‡¶æ‡¶¶, reverse + filter by user email
      orders = data.rows.slice(1).reverse().filter(row => row[4] === userEmail);
      filteredOrders = [];
      renderTable();
    } catch (err) {
      orderTable.innerHTML = `<tr><td colspan='5'>‚ùå Error: ${err.message}</td></tr>`;
    }
  }

  // üîç ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö
  searchInput.addEventListener("input", () => {
    searchTerm = searchInput.value.trim().toLowerCase();
    if (searchTerm) {
      filteredOrders = orders.filter(o =>
        (o[1] && o[1].toLowerCase().includes(searchTerm)) ||
        (o[2] && String(o[2]).toLowerCase().includes(searchTerm)) ||
        (o[3] && o[3].toLowerCase().includes(searchTerm))
      );
    } else {
      filteredOrders = [];
    }
    currentPage = 1;
    renderTable();
  });

  // ‚ùå Clear ‡¶¨‡¶æ‡¶ü‡¶®
  clearBtn.addEventListener("click", () => {
    searchInput.value = "";
    searchTerm = "";
    filteredOrders = [];
    currentPage = 1;
    renderTable();
  });

  prevBtn.addEventListener("click", () => { if (currentPage > 1) { currentPage--; renderTable(); } });
  nextBtn.addEventListener("click", () => { 
    const activeOrders = filteredOrders.length ? filteredOrders : orders;
    if ((currentPage * rowsPerPage) < activeOrders.length) { currentPage++; renderTable(); }
  });

  // üîë Login / Logout
  authBtn.addEventListener("click", async () => {
    if (currentUser) {
      await signOut(auth);
    } else {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
    }
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      userInfo.textContent = user.email;
      authBtn.textContent = "Logout";
      loadOrders(user.email);
    } else {
      currentUser = null;
      userInfo.textContent = "Not logged in";
      authBtn.textContent = "Login";
      orderTable.innerHTML = "<tr><td colspan='5'>üîë Please log in to see your orders</td></tr>";
    }
  });
</script>
</body>
</html>
