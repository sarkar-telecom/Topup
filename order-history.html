<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - Sarkar Telecom</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; margin:0; text-align:center; }
    header { background:#171a21; padding:12px; color:#06b6d4; font-size:18px; font-weight:bold; box-shadow:0 2px 6px rgba(0,0,0,0.4); }
    .top-bar { display:flex; flex-direction:column; align-items:center; gap:10px; margin:15px 0; }
    .user-info { margin-bottom:6px; }
    .nav-btn { background:#22c55e; border:none; color:#001; padding:8px 14px; border-radius:6px; cursor:pointer; font-size:14px; font-weight:bold; margin:2px; }
    .nav-btn.logout{ background:#ef4444; color:#fff; }
    .nav-btn:hover{ opacity:.92; }
    .search-box input{ padding:8px; width:240px; border-radius:6px; border:1px solid #333; background:#171a21; color:#e7eaf0; }
    table { width:95%; margin:auto; border-collapse:collapse; background:#171a21; font-size:14px; }
    th,td{ border:1px solid #333; padding:6px; text-align:center; }
    th{ background:#06b6d4; color:#001; font-size:13px; }
    td{ font-size:13px; }
    .status-box{ padding:4px 8px; border-radius:6px; color:#fff; font-size:13px; font-weight:bold; display:inline-block; }
    .waiting{ background:#eab308; }
    .completed{ background:#22c55e; }
    .cancelled{ background:#ef4444; }
    .pagination{ margin:15px 0; }
    .pagination button{ background:#06b6d4; border:none; color:#001; padding:6px 14px; margin:3px; border-radius:6px; cursor:pointer; font-size:14px; }
    .pagination button:disabled{ background:#333; color:#777; cursor:not-allowed; }
  </style>
</head>
<body>
  <header>üíé Sarkar Telecom - Order History</header>

  <div class="top-bar">
    <div class="user-info">
      <span id="userEmail">üîí Not logged in</span>
      <button id="authBtn" class="nav-btn">Login</button>
      <button class="nav-btn" onclick="window.location.href='order.html'">‚ûï New Order</button>
    </div>
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="üîç Search by Number / Amount / Status">
      <button class="nav-btn" onclick="applySearch()">Search</button>
      <button class="nav-btn" style="background:#444;color:#fff" onclick="clearSearch()">Reset</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Number</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">‚¨Ö Prev</button>
    <button id="nextBtn">Next ‚û°</button>
  </div>

  <!-- Firebase Auth (compat for shorter code) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üü¢ Apps Script endpoint (doGet)
    const API_URL = "https://script.google.com/macros/s/AKfycbx_sBNjUxFX931jcDyEw2IVzrVpZCmzSVwVCboJx7DVaKN8YBI6E6z0pYoCwF-vhHvc1Q/exec";

    // DOM
    const userEmailSpan = document.getElementById("userEmail");
    const authBtn = document.getElementById("authBtn");
    const orderTable = document.getElementById("orderTable");
    const searchInput = document.getElementById("searchInput");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    // State
    let currentUser = null;
    let orders = [];          // all rows for this user
    let filteredOrders = [];  // search results
    let searchTerm = "";      // üîë flag to know search is active
    let currentPage = 1;
    const rowsPerPage = 10;

    // üîê Auth state
    auth.onAuthStateChanged(user => {
      if (user){
        currentUser = user;
        userEmailSpan.textContent = "üë§ " + (user.displayName || user.email);
        authBtn.textContent = "Logout";
        authBtn.className = "nav-btn logout";
        loadOrders();
      }else{
        currentUser = null;
        userEmailSpan.textContent = "üîí Not logged in";
        authBtn.textContent = "Login";
        authBtn.className = "nav-btn";
        orderTable.innerHTML = "<tr><td colspan='5'>‚ö†Ô∏è Please login to view your orders</td></tr>";
        prevBtn.disabled = nextBtn.disabled = true;
      }
    });

    authBtn.addEventListener("click", () => {
      if (currentUser){ auth.signOut(); }
      else { window.location.href = "login.html"; }
    });

    // üì• Load rows from Sheet
    async function loadOrders(){
      try{
        const res = await fetch(API_URL);
        const data = await res.json();
        if(!data.ok) throw new Error("Failed to fetch");
        const rows = data.rows.slice(1).reverse(); // skip header
        // filter only current user's orders (Email = column E = index 4)
        orders = rows.filter(r => r[4] && currentUser && r[4].toLowerCase() === currentUser.email.toLowerCase());
        filteredOrders = [];
        searchTerm = "";
        currentPage = 1;
        renderTable();
      }catch(err){
        orderTable.innerHTML = `<tr><td colspan="5">‚ùå ${err.message}</td></tr>`;
        prevBtn.disabled = nextBtn.disabled = true;
      }
    }

    // ‚è∞ Format time to hh:mm AM/PM safely
    function fmtTime(raw){
      if(!raw) return "-";
      const d = new Date(raw);
      if(!isNaN(d)) return d.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
      return raw; // already formatted text in sheet
    }

    // üé® Status class
    function getStatusClass(status){
      const s = (status||"").toLowerCase();
      if (s.includes("cancel")) return "cancelled";
      if (s.includes("complete") || s.includes("done")) return "completed";
      return "waiting";
    }

    // üñ®Ô∏è Render table
    function renderTable(){
      orderTable.innerHTML = "";
      const active = searchTerm ? filteredOrders : orders;  // ‚úÖ key fix
      if (active.length === 0){
        orderTable.innerHTML = `<tr><td colspan="5">${searchTerm ? "üîç No results" : "No orders yet"}</td></tr>`;
        prevBtn.disabled = nextBtn.disabled = true;
        return;
      }

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const page = active.slice(start, end);

      page.forEach((r, i) => {
        const [time, number, amount, status] = r;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${active.length - (start + i)}</td>
          <td>${number || "-"}</td>
          <td>${amount || "-"}</td>
          <td><span class="status-box ${getStatusClass(status)}">${status || "-"}</span></td>
          <td>${fmtTime(time)}</td>
        `;
        orderTable.appendChild(tr);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= active.length;
    }

    // üîç Search handlers
    function applySearch(){
      searchTerm = searchInput.value.trim().toLowerCase();
      if (searchTerm){
        filteredOrders = orders.filter(o =>
          (o[1] && String(o[1]).toLowerCase().includes(searchTerm)) || // Number
          (o[2] && String(o[2]).toLowerCase().includes(searchTerm)) || // Amount
          (o[3] && String(o[3]).toLowerCase().includes(searchTerm))    // Status
        );
      }else{
        filteredOrders = [];
      }
      currentPage = 1;
      renderTable();
    }

    function clearSearch(){
      searchInput.value = "";
      searchTerm = "";
      filteredOrders = [];
      currentPage = 1;
      renderTable();
    }

    // Enter ‡¶ö‡¶æ‡¶™‡¶≤‡ßá‡¶ì ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶π‡¶¨‡ßá
    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") applySearch();
    });

    // Pagination
    prevBtn.addEventListener("click", () => { if (currentPage > 1){ currentPage--; renderTable(); } });
    nextBtn.addEventListener("click", () => {
      const active = searchTerm ? filteredOrders : orders;
      if ((currentPage * rowsPerPage) < active.length){ currentPage++; renderTable(); }
    });
  </script>
</body>
</html>
