<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“œ My Order History</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… à¦†à¦ªà¦¨à¦¾à¦° Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBL-_2hFduDHHya03iCZHqv5EKQabS5XlQ",
      authDomain: "topup-2e5c3.firebaseapp.com",
      projectId: "topup-2e5c3",
      storageBucket: "topup-2e5c3.appspot.com",
      messagingSenderId: "157913706904",
      appId: "1:157913706904:web:6dcb1d2c9e6d7a86ebf0f7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tableBody = document.getElementById("ordersTableBody");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const q = query(
          collection(db, "orders"),
          where("userId", "==", user.uid),
          orderBy("createdAt", "desc")
        );

        onSnapshot(q, (snapshot) => {
          tableBody.innerHTML = "";
          if (snapshot.empty) {
            tableBody.innerHTML = `<tr><td colspan="5">à¦•à§‹à¦¨à§‹ à¦…à¦°à§à¦¡à¦¾à¦° à¦ªà¦¾à¦“à§Ÿà¦¾ à¦¯à¦¾à§Ÿà¦¨à¦¿à¥¤</td></tr>`;
            return;
          }
          snapshot.forEach((doc) => {
            const data = doc.data();
            const row = `
              <tr>
                <td>${doc.id}</td>
                <td>${data.clientId}</td>
                <td>ğŸ’ ${data.amount}</td>
                <td>${new Date(data.createdAt).toLocaleString()}</td>
                <td style="color:${
                  data.status === "CONFIRMED" ? "lime" : 
                  data.status === "CANCELLED" ? "red" : "yellow"
                };">${data.status}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        });
      }
    });
  </script>
</head>
<body style="background:#111; color:#fff; font-family:sans-serif;">
  <h2>ğŸ“œ My Order History</h2>
  <table border="1" cellpadding="8" cellspacing="0" style="width:100%; text-align:center; background:#222;">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Client ID</th>
        <th>Amount</th>
        <th>Date & Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ordersTableBody">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <br>
  <button onclick="window.location.href='order.html'" 
          style="padding:10px 20px; background:#0af; border:none; color:#fff; border-radius:6px;">
    â• Make New Order
  </button>
</body>
</html>
