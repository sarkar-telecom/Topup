<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --muted: #9aa3b2;
      --accent: #06b6d4;
      --ok: #10b981;
      --bad: #ef4444;
      --pending: #f59e0b;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }

    /* Table */
    .container { max-width: 95%; margin: 20px auto; }
    .search-box { margin: 10px 0; }
    .search-box input { width: 100%; padding: 8px; border-radius: 6px; border: none; }

    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: center; }
    th { background: #1f2430; color: var(--accent); }
    tr:nth-child(even) { background: #171a21; }

    .status-box { color: #fff; padding: 5px 8px; border-radius: 6px; font-weight: bold; display: inline-block; min-width: 80px; }
    .status-WAITING { background: var(--pending); }
    .status-SUCCESS { background: var(--ok); }
    .status-FAILED { background: var(--bad); }

    .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
    .pagination button { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; background: var(--accent); color: #001; font-weight: bold; }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="top-row">
    <div class="site-info">
      <img src="https://sarkar-telecom.github.io/Topup/logo.png" alt="Logo" class="site-logo" style="height:40px;border-radius:8px;">
      <span class="site-name" style="font-size:20px;font-weight:800;color:var(--accent);">SARKAR TELECOM</span>
    </div>
    <div class="user-info" id="userInfo"></div>
  </div>
  <div class="nav-row" style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
    <a href="dashboard.html">Dashboard</a>
    <a href="order.html">Order</a>
    <a href="order-history.html">Order History</a>
    <a href="profile.html">Profile</a>
  </div>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ðŸ” Search orders...">
  </div>

  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Profile ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">â¬… Prev</button>
    <button id="nextBtn">Next âž¡</button>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const orderTable = document.getElementById("orderTable");
  const searchInput = document.getElementById("searchInput");
  let orders = [];
  let currentPage = 1;
  const rowsPerPage = 5;

  function renderTable(data) {
    orderTable.innerHTML = "";
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginated = data.slice(start, end);

    paginated.forEach((order, index) => {
      const row = `<tr>
        <td>${start + index + 1}</td>
        <td>${order.profileId}</td>
        <td>${order.amount}</td>
        <td><span class="status-box status-${order.status}">${order.status}</span></td>
        <td>${order.time}</td>
      </tr>`;
      orderTable.innerHTML += row;
    });
  }

  function filterOrders() {
    const searchValue = searchInput.value.toLowerCase();
    const filtered = orders.filter(order =>
      order.profileId.toLowerCase().includes(searchValue) ||
      order.amount.toString().includes(searchValue) ||
      order.status.toLowerCase().includes(searchValue)
    );
    renderTable(filtered);
  }

  searchInput.addEventListener("input", filterOrders);
  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) { currentPage--; renderTable(orders); }
  });
  document.getElementById("nextBtn").addEventListener("click", () => {
    if (currentPage * rowsPerPage < orders.length) { currentPage++; renderTable(orders); }
  });

  // Auth check
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const email = user.email;
      // âœ… Load orders filtered by email
      const q = query(
        collection(db, "orders"),
        where("email", "==", email),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(q);
      orders = [];
      snap.forEach(doc => {
        const data = doc.data();
        orders.push({
          profileId: data.profileId || "-",
          amount: data.amount || 0,
          status: data.status || "WAITING",
          time: data.createdAt?.toDate().toLocaleString() || "-"
        });
      });

      renderTable(orders);

      // Show user info
      document.getElementById("userInfo").innerHTML = `
        <div class="user-box">${user.email}</div>
        <button id="logoutBtn" class="btn logout" style="background:red;color:white;padding:6px 12px;border:none;border-radius:6px;">Logout</button>
      `;
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });

    } else {
      window.location.href = "login.html";
    }
  });
</script>
</body>
</html>
