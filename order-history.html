<body>
  <div id="loading">â³ Checking login...</div>
  <div class="card" style="display:none;" id="historyCard">
    <h2>ğŸ“œ My Order History</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Client ID</th>
          <th>ğŸ’ Amount</th>
          <th>Date & Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, query, where, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  setPersistence(auth, browserLocalPersistence);

  const loading = document.getElementById("loading");
  const historyCard = document.getElementById("historyCard");
  const table = document.getElementById("orderTable");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // hide loader, show card
    loading.style.display = "none";
    historyCard.style.display = "block";

    const q = query(
      collection(db, "orders"),
      where("userId", "==", user.uid),
      orderBy("createdAt", "desc"),
      limit(20)
    );

    onSnapshot(q, (snapshot) => {
      table.innerHTML = "";
      snapshot.forEach((doc) => {
        const d = doc.data();
        const t = d.createdAt?.toDate().toLocaleString() || "-";
        table.innerHTML += `
          <tr>
            <td>${doc.id}</td>
            <td>${d.clientId}</td>
            <td>ğŸ’ ${d.amount}</td>
            <td>${t}</td>
            <td><span class="status ${d.status}">${d.status}</span></td>
          </tr>`;
      });
    });
  });
</script>
</body>
