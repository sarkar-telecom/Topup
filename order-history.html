<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #111827;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 15px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      flex: 1;
      min-width: 150px;
    }
    .table-wrapper {
      overflow-x: auto;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #1f2937;
    }
    tr:nth-child(even) {
      background: #1a2234;
    }
    .status-box {
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      min-width: 90px;
    }
    .waiting {
      background: #facc15;
      color: black;
    }
    .confirmed {
      background: #22c55e;
    }
    .cancelled {
      background: #ef4444;
    }
    .pagination {
      margin-top: 15px;
      text-align: center;
    }
    .pagination button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #374151;
      color: white;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Order History</h2>

    <div class="filter-bar">
      <input type="text" id="searchOrder" placeholder="Search by Order ID / Profile ID">
      <select id="statusFilter">
        <option value="all">All Status</option>
        <option value="WAITING">WAITING</option>
        <option value="CONFIRMED">CONFIRMED</option>
        <option value="CANCELLED">CANCELLED</option>
      </select>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Profile ID / Number</th>
            <th>üíé Amount</th>
            <th>Date & Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="orderTable">
          <tr>
            <td colspan="5">‚ö† Please login to see your orders</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prevPage">Prev</button>
      <button id="nextPage">Next</button>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, limit, getDocs, startAfter } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase Config ‡¶¨‡¶∏‡¶æ‡¶®
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let lastVisible = null;
    let currentUserId = null;

    const orderTable = document.getElementById("orderTable");
    const searchInput = document.getElementById("searchOrder");
    const statusFilter = document.getElementById("statusFilter");
    const prevBtn = document.getElementById("prevPage");
    const nextBtn = document.getElementById("nextPage");

    let orderCache = [];
    let currentPage = 0;

    function renderOrders(orders) {
      orderTable.innerHTML = "";
      if (orders.length === 0) {
        orderTable.innerHTML = `<tr><td colspan="5">‚ùå No orders found</td></tr>`;
        return;
      }

      orders.forEach(order => {
        const tr = document.createElement("tr");
        const statusClass = order.status === "WAITING" ? "waiting" :
                            order.status === "CONFIRMED" ? "confirmed" : "cancelled";
        const profileCell = order.profileId || order.number || "-";

        tr.innerHTML = `
          <td>${order.id}</td>
          <td>${profileCell}</td>
          <td>üíé ${order.amount}</td>
          <td>${order.date}</td>
          <td><span class="status-box ${statusClass}">${order.status}</span></td>
        `;
        orderTable.appendChild(tr);
      });
    }

    async function loadOrders(page = 0) {
      if (!currentUserId) return;

      let q = query(
        collection(db, "orders"),
        where("userId", "==", currentUserId),
        orderBy("createdAt", "desc"),
        limit(20)
      );

      if (page > 0 && lastVisible) {
        q = query(
          collection(db, "orders"),
          where("userId", "==", currentUserId),
          orderBy("createdAt", "desc"),
          startAfter(lastVisible),
          limit(20)
        );
      }

      const querySnapshot = await getDocs(q);
      orderCache = [];
      querySnapshot.forEach(doc => {
        const data = doc.data();
        orderCache.push({
          id: doc.id,
          profileId: data.profileId || "",
          number: data.number || "",
          amount: data.amount || 0,
          status: data.status || "WAITING",
          date: data.createdAt?.toDate().toLocaleString() || "-"
        });
      });

      lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
      renderOrders(orderCache);
    }

    // üîπ Authentication Check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        loadOrders();
      } else {
        orderTable.innerHTML = `<tr><td colspan="5">‚ö† Please login to see your orders</td></tr>`;
      }
    });

    // üîπ Filter by status or search
    statusFilter.addEventListener("change", () => {
      let filtered = orderCache;
      const status = statusFilter.value;
      if (status !== "all") {
        filtered = filtered.filter(o => o.status === status);
      }
      renderOrders(filtered);
    });

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = orderCache.filter(o =>
        o.id.toLowerCase().includes(keyword) ||
        (o.profileId && o.profileId.toLowerCase().includes(keyword)) ||
        (o.number && o.number.toLowerCase().includes(keyword))
      );
      renderOrders(filtered);
    });

    // üîπ Pagination
    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        loadOrders(currentPage);
      }
    });
    nextBtn.addEventListener("click", () => {
      currentPage++;
      loadOrders(currentPage);
    });
  </script>
</body>
</html>
