<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; padding:20px; margin:0; text-align:center; }
    header { background:#171a21; padding:12px; color:#06b6d4; font-weight:800; }
    .user-bar { margin:10px 0; }
    .nav-btn {
      background:#22c55e; border:none; color:#001;
      padding:8px 14px; border-radius:6px; cursor:pointer;
      font-size:14px; font-weight:bold;
    }
    .nav-btn.logout { background:#ef4444; color:#fff; }
    .search-box input {
      padding:8px 12px; width:80%; max-width:320px;
      border-radius:6px; border:1px solid #333;
      background:#171a21; color:#e7eaf0;
    }
    table { width:95%; margin:auto; border-collapse:collapse; background:#171a21; font-size:14px; }
    th,td { border:1px solid #333; padding:6px; text-align:center; }
    th { background:#06b6d4; color:#001; }
    .status-box { padding:4px 8px; border-radius:6px; font-weight:bold; }
    .waiting { background:#eab308; color:#000; }
    .completed { background:#22c55e; color:#fff; }
    .cancelled { background:#ef4444; color:#fff; }
    .pagination { margin-top:15px; }
    .pagination button {
      background:#06b6d4; border:none; color:#001;
      padding:6px 14px; margin:3px; border-radius:6px; cursor:pointer; font-size:14px;
    }
    .pagination button:disabled { background:#333; color:#777; cursor:not-allowed; }
  </style>
</head>
<body>

<header>üíé Sarkar Telecom - Order History</header>

<div class="user-bar">
  <span id="userInfo">‚è≥ Checking login...</span>
  <button id="authBtn" class="nav-btn">Login</button>
  <button class="nav-btn" onclick="window.location.href='order.html'">‚ûï New Order</button>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="üîç Search by Number / Amount / Status">
</div>

<table>
  <thead>
    <tr>
      <th>SL</th>
      <th>Number</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<div class="pagination">
  <button id="prevBtn">‚¨Ö Prev</button>
  <button id="nextBtn">Next ‚û°</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // ‚úÖ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const API_URL = "https://script.google.com/macros/s/AKfycbx_sBNjUxFX931jcDyEw2IVzrVpZCmzSVwVCboJx7DVaKN8YBI6E6z0pYoCwF-vhHvc1Q/exec";

  const userInfo=document.getElementById("userInfo");
  const authBtn=document.getElementById("authBtn");
  const orderTable=document.getElementById("orderTable");
  const searchInput=document.getElementById("searchInput");
  const prevBtn=document.getElementById("prevBtn");
  const nextBtn=document.getElementById("nextBtn");

  let currentUser=null;
  let orders=[],filteredOrders=[];
  let currentPage=1;
  const rowsPerPage=10;

  onAuthStateChanged(auth,(user)=>{
    if(user){
      currentUser=user;
      userInfo.textContent="üë§ "+(user.displayName||user.email);
      authBtn.textContent="Logout";
      authBtn.classList.add("logout");
      authBtn.onclick=()=>signOut(auth);
      loadOrders();
    }else{
      currentUser=null;
      userInfo.textContent="‚ùå Not logged in";
      authBtn.textContent="Login";
      authBtn.classList.remove("logout");
      authBtn.onclick=()=>window.location.href="login.html";
      orderTable.innerHTML="<tr><td colspan='5'>‚ö† Please login to see your orders</td></tr>";
    }
  });

  function renderTable(){
    orderTable.innerHTML="";
    const activeOrders=filteredOrders.length?filteredOrders:orders;
    const start=(currentPage-1)*rowsPerPage;
    const end=start+rowsPerPage;
    const paginated=activeOrders.slice(start,end);

    paginated.forEach((row,i)=>{
      const [time,number,amount,status,email]=row;
      let statusClass="waiting";
      if(status && status.toLowerCase().includes("complete")) statusClass="completed";
      else if(status && status.toLowerCase().includes("cancel")) statusClass="cancelled";

      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${activeOrders.length-(start+i)}</td>
        <td>${number||"-"}</td>
        <td>${amount||"-"}</td>
        <td><span class="status-box ${statusClass}">${status||"-"}</span></td>
        <td>${time?new Date(time).toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"}):"-"}</td>
      `;
      orderTable.appendChild(tr);
    });

    prevBtn.disabled=currentPage===1;
    nextBtn.disabled=end>=activeOrders.length;
  }

  async function loadOrders(){
    try{
      const res=await fetch(API_URL);
      const data=await res.json();
      if(!data.ok)return;

      // ‚úÖ Filter only current user's orders
      orders=data.rows.slice(1).filter(r=>r[4]===currentUser.email).reverse();
      filteredOrders=[];
      currentPage=1;
      renderTable();
    }catch(err){
      orderTable.innerHTML=`<tr><td colspan='5'>‚ùå Error: ${err.message}</td></tr>`;
    }
  }

  // üîç Search Filter
  searchInput.addEventListener("input",()=>{
    const term=searchInput.value.toLowerCase();
    if(term){
      filteredOrders=orders.filter(o=>
        (o[1] && o[1].toLowerCase().includes(term)) || // number
        (o[2] && String(o[2]).toLowerCase().includes(term)) || // amount
        (o[3] && o[3].toLowerCase().includes(term)) // status
      );
    }else{
      filteredOrders=[];
    }
    currentPage=1;
    renderTable();
  });

  prevBtn.addEventListener("click",()=>{ if(currentPage>1){currentPage--;renderTable();}});
  nextBtn.addEventListener("click",()=>{
    const activeOrders=filteredOrders.length?filteredOrders:orders;
    if((currentPage*rowsPerPage)<activeOrders.length){currentPage++;renderTable();}
  });
</script>
</body>
</html>
