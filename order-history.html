<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <style>
    body { font-family: Arial, sans-serif; background:#121212; color:white; text-align:center; }
    .container { max-width:600px; margin:20px auto; padding:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #444; padding:10px; text-align:center; }
    th { background:#333; }
    tr:nth-child(even) { background:#1e1e1e; }
    button { margin-top:20px; padding:10px 20px; border:none; background:#4CAF50; color:white; font-weight:bold; border-radius:5px; cursor:pointer; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“œ Your Order History</h2>
    <table>
      <thead>
        <tr>
          <th>Client ID</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
    <button onclick="window.location.href='order.html'">âž• Place New Order</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCCRD0u3KtZfkhKmwaRn40Ipqn13Bcw3Xw",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const orderTable = document.getElementById("orderTable");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // à¦¯à¦¦à¦¿ login à¦¨à¦¾ à¦•à¦°à¦¾ à¦¥à¦¾à¦•à§‡
        return;
      }

      const q = query(
        collection(db, "orders"),
        where("userId", "==", user.uid),
        orderBy("createdAt", "desc")
      );

      onSnapshot(q, (snapshot) => {
        orderTable.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${data.clientId}</td>
              <td>${data.amount}</td>
              <td>${data.status}</td>
              <td>${data.createdAt?.toDate().toLocaleString() || "N/A"}</td>
            </tr>
          `;
          orderTable.innerHTML += row;
        });
      });
    });
  </script>
</body>
</html>
