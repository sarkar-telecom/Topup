<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0f1115;color:#e7eaf0;padding:20px;text-align:center;margin:0;}
    header{background:#171a21;padding:12px 20px;text-align:center;color:#06b6d4;font-size:18px;font-weight:bold;margin-bottom:15px;}
    h2{color:#06b6d4;margin-bottom:10px;}
    table{width:95%;margin:auto;border-collapse:collapse;background:#171a21;font-size:14px;}
    th,td{border:1px solid #333;padding:6px;text-align:center;}
    th{background:#06b6d4;color:#001;}
    .status-box{padding:4px 8px;border-radius:6px;color:#fff;font-size:13px;font-weight:bold;}
    .waiting{background:#eab308;} .completed{background:#22c55e;} .cancelled{background:#ef4444;}
  </style>
</head>
<body>
  <header>üíé Sarkar Telecom - Order History</header>
  <h2>üìú My Orders</h2>
  <table>
    <thead>
      <tr>
        <th>SL</th><th>Number</th><th>Amount</th><th>Status</th><th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const API_URL = "https://script.google.com/macros/s/AKfycbx_sBNjUxFX931jcDyEw2IVzrVpZCmzSVwVCboJx7DVaKN8YBI6E6z0pYoCwF-vhHvc1Q/exec";

    const table = document.getElementById("orderTable");

    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        alert("‚ö†Ô∏è Please login first!");
        window.location.href="login.html";
        return;
      }
      const myEmail = user.email;

      try{
        const res = await fetch(API_URL);
        const data = await res.json();
        if(!data.ok){ table.innerHTML="<tr><td colspan='5'>‚ùå Failed to load!</td></tr>"; return;}

        const rows = data.rows.slice(1).reverse().filter(r=>r[4]===myEmail);

        if(rows.length===0){ table.innerHTML="<tr><td colspan='5'>No orders found</td></tr>"; return;}

        rows.forEach((r,i)=>{
          const [time, number, amount, status, email] = r;
          let cls="waiting";
          if(status.toLowerCase()==="complete")cls="completed";
          else if(status.toLowerCase().startsWith("cancel"))cls="cancelled";

          const tr=document.createElement("tr");
          tr.innerHTML=`<td>${i+1}</td><td>${number}</td><td>${amount}</td>
                        <td><span class="status-box ${cls}">${status}</span></td><td>${time}</td>`;
          table.appendChild(tr);
        });
      }catch(err){
        table.innerHTML=`<tr><td colspan='5'>Error: ${err.message}</td></tr>`;
      }
    });
  </script>
</body>
</html>
