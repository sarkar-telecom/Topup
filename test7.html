<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Panel - Sarkar Telecom</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0f1115;color:#e7eaf0;margin:0;text-align:center}
    header{background:#171a21;color:#06b6d4;font-weight:700;padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
    .btn{padding:8px 12px;border:none;border-radius:6px;font-weight:700;cursor:pointer}
    .btn-logout{background:#ef4444;color:#fff}
    .top-bar{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin:16px}
    .search-box input{padding:10px;border-radius:6px;border:1px solid #2b3347;background:#171a21;color:#e7eaf0;width:260px}
    .btn-accent{background:#06b6d4;color:#001}
    .btn-danger{background:#ef4444;color:#fff}
    table{width:95%;margin:12px auto;border-collapse:collapse;background:#171a21}
    th,td{border:1px solid #242836;padding:10px;text-align:left;color:#e7eaf0}
    th{background:#06b6d4;color:#001}
    .status-box{display:inline-block;padding:6px 8px;border-radius:8px;font-weight:700}
    .completed{background:#22c55e;color:#001}
    .cancelled{background:#ef4444;color:#fff}
    .waiting{background:#eab308;color:#000}
    .pagination{margin:12px}
    .pagination button{background:#06b6d4;border:none;color:#001;padding:8px 12px;border-radius:6px}
    @media(max-width:700px){.search-box input{width:200px}}
  </style>
</head>
<body>
<header>
  <div>üíé Sarkar Telecom - Admin Panel</div>
  <div>
    <span id="adminEmail">Checking...</span>
    <button id="logoutBtn" class="btn btn-logout">Logout</button>
  </div>
</header>

<h2 style="color:#06b6d4;margin-top:14px">üìã All Orders (Final Data)</h2>

<div class="top-bar">
  <div class="search-box"><input id="searchInput" placeholder="üîç Search Number / Amount / Status / Email"></div>
  <button id="searchBtn" class="btn btn-accent">Search</button>
  <button id="clearBtn" class="btn btn-danger">Clear</button>
</div>

<table>
  <thead>
    <tr>
      <th>SL</th>
      <th>Number</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Time</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="orderTable"><tr><td colspan="6">Loading...</td></tr></tbody>
</table>

<div class="pagination">
  <button id="prevBtn">‚¨Ö Prev</button>
  <button id="nextBtn">Next ‚û°</button>
</div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // ----------------------------
  // Firebase config (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶ú‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞)
  // ----------------------------
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  // FinalData CSV (‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡¶ø‡¶≤‡ßá‡¶®)
  const FINALDATA_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=1098128992&single=true&output=csv";

  // init firebase
  initializeApp(firebaseConfig);
  const auth = getAuth();

  // DOM
  const adminEmailBox = document.getElementById("adminEmail");
  const logoutBtn = document.getElementById("logoutBtn");
  const orderTable = document.getElementById("orderTable");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const clearBtn = document.getElementById("clearBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  // state
  let allOrders = [], viewOrders = [], currentPage = 1;
  const rowsPerPage = 10;

  // ensure persistence so user stays logged in between sessions (local)
  try {
    await setPersistence(auth, browserLocalPersistence);
  } catch (e) {
    console.warn("Could not set persistence:", e);
    // fallback: proceed without throwing
  }

  // CSV fetch helper
  async function fetchCSV(url) {
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error(res.status + " " + res.statusText);
    const text = await res.text();
    // robust CSV parse: split lines, then join cells that were quoted with commas
    // simple approach (your CSV is plain): split by newline then by comma
    const rows = text.trim().split("\n").map(r => {
      // remove possible carriage returns and trim
      return r.replace(/\r/g, "").split(",").map(c => c.trim());
    });
    return rows;
  }

  // load orders from FINALDATA_URL
  async function loadOrders() {
    orderTable.innerHTML = '<tr><td colspan="6">‚è≥ Loading...</td></tr>';
    try {
      const rows = await fetchCSV(FINALDATA_URL);
      // header row assumed present; map columns carefully:
      // FinalData expected columns: Timestamp, Number, Amount, Email, Status
      const header = rows[0] || [];
      const idxTimestamp = header.findIndex(h => /time|timestamp/i.test(h)) || 0;
      const idxNumber = header.findIndex(h => /number/i.test(h));
      const idxAmount = header.findIndex(h => /amount/i.test(h));
      const idxEmail = header.findIndex(h => /email/i.test(h));
      const idxStatus = header.findIndex(h => /status/i.test(h));

      // fallback indices if not found
      const tIdx = idxTimestamp >= 0 ? idxTimestamp : 0;
      const nIdx = idxNumber >= 0 ? idxNumber : 1;
      const aIdx = idxAmount >= 0 ? idxAmount : 2;
      const eIdx = idxEmail >= 0 ? idxEmail : 3;
      const sIdx = idxStatus >= 0 ? idxStatus : 4;

      // slice rows (skip header) and reverse so latest on top
      allOrders = rows.slice(1).reverse().map(r => {
        return {
          time: (r[tIdx] || "").trim(),
          number: (r[nIdx] || "").trim(),
          amount: (r[aIdx] || "").trim(),
          email: (r[eIdx] || "").trim(),
          status: (r[sIdx] || "").trim()
        };
      });

      viewOrders = [...allOrders];
      currentPage = 1;
      renderTable();
    } catch (err) {
      orderTable.innerHTML = `<tr><td colspan="6">‚ùå Error loading data: ${err.message}</td></tr>`;
      console.error(err);
    }
  }

  // class for status cell
  function statusClass(s) {
    const t = (s || "").toLowerCase();
    if (t.includes("complete")) return "completed";
    if (t.includes("cancel")) return "cancelled";
    return "waiting";
  }

  // render table with serial numbers descending (latest top)
  function renderTable() {
    orderTable.innerHTML = "";
    const total = viewOrders.length;
    const start = (currentPage - 1) * rowsPerPage;
    const slice = viewOrders.slice(start, start + rowsPerPage);

    if (!slice.length) {
      orderTable.innerHTML = "<tr><td colspan='6'>No orders found.</td></tr>";
      prevBtn.disabled = true;
      nextBtn.disabled = true;
      return;
    }

    slice.forEach((r, i) => {
      // SL such that the top (latest) has largest number: total - (start + i)
      const sl = total - (start + i);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td style="vertical-align:middle">${sl}</td>
        <td style="vertical-align:middle">${escapeHtml(r.number) || "-"}</td>
        <td style="vertical-align:middle">${escapeHtml(r.amount) || "-"}</td>
        <td style="vertical-align:middle"><span class="status-box ${statusClass(r.status)}">${escapeHtml(r.status) || "-"}</span></td>
        <td style="vertical-align:middle">${escapeHtml(r.time) || "-"}</td>
        <td style="vertical-align:middle">${escapeHtml(r.email) || "-"}</td>
      `;
      orderTable.appendChild(tr);
    });

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = (start + rowsPerPage) >= total;
  }

  // search & filter
  function applySearch() {
    const term = (searchInput.value || "").toLowerCase().trim();
    viewOrders = term
      ? allOrders.filter(o =>
          (o.number || "").toLowerCase().includes(term) ||
          (o.amount || "").toLowerCase().includes(term) ||
          (o.status || "").toLowerCase().includes(term) ||
          (o.email || "").toLowerCase().includes(term)
        )
      : [...allOrders];
    currentPage = 1;
    renderTable();
  }

  // helpers
  function escapeHtml(s) {
    if (!s) return s;
    return s.replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]); });
  }

  // events
  prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(); } };
  nextBtn.onclick = () => { if ((currentPage * rowsPerPage) < viewOrders.length) { currentPage++; renderTable(); } };
  searchBtn.onclick = applySearch;
  searchInput.onkeydown = (e) => { if (e.key === "Enter") applySearch(); };
  clearBtn.onclick = () => { searchInput.value = ""; applySearch(); };

  // Auth state: allow only admin email
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      // not logged in -> go to login page
      window.location.href = "login.html";
      return;
    }

    // admin email check (only this email can access)
    const ADMIN_EMAIL = "samrat.khulnas@gmail.com";
    adminEmailBox.textContent = user.email;
    if (user.email !== ADMIN_EMAIL) {
      orderTable.innerHTML = "<tr><td colspan='6'>‚ùå Access denied. Not an admin.</td></tr>";
      return;
    }

    adminEmailBox.textContent = user.email + " (Admin)";
    // load data initially and then refresh periodically to keep updated
    loadOrders();
    // optional: auto refresh every 8s to reflect latest FinalData
    if (window._admin_autoRefresh) clearInterval(window._admin_autoRefresh);
    window._admin_autoRefresh = setInterval(() => {
      loadOrders();
    }, 8000);
  });

  // logout
  logoutBtn.onclick = async () => {
    try {
      await signOut(auth);
      window.location.href = "login.html";
    } catch (e) {
      console.error("Sign out failed:", e);
      alert("Logout failed: " + e.message);
    }
  };
</script>
</body>
</html>
