<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Sarkar Telecom</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; margin:0; padding:0; text-align:center; }
    header { background:#171a21; padding:12px 20px; color:#06b6d4; font-size:18px; font-weight:bold; display:flex; justify-content:space-between; align-items:center; }
    h2 { margin:15px 0; color:#06b6d4; }

    .user-info { font-size:14px; color:#9aa3b2; }
    .auth-btn { background:#06b6d4; border:none; color:#001; padding:6px 10px; border-radius:6px; cursor:pointer; font-weight:bold; }

    .top-bar { display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:15px; flex-wrap:wrap; }
    .search-box input { padding:8px 12px; border-radius:6px; border:1px solid #333; background:#171a21; color:#e7eaf0; width:220px; }
    .btn { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; font-size:14px; font-weight:bold; }
    .btn-accent { background:#06b6d4; color:#001; }
    .btn-danger { background:#ef4444; color:#fff; }

    table { width:95%; margin:auto; border-collapse:collapse; background:#171a21; font-size:14px; }
    th, td { border:1px solid #333; padding:6px; text-align:center; }
    th { background:#06b6d4; color:#001; }

    .status-box { padding:4px 8px; border-radius:6px; color:#fff; font-size:13px; font-weight:bold; }
    .waiting { background:#eab308; }
    .completed { background:#22c55e; }
    .cancelled { background:#ef4444; }

    .btn-sm { padding:4px 8px; border:none; border-radius:6px; cursor:pointer; font-size:12px; font-weight:bold; margin:2px; }
    .btn-done { background:#22c55e; color:#fff; }
    .btn-cancel { background:#ef4444; color:#fff; }

    .pagination { margin:15px; }
    .pagination button { background:#06b6d4; border:none; color:#001; padding:6px 14px; margin:3px; border-radius:6px; cursor:pointer; font-size:14px; }
    .pagination button:disabled { background:#333; color:#777; cursor:not-allowed; }
  </style>
</head>
<body>

<header>
  <span>üíé Sarkar Telecom - Admin Panel</span>
  <div>
    <span id="userInfo" class="user-info">Checking...</span>
    <button id="authBtn" class="auth-btn">Login</button>
  </div>
</header>

<h2>üìã All Orders (Latest Status Only)</h2>

<div class="top-bar">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Search by Number / Amount / Status">
  </div>
  <button id="searchBtn" class="btn btn-accent">Search</button>
  <button id="clearBtn" class="btn btn-danger">‚ùå Clear</button>
</div>

<table>
  <thead>
    <tr>
      <th>SL</th>
      <th>Number</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Time</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<div class="pagination">
  <button id="prevBtn">‚¨Ö Prev</button>
  <button id="nextBtn">Next ‚û°</button>
</div>

<!-- üîí Hidden Google Form submit (reliable like order page) -->
<iframe name="hidden_iframe_admin" id="hidden_iframe_admin" style="display:none;"></iframe>
<form id="gformUpdate" action="https://docs.google.com/forms/d/e/1FAIpQLScLsqajnZepD3HBTwnXwdjGQaItAVtnnGPRkD3TBsU3lPLzuQ/formResponse"
      method="POST" target="hidden_iframe_admin" style="display:none;">
  <input type="text" name="entry.1172671786" id="u_number">
  <input type="text" name="entry.1509335158" id="u_amount">
  <input type="text" name="entry.588493421" id="u_status">
  <input type="text" name="entry.198105099" id="u_email">
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // Firebase Config (same as order/order-history)
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Apps Script ‚Üí JSON (cache-busting added)
  const API_URL = "https://script.google.com/macros/s/AKfycbx_sBNjUxFX931jcDyEw2IVzrVpZCmzSVwVCboJx7DVaKN8YBI6E6z0pYoCwF-vhHvc1Q/exec";

  // DOM
  const orderTable = document.getElementById("orderTable");
  const authBtn = document.getElementById("authBtn");
  const userInfo = document.getElementById("userInfo");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const clearBtn = document.getElementById("clearBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  // Hidden form DOM
  const fNumber = document.getElementById("u_number");
  const fAmount = document.getElementById("u_amount");
  const fStatus = document.getElementById("u_status");
  const fEmail  = document.getElementById("u_email");
  const gformUpdate = document.getElementById("gformUpdate");

  const ADMIN_EMAIL = "samrat.khulnas@gmail.com";

  let currentUser = null;
  let latestOrders = [];
  let viewOrders = [];
  let currentPage = 1;
  const rowsPerPage = 10;

  const normalize = (v) => (v ?? "").toString().trim().toLowerCase();
  const statusClassOf = (s) => {
    const t = normalize(s);
    if (t.includes("cancel")) return "cancelled";
    if (t.includes("complete")) return "completed";
    return "waiting";
  };
  const formatTime = (t) => {
    if (!t) return "-";
    const d = new Date(t);
    return isNaN(d) ? t : d.toLocaleString();
  };

  async function loadOrders() {
    orderTable.innerHTML = "<tr><td colspan='6'>‚è≥ Loading...</td></tr>";
    try {
      const res = await fetch(API_URL + "?t=" + Date.now());
      const data = await res.json();
      if (!data.ok) {
        orderTable.innerHTML = "<tr><td colspan='6'>‚ùå Failed to load orders!</td></tr>";
        return;
      }

      const rows = data.rows.slice(1); // [time, number, amount, status, email]
      const latestMap = new Map();
      rows.forEach(r => {
        const [time, number, amount, status, email] = r;
        const key = `${normalize(number)}|${normalize(amount)}|${normalize(email)}`;
        // overwrite keeps last (latest) seen for that key
        latestMap.set(key, r);
      });

      latestOrders = Array.from(latestMap.values()).reverse(); // latest first
      viewOrders = [...latestOrders];
      currentPage = 1;
      renderTable();
    } catch (e) {
      orderTable.innerHTML = `<tr><td colspan='6'>‚ùå Error: ${e.message}</td></tr>`;
    }
  }

  function renderTable() {
    orderTable.innerHTML = "";
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageSlice = viewOrders.slice(start, end);

    if (!pageSlice.length) {
      orderTable.innerHTML = "<tr><td colspan='6'>No orders found.</td></tr>";
    } else {
      pageSlice.forEach((r, idx) => {
        const [time, number, amount, status, email] = r;
        const rowKey = btoa(`${number}|${amount}|${email}`); // unique for disable/UX
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${start + idx + 1}</td>
          <td>${number || "-"}</td>
          <td>${amount || "-"}</td>
          <td><span class="status-box ${statusClassOf(status)}">${status}</span></td>
          <td>${formatTime(time)}</td>
          <td data-key="${rowKey}">
            <button class="btn-sm btn-done"   onclick="submitStatus('${encodeURIComponent(number)}','${encodeURIComponent(amount)}','${encodeURIComponent(email)}','Completed','${rowKey}')">‚úî Done</button>
            <button class="btn-sm btn-cancel" onclick="submitStatus('${encodeURIComponent(number)}','${encodeURIComponent(amount)}','${encodeURIComponent(email)}','Cancelled','${rowKey}')">‚úñ Cancel</button>
          </td>
        `;
        orderTable.appendChild(tr);
      });
    }

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = end >= viewOrders.length;
  }

  function applySearch() {
    const term = normalize(searchInput.value);
    viewOrders = term
      ? latestOrders.filter(r =>
          normalize(r[1]).includes(term) || // number
          normalize(r[2]).includes(term) || // amount
          normalize(r[3]).includes(term)    // status
        )
      : [...latestOrders];
    currentPage = 1;
    renderTable();
  }

  searchBtn.onclick = applySearch;
  searchInput.onkeydown = (e)=>{ if(e.key==="Enter") applySearch(); };
  clearBtn.onclick = ()=>{ searchInput.value=""; applySearch(); };

  prevBtn.onclick = ()=>{ if(currentPage>1){ currentPage--; renderTable(); } };
  nextBtn.onclick = ()=>{ if((currentPage*rowsPerPage)<viewOrders.length){ currentPage++; renderTable(); } };

  // ‚úÖ Submit via hidden iframe (exactly like order page)
  window.submitStatus = (numberEnc, amountEnc, emailEnc, newStatus, rowKey) => {
    // IMPORTANT: Status text must exactly match Google Form dropdown options
    // Using "Completed" / "Cancelled" here.
    const number = decodeURIComponent(numberEnc);
    const amount = decodeURIComponent(amountEnc);
    const email  = decodeURIComponent(emailEnc);

    // Fill hidden form
    fNumber.value = number;
    fAmount.value = amount;
    fStatus.value = newStatus;
    fEmail.value  = email;

    // Disable buttons for this row
    const cell = document.querySelector(`[data-key="${rowKey}"]`);
    if (cell) cell.innerHTML = "‚è≥ Updating...";

    // Submit the form (no CORS issues)
    gformUpdate.submit();

    // After short delay, reload from Sheet (cache-busted)
    setTimeout(() => {
      alert("‚úÖ Status updated: " + newStatus);
      loadOrders();
    }, 1200);
  };

  // Auth toggle
  authBtn.onclick = async () => {
    if (currentUser) {
      await signOut(auth);
    } else {
      window.location.href = "https://sarkar-telecom.github.io/Topup/login.html";
    }
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      if (normalize(user.email) !== normalize(ADMIN_EMAIL)) {
        userInfo.textContent = "‚õî Access denied!";
        orderTable.innerHTML = "<tr><td colspan='6'>You are not authorized.</td></tr>";
        return;
      }
      currentUser = user;
      userInfo.textContent = user.email + " (Admin)";
      authBtn.textContent = "Logout";
      loadOrders();
    } else {
      currentUser = null;
      userInfo.textContent = "Not logged in";
      authBtn.textContent = "Login";
      orderTable.innerHTML = "<tr><td colspan='6'>üîë Please log in as Admin.</td></tr>";
    }
  });
</script>
</body>
</html>
