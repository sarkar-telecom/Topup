<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --muted: #9aa3b2;
      --accent: #06b6d4;
      --ok: #10b981;
      --bad: #ef4444;
      --wait: #eab308;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }

    header { background: var(--card); border-bottom: 1px solid #202635; padding: 10px; text-align:center; }
    .site-name { font-size: 20px; font-weight: 800; color: var(--accent); }

    main { padding: 20px; }
    h1 { text-align: center; color: var(--accent); margin-bottom: 20px; }

    .section { margin-bottom: 40px; }
    .section h2 { color: var(--accent); margin-bottom: 10px; }

    table { width: 100%; border-collapse: collapse; background: var(--card); }
    th, td { padding: 10px; border: 1px solid #333; text-align: center; }
    th { background: #1f2430; color: var(--accent); }
    tr:hover { background: #1c1f28; }

    input.balance-input { width: 90px; padding: 6px; border-radius: 6px; border: 1px solid #333; background: #0f1115; color: var(--text); text-align: center; }
    button { padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .save-btn { background: var(--ok); color: #fff; }
    .save-btn:hover { background: #059669; }
    .logout-btn { margin-top: 15px; background: var(--bad); color: #fff; }
    .logout-btn:hover { background: #dc2626; }
    .approve { background: var(--ok); color:#fff; margin:2px; }
    .approve:hover { background:#059669; }
    .cancel { background: var(--bad); color:#fff; margin:2px; }
    .cancel:hover { background:#dc2626; }

    .status-box { padding:4px 8px; border-radius:6px; color:#fff; font-size:13px; font-weight:bold; }
    .waiting { background: var(--wait); }
    .completed { background: var(--ok); }
    .cancelled { background: var(--bad); }
  </style>
</head>
<body>

<header>
  <span class="site-name">‚öôÔ∏è Admin Panel</span>
</header>

<main>
  <div class="section">
    <h2>üë§ User Management</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Role</th><th>Balance</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>üì¶ Order Management</h2>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>SL</th><th>Number</th><th>Amount</th><th>Status</th><th>Time</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div style="text-align:center;">
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const usersBody = document.querySelector("#usersTable tbody");
  const ordersBody = document.querySelector("#ordersTable tbody");

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists() || snap.data().role !== "admin") {
      alert("Access denied!");
      window.location.href = "dashboard.html";
      return;
    }

    // Load users
    const querySnap = await getDocs(collection(db, "users"));
    usersBody.innerHTML = "";
    querySnap.forEach((docSnap) => {
      const data = docSnap.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${data.name || "-"}</td>
        <td>${data.email || "-"}</td>
        <td>${data.phone || "-"}</td>
        <td>${data.role || "user"}</td>
        <td><input type="number" class="balance-input" value="${data.balance || 0}" id="bal-${docSnap.id}"></td>
        <td><button class="save-btn" onclick="saveBalance('${docSnap.id}')">Save</button></td>
      `;
      usersBody.appendChild(tr);
    });

    // Load orders from Google Sheet API
    loadOrders();
  });

  // Save balance
  window.saveBalance = async (uid) => {
    const balInput = document.getElementById("bal-" + uid);
    const newBalance = parseFloat(balInput.value) || 0;
    try {
      await updateDoc(doc(db, "users", uid), { balance: newBalance });
      alert("‚úÖ Balance updated!");
    } catch (e) {
      alert("‚ùå Error: " + e.message);
    }
  };

  // Orders from Google Apps Script
  const API_URL = "https://script.google.com/macros/s/AKfycbx_sBNjUxFX931jcDyEw2IVzrVpZCmzSVwVCboJx7DVaKN8YBI6E6z0pYoCwF-vhHvc1Q/exec";

  async function loadOrders() {
    ordersBody.innerHTML = "<tr><td colspan='6'>‚è≥ Loading...</td></tr>";
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      if (!data.ok) {
        ordersBody.innerHTML = "<tr><td colspan='6'>‚ùå Failed to load</td></tr>";
        return;
      }
      const rows = data.rows.slice(1).reverse();
      ordersBody.innerHTML = "";
      rows.forEach((r, i) => {
        const [time, number, amount, status, email] = r;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${number}</td>
          <td>${amount}</td>
          <td><span class="status-box ${statusClass(status)}">${status}</span></td>
          <td>${time}</td>
          <td>
            <button class="approve" onclick="updateOrder('${number}','${amount}','COMPLETE')">Approve</button>
            <button class="cancel" onclick="updateOrder('${number}','${amount}','CANCEL')">Cancel</button>
          </td>
        `;
        ordersBody.appendChild(tr);
      });
    } catch (e) {
      ordersBody.innerHTML = `<tr><td colspan='6'>‚ùå ${e.message}</td></tr>`;
    }
  }

  function statusClass(s) {
    if (!s) return "waiting";
    if (s.toLowerCase().includes("complete")) return "completed";
    if (s.toLowerCase().includes("cancel")) return "cancelled";
    return "waiting";
  }

  // Update order status via POST
  window.updateOrder = async (number, amount, status) => {
    try {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          token: "12345",   // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ SECRET ‡¶ü‡ßã‡¶ï‡ßá‡¶®
          number, amount, status, product: "Diamond"
        })
      });
      alert("‚úÖ Order updated!");
      loadOrders();
    } catch (e) {
      alert("‚ùå " + e.message);
    }
  };
</script>

</body>
</html>
