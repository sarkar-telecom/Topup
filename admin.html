<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --muted: #9aa3b2;
      --accent: #06b6d4;
      --ok: #10b981;
      --bad: #ef4444;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }

    header { background: var(--card); border-bottom: 1px solid #202635; padding: 10px; }
    .site-name { font-size: 20px; font-weight: 800; color: var(--accent); }

    main { padding: 20px; }
    h1 { text-align: center; color: var(--accent); }

    .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .table th, .table td { padding: 10px; border-bottom: 1px solid #333; text-align: center; }
    .table th { background: #1f2430; color: var(--accent); }
    .table tr:hover { background: #1c1f28; }

    input.balance-input { width: 100px; padding: 6px; border-radius: 6px; border: 1px solid #333; background: #0f1115; color: var(--text); text-align: center; }
    button.save-btn { background: var(--ok); border: none; padding: 6px 10px; color: #fff; border-radius: 6px; cursor: pointer; }
    button.save-btn:hover { background: #059669; }

    .logout-btn { margin-top: 15px; padding: 8px 14px; background: var(--bad); color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .logout-btn:hover { background: #dc2626; }
  </style>
</head>
<body>

<header>
  <span class="site-name">⚙️ Admin Panel</span>
</header>

<main>
  <h1>User Management</h1>
  <div id="msg" style="text-align:center;color:var(--muted);margin-bottom:10px;">Loading users...</div>
  <table class="table" id="usersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Balance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div style="text-align:center;">
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const msg = document.getElementById("msg");
  const tbody = document.querySelector("#usersTable tbody");

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      // check if admin
      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists() || snap.data().role !== "admin") {
        alert("Access denied! Admins only.");
        window.location.href = "dashboard.html";
        return;
      }

      // load all users
      msg.textContent = "✅ Welcome Admin!";
      const querySnap = await getDocs(collection(db, "users"));
      tbody.innerHTML = "";

      querySnap.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name || "-"}</td>
          <td>${data.email || "-"}</td>
          <td>${data.phone || "-"}</td>
          <td>${data.role || "user"}</td>
          <td><input type="number" class="balance-input" value="${data.balance || 0}" id="bal-${docSnap.id}"></td>
          <td><button class="save-btn" onclick="saveBalance('${docSnap.id}')">Save</button></td>
        `;
        tbody.appendChild(tr);
      });
    } else {
      window.location.href = "login.html";
    }
  });

  // save balance function
  window.saveBalance = async (uid) => {
    const balInput = document.getElementById("bal-" + uid);
    const newBalance = parseFloat(balInput.value) || 0;
    try {
      await updateDoc(doc(db, "users", uid), { balance: newBalance });
      alert("✅ Balance updated!");
    } catch (e) {
      alert("❌ Error: " + e.message);
    }
  };
</script>

</body>
</html>
