<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Order</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f1115; color: #e7eaf0; padding: 20px; }
    h2 { color: #06b6d4; text-align: center; }
    .form {
      max-width: 400px; margin: auto; background: #171a21; padding: 20px;
      border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #333; border-radius: 6px;
      background: #1f2430; color: #e7eaf0;
    }
    button {
      width: 100%; padding: 10px; margin-top: 12px;
      border: none; border-radius: 6px; cursor: pointer;
      background: #06b6d4; color: #001; font-weight: 600;
    }
    button:hover { background: #05a0bb; }
    .msg { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>➕ Place New Order</h2>
  <div class="form">
    <input type="text" id="profileId" placeholder="Enter Profile ID" required>
    <input type="number" id="amount" placeholder="Enter Amount" required>
    <button id="orderBtn">Submit Order</button>
    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ✅ Updated Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const orderBtn = document.getElementById("orderBtn");
    const msg = document.getElementById("msg");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; 
      } else {
        currentUser = user;
      }
    });

    orderBtn.addEventListener("click", async () => {
      const profileId = document.getElementById("profileId").value.trim();
      const amount = parseInt(document.getElementById("amount").value.trim());
      msg.textContent = "";

      if (!profileId || !amount) {
        msg.textContent = "⚠ Please fill all fields.";
        msg.style.color = "red";
        return;
      }

      try {
        await addDoc(collection(db, "orders"), {
          userId: currentUser.uid,
          email: currentUser.email,
          profileId: profileId,
          amount: amount,
          status: "WAITING",
          createdAt: serverTimestamp()
        });

        msg.textContent = "✅ Order placed successfully!";
        msg.style.color = "lightgreen";
        setTimeout(() => window.location.href = "order-history.html", 1500);
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
