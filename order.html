<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body { background:#121212; color:#fff; font-family:sans-serif; text-align:center; }
    main { padding:20px; }
    input { width:90%; padding:10px; margin:10px 0; border-radius:8px; border:none; font-size:16px; }
    #diamonds { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin:20px 0; }
    #diamonds button { padding:15px; border:none; border-radius:10px; background:#1e1e1e; color:#fff; font-size:16px; cursor:pointer; }
    #diamonds button.selected { background:#0d6efd; }
    button.confirm { margin-top:20px; padding:15px; width:100%; border:none; border-radius:10px; background:#0d6efd; color:#fff; font-size:18px; cursor:pointer; }
    #message { margin-top:15px; font-size:16px; }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <main>
    <h2>Place New Order</h2>
    <input type="text" id="number" placeholder="Enter Game ID / Number">

    <div id="diamonds">
      <button onclick="selectAmount(10)">10</button>
      <button onclick="selectAmount(50)">50</button>
      <button onclick="selectAmount(100)">100</button>
      <button onclick="selectAmount(200)">200</button>
      <button onclick="selectAmount(500)">500</button>
      <button onclick="selectAmount(1000)">1000</button>
      <button onclick="selectAmount(2000)">2000</button>
      <button onclick="selectAmount(5000)">5000</button>
      <button onclick="selectAmount(10000)">10000</button>
      <button onclick="selectAmount(20000)">20000</button>
    </div>

    <p>Selected: <span id="selected">None</span></p>
    <button class="confirm" onclick="submitOrder()">✅ Confirm Order</button>
    <p id="message"></p>
  </main>

  <script>
    // Load header
    fetch("https://sarkar-telecom.github.io/Topup/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header").innerHTML = html);

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Amount select
    let selectedAmount = null;
    function selectAmount(amount) {
      selectedAmount = amount;
      document.getElementById("selected").textContent = amount;
      document.querySelectorAll("#diamonds button").forEach(btn => btn.classList.remove("selected"));
      event.target.classList.add("selected");
    }

    // Submit order
    async function submitOrder() {
      const user = auth.currentUser;
      if (!user) {
        document.getElementById("message").innerText = "⚠️ Please login first!";
        return;
      }

      const number = document.getElementById("number").value;
      if (!number || !selectedAmount) {
        document.getElementById("message").innerText = "⚠️ Enter number and select amount!";
        return;
      }

      document.getElementById("message").innerText = "⏳ Submitting...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbypLjvDmPyBh68pwoeXuR7lFyc8qb8rimTLl1KYTKPoZ0lmfkvs-Xz6X3f-sNTLR91wqQ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token: "12345",
            name: user.email,
            number: number,
            product: "Diamond",
            amount: selectedAmount,
            status: "new"
          })
        });

        const data = await res.json();
        if (data.ok) {
          document.getElementById("message").innerText = "✅ Order submitted!";
          setTimeout(() => window.location.href = "order-history.html", 1500);
        } else {
          document.getElementById("message").innerText = "❌ Error: " + data.error;
        }
      } catch (err) {
        document.getElementById("message").innerText = "❌ Network error: " + err;
      }
    }
  </script>
</body>
</html>
