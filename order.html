<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // 🔹 আপনার Firebase config বসান
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("orderForm").addEventListener("submit", async (e) => {
          e.preventDefault();

          const clientId = document.getElementById("clientId").value;
          const amount = document.querySelector('input[name="amount"]:checked')?.value;

          if (!clientId || !amount) {
            alert("⚠️ Client ID & Amount required!");
            return;
          }

          try {
            await addDoc(collection(db, "orders"), {
              clientId: clientId,
              amount: Number(amount),
              status: "WAITING",
              createdAt: Date.now(),
              userId: user.uid
            });

            alert("✅ Order successfully placed!");
            window.location.href = "order-history.html";
          } catch (err) {
            console.error(err);
            alert("❌ Error placing order!");
          }
        });
      }
    });
  </script>
</head>
<body style="background:#111; color:#fff; font-family:sans-serif;">
  <h2>💎 Create Order</h2>
  <form id="orderForm">
    <label>Client ID:</label><br>
    <input type="text" id="clientId" placeholder="Enter Client ID" style="padding:6px;"><br><br>

    <label>Select Amount:</label><br>
    <div>
      <label><input type="radio" name="amount" value="10"> 💎10</label>
      <label><input type="radio" name="amount" value="50"> 💎50</label>
      <label><input type="radio" name="amount" value="100"> 💎100</label>
      <label><input type="radio" name="amount" value="200"> 💎200</label>
      <label><input type="radio" name="amount" value="500"> 💎500</label>
      <label><input type="radio" name="amount" value="1000"> 💎1000</label>
      <label><input type="radio" name="amount" value="2000"> 💎2000</label>
      <label><input type="radio" name="amount" value="5000"> 💎5000</label>
      <label><input type="radio" name="amount" value="10000"> 💎10000</label>
      <label><input type="radio" name="amount" value="20000"> 💎20000</label>
    </div>
    <br>
    <button type="submit" style="padding:10px 20px; background:#0af; color:#fff; border:none; border-radius:6px;">
      Confirm Order
    </button>
  </form>
</body>
</html>
