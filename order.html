<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#121212; color:#fff; font-family:sans-serif; margin:0; padding:20px; }
    .card { background:#1e1e1e; padding:20px; border-radius:10px; max-width:500px; margin:auto; }
    input, button { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:none; }
    input { background:#2a2a2a; color:#fff; }
    button { background:#00c3ff; color:#000; font-weight:bold; cursor:pointer; }
    .amounts { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:10px; }
    .amounts button { background:#333; color:#0ff; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Order</h2>
    <input type="text" id="clientId" placeholder="Enter Client / Profile ID" />
    <div class="amounts">
      <button onclick="selectAmount(10)">💎 10</button>
      <button onclick="selectAmount(50)">💎 50</button>
      <button onclick="selectAmount(100)">💎 100</button>
      <button onclick="selectAmount(200)">💎 200</button>
      <button onclick="selectAmount(500)">💎 500</button>
      <button onclick="selectAmount(1000)">💎 1000</button>
      <button onclick="selectAmount(2000)">💎 2000</button>
      <button onclick="selectAmount(5000)">💎 5000</button>
      <button onclick="selectAmount(10000)">💎 10000</button>
      <button onclick="selectAmount(20000)">💎 20000</button>
    </div>
    <button onclick="createOrder()">Confirm Order</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ✅ আপনার config এখানে বসান
    const firebaseConfig = {
      apiKey: "AIzaSy***************",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "**********",
      appId: "1:**********:web:**********"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    setPersistence(auth, browserLocalPersistence);

    let selectedAmount = null;
    window.selectAmount = (amt) => { selectedAmount = amt; alert("Selected: 💎 " + amt); }

    window.createOrder = async () => {
      const clientId = document.getElementById("clientId").value.trim();
      if (!clientId || !selectedAmount) return alert("⚠️ Enter Client ID and select amount");
      const user = auth.currentUser;
      if (!user) return alert("⚠️ Please login");

      await addDoc(collection(db, "orders"), {
        userId: user.uid,
        clientId,
        amount: selectedAmount,
        status: "WAITING",
        createdAt: serverTimestamp()
      });
      alert("✅ Order Created!");
    };

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href="login.html";
    });
  </script>
</body>
</html>
