<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ✅ আপনার Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBL-_2hFduDHHya03iCZHqv5EKQabS5XlQ",
      authDomain: "topup-2e5c3.firebaseapp.com",
      projectId: "topup-2e5c3",
      storageBucket: "topup-2e5c3.appspot.com",
      messagingSenderId: "157913706904",
      appId: "1:157913706904:web:6dcb1d2c9e6d7a86ebf0f7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("orderForm").addEventListener("submit", async (e) => {
          e.preventDefault();

          const clientId = document.getElementById("clientId").value.trim();
          const amount = document.querySelector('input[name="amount"]:checked')?.value;

          if (!clientId || !amount) {
            alert("⚠️ Client ID এবং Amount দিতে হবে!");
            return;
          }

          try {
            await addDoc(collection(db, "orders"), {
              clientId: clientId,
              amount: Number(amount),
              status: "WAITING",
              createdAt: Date.now(),
              userId: user.uid
            });

            alert("✅ Order সফলভাবে সম্পন্ন হয়েছে!");
            window.location.href = "order-history.html";
          } catch (err) {
            console.error(err);
            alert("❌ Order করতে সমস্যা হয়েছে!");
          }
        });
      }
    });
  </script>
</head>
<body style="background:#111; color:#fff; font-family:sans-serif;">
  <h2>💎 Create Order</h2>
  <form id="orderForm">
    <label>Client ID:</label><br>
    <input type="text" id="clientId" placeholder="Enter Client ID" style="padding:6px; border-radius:5px;"><br><br>

    <label>Select Amount:</label><br>
    <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:8px; margin:10px 0;">
      <label><input type="radio" name="amount" value="10"> 💎10</label>
      <label><input type="radio" name="amount" value="50"> 💎50</label>
      <label><input type="radio" name="amount" value="100"> 💎100</label>
      <label><input type="radio" name="amount" value="200"> 💎200</label>
      <label><input type="radio" name="amount" value="500"> 💎500</label>
      <label><input type="radio" name="amount" value="1000"> 💎1000</label>
      <label><input type="radio" name="amount" value="2000"> 💎2000</label>
      <label><input type="radio" name="amount" value="5000"> 💎5000</label>
      <label><input type="radio" name="amount" value="10000"> 💎10000</label>
      <label><input type="radio" name="amount" value="20000"> 💎20000</label>
    </div>

    <button type="submit" style="padding:10px 20px; background:#0af; color:#fff; border:none; border-radius:6px;">
      Confirm Order
    </button>
  </form>
</body>
</html>
