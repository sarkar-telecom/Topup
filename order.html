<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <style>
    body { font-family: Arial, sans-serif; background:#121212; color:white; text-align:center; }
    .container { max-width:400px; margin:40px auto; padding:20px; background:#1e1e1e; border-radius:10px; }
    input, select, button { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
    button { background:#4CAF50; color:white; cursor:pointer; font-weight:bold; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíé Place Your Order</h2>
    <input type="text" id="clientId" placeholder="Enter Client ID" required />
    <select id="amount">
      <option value="100">100 Diamond</option>
      <option value="500">500 Diamond</option>
      <option value="1000">1000 Diamond</option>
      <option value="5000">5000 Diamond</option>
      <option value="10000">10000 Diamond</option>
    </select>
    <button id="placeOrderBtn">Place Order</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCCRD0u3KtZfkhKmwaRn40Ipqn13Bcw3Xw",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const clientIdInput = document.getElementById("clientId");
    const amountSelect = document.getElementById("amount");
    const placeOrderBtn = document.getElementById("placeOrderBtn");
    const msg = document.getElementById("msg");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // ‡¶Ø‡¶¶‡¶ø login ‡¶®‡¶æ ‡¶ï‡¶∞‡¶æ ‡¶•‡¶æ‡¶ï‡ßá
      }
    });

    placeOrderBtn.addEventListener("click", async () => {
      const clientId = clientIdInput.value.trim();
      const amount = parseInt(amountSelect.value);

      if (!clientId) {
        msg.textContent = "‚ö†Ô∏è Client ID is required!";
        return;
      }

      try {
        const user = auth.currentUser;
        await addDoc(collection(db, "orders"), {
          clientId: clientId,
          amount: amount,
          status: "WAITING",
          userId: user.uid,
          createdAt: serverTimestamp()
        });

        msg.textContent = "‚úÖ Order successfully placed!";
        setTimeout(() => {
          window.location.href = "order-history.html";
        }, 1200);
      } catch (error) {
        msg.textContent = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
