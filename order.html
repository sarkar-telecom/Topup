<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - Sarkar Telecom</title>
  <style>
    body { background:#0f1115; color:#fff; font-family:Arial, sans-serif; text-align:center; }
    .container { max-width:500px; margin:auto; padding:20px; background:#171a21; border-radius:8px; }
    h2 { color:#06b6d4; }
    input, button { padding:10px; margin:6px; font-size:16px; border-radius:6px; border:none; }
    input { width:90%; }
    button { background:#06b6d4; color:#000; cursor:pointer; font-weight:bold; }
    button:hover { opacity:0.9; }
    #diamonds button { margin:4px; background:#1f2430; color:#fff; border:1px solid #333; }
    #diamonds button.active { background:#06b6d4; color:#000; }
    #message { margin-top:10px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíé Place New Order</h2>
    <input type="text" id="number" placeholder="Enter Game ID / Number">

    <div id="diamonds">
      <button onclick="selectAmount(10)">10</button>
      <button onclick="selectAmount(50)">50</button>
      <button onclick="selectAmount(100)">100</button>
      <button onclick="selectAmount(200)">200</button>
      <button onclick="selectAmount(500)">500</button>
      <button onclick="selectAmount(1000)">1000</button>
      <button onclick="selectAmount(2000)">2000</button>
      <button onclick="selectAmount(5000)">5000</button>
      <button onclick="selectAmount(10000)">10000</button>
      <button onclick="selectAmount(20000)">20000</button>
    </div>

    <p>Selected: <span id="selected">None</span></p>
    <button onclick="submitOrder()">‚úÖ Confirm Order</button>
    <p id="message"></p>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbypLjvDmPyBh68pwoeXuR7lFyc8qb8rimTLl1KYTKPoZ0lmfkvs-Xz6X3f-sNTLR91wqQ/exec"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ doPost URL
  const SECRET = "12345"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶ï‡ßç‡¶∞‡ßá‡¶ü

  let selectedAmount = null;

  function selectAmount(amount) {
    selectedAmount = amount;
    document.querySelectorAll("#diamonds button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
    document.getElementById("selected").innerText = amount;
  }

  async function submitOrder() {
    const number = document.getElementById("number").value;
    if (!number || !selectedAmount) {
      document.getElementById("message").innerText = "‚ö†Ô∏è Enter number & select amount!";
      return;
    }

    document.getElementById("message").innerText = "‚è≥ Submitting...";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          token: SECRET,
          name: number,          // üëà ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ Game ID ‡¶Ø‡¶æ‡¶¨‡ßá
          number: number,
          amount: selectedAmount,
          product: "Diamond",
          status: "new"
        })
      });

      const data = await res.json();
      if (data.ok) {
        document.getElementById("message").innerText = "‚úÖ Order submitted!";
        setTimeout(() => {
          window.location.href = "order-history.html"; // redirect
        }, 1500);
      } else {
        document.getElementById("message").innerText = "‚ùå Error: " + data.error;
      }
    } catch (err) {
      document.getElementById("message").innerText = "‚ùå Network error: " + err;
    }
  }
</script>
</body>
</html>
