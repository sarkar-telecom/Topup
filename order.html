<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Order</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    button { margin:4px; padding:8px 12px; }
  </style>
</head>
<body>
  <h2>Create Order</h2>
  <input type="text" id="clientId" placeholder="Enter Client ID">
  <div id="amountBtns"></div>
  <button id="confirmOrder">Confirm Order</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // ‚úÖ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase config ‡¶¨‡¶∏‡¶æ‡¶®
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // amount buttons
    const amounts = [10,50,100,200,500,1000,2000,5000,10000,20000];
    const btnContainer = document.getElementById("amountBtns");
    let selectedAmount = null;
    amounts.forEach(val=>{
      let btn=document.createElement("button");
      btn.textContent="üíé "+val;
      btn.onclick=()=>selectedAmount=val;
      btnContainer.appendChild(btn);
    });

    document.getElementById("confirmOrder").addEventListener("click", async ()=>{
      const clientId=document.getElementById("clientId").value.trim();
      const user=auth.currentUser;
      if(!user){ alert("‚ö†Ô∏è Please login first"); return; }
      if(!clientId || !selectedAmount){ alert("‚ö†Ô∏è Fill Client ID & Select Amount"); return; }

      const orderId="ORD"+Date.now();
      await addDoc(collection(db,"orders"),{
        orderId,
        clientId,
        amount:selectedAmount,
        userId:user.uid,
        status:"Pending",
        createdAt:serverTimestamp()
      });
      alert("‚úÖ Order Created Successfully");
    });
  </script>
</body>
</html>
