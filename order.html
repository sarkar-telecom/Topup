<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📜 My Order History</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ✅ আপনার Firebase config বসান
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tableBody = document.getElementById("ordersTableBody");

    // ইউজার লগইন আছে কিনা চেক করুন
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        console.log("✅ Logged in:", uid);

        // শুধুমাত্র ইউজারের অর্ডারগুলো আনুন
        const q = query(
          collection(db, "orders"),
          where("userId", "==", uid),
          orderBy("createdAt", "desc")
        );

        // Realtime listener
        onSnapshot(q, (snapshot) => {
          tableBody.innerHTML = "";
          if (snapshot.empty) {
            tableBody.innerHTML = `<tr><td colspan="5">No orders found.</td></tr>`;
            return;
          }
          snapshot.forEach((doc) => {
            const data = doc.data();
            const row = `
              <tr>
                <td>${doc.id}</td>
                <td>${data.clientId}</td>
                <td>💎 ${data.amount}</td>
                <td>${new Date(data.createdAt).toLocaleString()}</td>
                <td>${data.status}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        });

      } else {
        // লগইন না থাকলে লগইন পেজে পাঠিয়ে দিন
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body style="background:#111; color:#fff; font-family:sans-serif;">
  <h2>📜 My Order History</h2>
  <table border="1" cellpadding="8" cellspacing="0" style="width:100%; text-align:center; background:#222;">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Client ID</th>
        <th>Amount</th>
        <th>Date & Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ordersTableBody">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <br>
  <button onclick="window.location.href='order.html'" 
          style="padding:10px 20px; background:#0af; border:none; color:#fff; border-radius:6px;">
    ➕ Make New Order
  </button>
</body>
</html>
