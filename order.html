<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Place Order</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<button id="openSidebar" class="open-btn">&#9776; Menu</button>
<div id="sidebar" class="sidebar">
  <button id="closeSidebar" class="close-btn">&times;</button>
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="order.html">Place Order</a>
  <a href="order-history.html">Order History</a>
  <a href="profile.html">Profile</a>
  <a href="admin.html">Admin</a>
  <button id="logoutBtn" class="logout-btn">Logout</button>
</div>
<div class="content">

  <div class="card max-500">
    <h2>Place Order</h2>
    <form id="orderForm" class="form">
      <label>Game ID</label>
      <input id="gameId" required placeholder="e.g., 123456789">
      <label>Diamonds</label>
      <input id="diamonds" type="number" min="1" required placeholder="e.g., 100">
      <label>Note (optional)</label>
      <input id="note" placeholder="Any note">
      <button class="btn w-100" type="submit">Submit Order</button>
    </form>
    <small class="muted">New orders start as WAITING. If not processed within 5 minutes, they'll auto-cancel.</small>
  </div>

</div>
<script type="module" src="assets/app.js"></script>
<script type="module" src="assets/page.js"></script>
</body>
</html>
