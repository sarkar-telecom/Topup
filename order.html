<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Order</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      margin-bottom: 20px;
    }
    .order-container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 15px;
      width: 360px;
      margin: 20px auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    .order-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #4CAF50;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
    }
    .amounts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    .amount-btn {
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      background: #2a2a2a;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    .amount-btn:hover {
      background: #333;
    }
    .amount-btn.active {
      background: #4CAF50;
      color: #fff;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <!-- Header load হবে GitHub থেকে -->
  <header id="site-header"></header>

  <div class="order-container">
    <h2>Diamond Order</h2>
    <input type="text" id="userId" placeholder="Enter Profile ID / Phone Number" required>

    <div class="amounts">
      <div class="amount-btn" data-value="10">10</div>
      <div class="amount-btn" data-value="50">50</div>
      <div class="amount-btn" data-value="100">100</div>
      <div class="amount-btn" data-value="200">200</div>
      <div class="amount-btn" data-value="500">500</div>
      <div class="amount-btn" data-value="1000">1000</div>
      <div class="amount-btn" data-value="2000">2000</div>
      <div class="amount-btn" data-value="5000">5000</div>
      <div class="amount-btn" data-value="10000">10000</div>
      <div class="amount-btn" data-value="20000">20000</div>
    </div>

    <button onclick="submitOrder()">Confirm</button>
  </div>

  <script>
    // === আপনার Apps Script Web App URL ===
    const scriptURL = "https://script.google.com/macros/s/AKfycbx_issV79GwlsTJmVkWbsenpJIoufqX_M8FV8DPM7nt3K22LS45WhGIkF0Ce9XeF_bd_A/exec";
    const SECRET = "12345"; // আপনার টোকেন

    // === GitHub header.html লোড করা ===
    fetch("https://sarkar-telecom.github.io/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("site-header").innerHTML = data;
      })
      .catch(err => console.error("Header load failed:", err));

    let selectedAmount = null;
    const amountButtons = document.querySelectorAll(".amount-btn");

    amountButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        amountButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedAmount = btn.getAttribute("data-value");
      });
    });

    async function submitOrder() {
      const userId = document.getElementById("userId").value;

      if (!userId || !selectedAmount) {
        alert("⚠️ Please enter ID/Number and select amount!");
        return;
      }

      const data = {
        token: SECRET,
        name: userId,
        product: "Diamond",
        amount: selectedAmount
      };

      try {
        let res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data)
        });
        let result = await res.json();
        if (result.ok) {
          alert("✅ Order saved successfully!");
        } else {
          alert("❌ Error: " + result.error);
        }
      } catch (err) {
        alert("⚠️ Network Error!");
      }
    }
  </script>
</body>
</html>
