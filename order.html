<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white">

  <div class="p-4 bg-gray-800 shadow flex justify-between items-center">
    <h1 class="text-lg font-bold">âž• Place Order</h1>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Logout</button>
  </div>

  <div class="p-6">
    <label class="block mb-2">Profile ID / Number</label>
    <input type="text" id="profileId" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white mb-4">

    <label class="block mb-2">Amount</label>
    <select id="amount" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white mb-4">
      <option value="50">ðŸ’Ž 50</option>
      <option value="200">ðŸ’Ž 200</option>
      <option value="500">ðŸ’Ž 500</option>
      <option value="1000">ðŸ’Ž 1000</option>
      <option value="5000">ðŸ’Ž 5000</option>
      <option value="10000">ðŸ’Ž 10000</option>
      <option value="20000">ðŸ’Ž 20000</option>
    </select>

    <button id="orderBtn" class="bg-blue-500 px-4 py-2 rounded w-full">Place Order</button>
  </div>

  <script>
    // ðŸ”¥ à¦†à¦ªà¦¨à¦¾à¦° Firebase Config à¦¬à¦¸à¦¾à¦¨
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const orderBtn = document.getElementById("orderBtn");

    // Auth check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Place order
    orderBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("Login required!");

      const profileId = document.getElementById("profileId").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      if (!profileId) return alert("Please enter Profile ID / Number");

      try {
        await db.collection("orders").add({
          clientId: profileId,
          amount: amount,
          status: "WAITING",
          userId: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("âœ… Order Successfully Placed!");
        window.location.href = "order-history.html"; // redirect to history
      } catch (error) {
        console.error(error);
        alert("âŒ Failed to place order!");
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut();
    });
  </script>

</body>
</html>
