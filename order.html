<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      width: 100%;
    }

    .order-container {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .amount-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .amount-btn {
      padding: 12px;
      background: #2e2e2e;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .amount-btn:hover {
      background: #444;
    }

    .amount-btn.selected {
      background: #00c853;
      color: black;
      font-weight: bold;
    }

    button.confirm {
      width: 100%;
      padding: 12px;
      background: #2962ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button.confirm:hover {
      background: #0039cb;
    }

    .error {
      color: #ff5252;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: #00c853;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header Load -->
  <div id="header"></div>

  <!-- Order Form -->
  <div class="order-container" id="orderBox" style="display:none;">
    <h2>Place Your Order</h2>
    <input type="text" id="profileId" placeholder="Enter Profile ID or Mobile Number" required>

    <div class="amount-buttons" id="amountButtons"></div>

    <button class="confirm" onclick="submitOrder()">Confirm Order</button>
    <p id="message"></p>
  </div>

  <script>
    // === Load Header from GitHub ===
    fetch("https://sarkar-telecom.github.io/Topup/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    // === Amount Buttons ===
    const amounts = [10, 50, 100, 200, 500, 1000, 2000, 5000, 10000, 20000];
    const amountButtonsContainer = document.getElementById("amountButtons");
    let selectedAmount = null;

    amounts.forEach(amount => {
      const btn = document.createElement("button");
      btn.textContent = amount;
      btn.className = "amount-btn";
      btn.onclick = () => selectAmount(btn, amount);
      amountButtonsContainer.appendChild(btn);
    });

    function selectAmount(button, amount) {
      document.querySelectorAll(".amount-btn").forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      selectedAmount = amount;
    }

    // === Check Login ===
    const user = localStorage.getItem("user");
    if (!user) {
      window.location.href = "login.html"; // redirect if not logged in
    } else {
      document.getElementById("orderBox").style.display = "block";
    }

    // === Submit Order ===
    function submitOrder() {
      const profileId = document.getElementById("profileId").value.trim();
      const msg = document.getElementById("message");

      if (!profileId || !selectedAmount) {
        msg.textContent = "Please enter Profile ID and select an amount.";
        msg.className = "error";
        return;
      }

      msg.textContent = "Placing order...";
      msg.className = "";

      fetch("https://script.google.com/macros/s/AKfycbx_issV79GwlsTJmVkWbsenpJIoufqX_M8FV8DPM7nt3K22LS45WhGIkF0Ce9XeF_bd_A/exec", {
        method: "POST",
        body: new URLSearchParams({
          profileId: profileId,
          amount: selectedAmount,
          status: "WAITING",
          time: new Date().toLocaleString()
        })
      })
      .then(res => res.text())
      .then(data => {
        if (data.includes("Success")) {
          msg.textContent = "✅ Order Placed Successfully!";
          msg.className = "success";
          setTimeout(() => {
            window.location.href = "order-history.html"; // redirect after success
          }, 1200);
        } else {
          msg.textContent = "❌ Failed to place order.";
          msg.className = "error";
        }
      })
      .catch(err => {
        msg.textContent = "❌ Error: " + err;
        msg.className = "error";
      });
    }
  </script>

</body>
</html>
