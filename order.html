<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" href="https://sarkar-telecom.github.io/Topup/header.html">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .amount-btn {
      display: inline-block;
      margin: 8px;
      padding: 15px 25px;
      border-radius: 10px;
      background: #1e1e1e;
      border: 1px solid #444;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .amount-btn.selected {
      background: #00bcd4;
      color: black;
      font-weight: bold;
    }
    input {
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background: #00bcd4;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0097a7;
    }
    .msg {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Place New Order</h2>
  <input type="text" id="number" placeholder="Enter Profile ID or Number">

  <div id="amounts">
    <div class="amount-btn" data-value="10">10</div>
    <div class="amount-btn" data-value="50">50</div>
    <div class="amount-btn" data-value="100">100</div>
    <div class="amount-btn" data-value="200">200</div>
    <div class="amount-btn" data-value="500">500</div>
    <div class="amount-btn" data-value="1000">1000</div>
    <div class="amount-btn" data-value="2000">2000</div>
    <div class="amount-btn" data-value="5000">5000</div>
    <div class="amount-btn" data-value="10000">10000</div>
    <div class="amount-btn" data-value="20000">20000</div>
  </div>

  <button id="submitBtn">✅ Confirm Order</button>

  <div class="msg" id="msg"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby71yO5wnTd65-qtEN-LkGuouMls0jj5jih698uQy2DmJc4bxHZmG-rLjgBBice0JmNmQ/exec"; 
    const token = "12345"; // আপনার Apps Script এর SECRET

    let selectedAmount = null;

    // amount select
    document.querySelectorAll(".amount-btn").forEach(btn => {
      btn.addEventListener("click", function() {
        document.querySelectorAll(".amount-btn").forEach(b => b.classList.remove("selected"));
        this.classList.add("selected");
        selectedAmount = this.getAttribute("data-value");
      });
    });

    // submit order
    document.getElementById("submitBtn").addEventListener("click", () => {
      const number = document.getElementById("number").value;
      const msg = document.getElementById("msg");

      if (!number || !selectedAmount) {
        msg.innerHTML = "❌ Please enter number and select amount.";
        msg.style.color = "red";
        return;
      }

      msg.innerHTML = "⏳ Submitting...";
      msg.style.color = "yellow";

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",   // important
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          number: number,
          diamond: selectedAmount,
          token: token
        })
      }).then(() => {
        msg.innerHTML = "✅ Order submitted successfully!";
        msg.style.color = "lightgreen";
        setTimeout(() => {
          window.location.href = "order-history.html"; // অর্ডার শেষে রিডাইরেক্ট
        }, 2000);
      }).catch(error => {
        msg.innerHTML = "❌ Error: " + error;
        msg.style.color = "red";
      });
    });
  </script>
</body>
</html>
