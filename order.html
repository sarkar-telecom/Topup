<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order - Sarkar Telecom</title>
  <style>
    :root{
      --bg:#0f1115; --card:#171a21; --text:#e7eaf0; --muted:#9aa3b2;
      --accent:#06b6d4; --ok:#22c55e; --bad:#ef4444;
    }
    body { background:var(--bg); color:var(--text); font-family:Arial, sans-serif; margin:0; }
    header { background:var(--card); text-align:center; padding:14px; color:var(--accent); font-weight:800; }
    .container { max-width:520px; margin:18px auto; background:var(--card); border-radius:10px; padding:18px; text-align:center; }
    h2 { margin:8px 0 14px; color:var(--accent); }
    input { width:92%; background:#0f1115; border:1px solid #2b3347; color:var(--text);
            border-radius:8px; padding:12px; font-size:16px; text-align:center; }
    .grid { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; margin:12px 0 4px; }
    .amt-btn {
      background:#1f2430; border:1px solid #2b3347; color:var(--text); 
      padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:700; min-width:84px;
    }
    .amt-btn.active { background:var(--accent); color:#001; border-color:var(--accent); }
    .submit-btn { margin-top:10px; padding:12px 16px; font-size:16px; font-weight:800;
                  background:var(--accent); color:#001; border:none; border-radius:8px; cursor:pointer; }
    .submit-btn:disabled { opacity:0.6; cursor:not-allowed; }
    #message { margin-top:10px; font-weight:700; }
    .hint { color:var(--muted); font-size:13px; margin-top:6px; }
  </style>
</head>
<body>
  <header>üíé Sarkar Telecom ‚Äì Place New Order</header>

  <div class="container">
    <h2>üìù Place New Order</h2>

    <p id="welcomeUser" style="font-size:14px; color:#9aa3b2; margin-bottom:12px;"></p>

    <input type="text" id="number" placeholder="Enter Game ID / Number (with country code)">
    <div class="hint">‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£: +8801XXXXXXXXX ‡¶¨‡¶æ ‡¶ó‡ßá‡¶Æ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶á‡¶°‡¶ø</div>

    <p style="margin:14px 0 8px;">Select Amount</p>
    <div id="diamonds" class="grid">
      <button class="amt-btn" onclick="selectAmount(10, this)">10</button>
      <button class="amt-btn" onclick="selectAmount(50, this)">50</button>
      <button class="amt-btn" onclick="selectAmount(100, this)">100</button>
      <button class="amt-btn" onclick="selectAmount(200, this)">200</button>
      <button class="amt-btn" onclick="selectAmount(500, this)">500</button>
      <button class="amt-btn" onclick="selectAmount(1000, this)">1000</button>
      <button class="amt-btn" onclick="selectAmount(2000, this)">2000</button>
      <button class="amt-btn" onclick="selectAmount(5000, this)">5000</button>
      <button class="amt-btn" onclick="selectAmount(10000, this)">10000</button>
      <button class="amt-btn" onclick="selectAmount(20000, this)">20000</button>
    </div>

    <div class="hint">Selected: <span id="selected">None</span></div>

    <button id="submitBtn" class="submit-btn" onclick="submitOrder()">‚úÖ Confirm Order</button>
    <p id="message"></p>
  </div>

  <!-- Hidden Google Form submit -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  <form id="gform" action="https://docs.google.com/forms/d/e/1FAIpQLScLsqajnZepD3HBTwnXwdjGQaItAVtnnGPRkD3TBsU3lPLzuQ/formResponse"
        method="POST" target="hidden_iframe" style="display:none;">
    <input type="text" name="entry.1172671786" id="f_number">
    <input type="text" name="entry.1509335158" id="f_amount">
    <input type="text" name="entry.588493421" id="f_status" value="Waiting">
    <!-- ‚úÖ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ/‡¶á‡¶Æ‡ßá‡¶á‡¶≤‡¶ì ‡¶´‡¶∞‡ßç‡¶Æ‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá -->
    <input type="text" name="entry.999999999" id="f_user"> <!-- ‡¶®‡¶§‡ßÅ‡¶® hidden field (Users) -->
  </form>

  <script>
    let selectedAmount = null;

    // ‚úÖ ‡¶ö‡ßá‡¶ï ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ó‡¶á‡¶®
    const currentUser = localStorage.getItem("userEmail");
    if (!currentUser) {
      alert("‚ö†Ô∏è Please login first!");
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeUser").textContent = "üë§ Logged in as: " + currentUser;
    }

    function selectAmount(amount, el){
      selectedAmount = amount;
      document.querySelectorAll('.amt-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('selected').textContent = amount;
    }

    function submitOrder(){
      const number = document.getElementById('number').value.trim();
      const msgEl = document.getElementById('message');
      const btn = document.getElementById('submitBtn');

      if(!number || !selectedAmount){
        msgEl.textContent = "‚ö†Ô∏è Enter number & select amount!";
        return;
      }

      // Fill hidden form fields
      document.getElementById('f_number').value = number;
      document.getElementById('f_amount').value = String(selectedAmount);
      document.getElementById('f_status').value = "Waiting";
      document.getElementById('f_user').value = currentUser; // ‚úÖ logged in user

      btn.disabled = true;
      msgEl.textContent = "‚è≥ Submitting...";
      document.getElementById('gform').submit();

      setTimeout(() => {
        msgEl.textContent = "‚úÖ Order submitted!";
        window.location.href = "order-history.html";
      }, 1200);
    }
  </script>
</body>
</html>
