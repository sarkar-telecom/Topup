<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --muted: #9aa3b2;
      --accent: #06b6d4;
      --ok: #10b981;
      --bad: #ef4444;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); text-align: center; }

    h1 { margin-top: 20px; color: var(--accent); }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }
    .user-avatar { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px; object-fit: cover; background: #2b3347; }
    .btn { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; margin-top: 12px; }
    .btn.logout { background: var(--bad); color: #fff; }
    .btn.login { background: var(--accent); color: #001; }
  </style>
</head>
<body>

  <h1>ðŸ“Š Dashboard</h1>

  <div class="card">
    <img src="https://via.placeholder.com/60" id="avatarBox" class="user-avatar" alt="User">
    <h2 id="emailBox">Loading...</h2>
    <p><b>Balance:</b> ðŸ’Ž <span id="balanceBox">0</span></p>
    <div id="authBtnBox"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const emailBox = document.getElementById("emailBox");
  const balanceBox = document.getElementById("balanceBox");
  const avatarBox = document.getElementById("avatarBox");
  const authBtnBox = document.getElementById("authBtnBox");

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      let balance = 0;
      let avatarUrl = user.photoURL || "https://via.placeholder.com/60";
      let emailShow = user.email;

      try {
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          const data = snap.data();
          balance = data.balance ?? 0;
          emailShow = data.email || user.email;
          if (data.avatar) avatarUrl = data.avatar;
        }
      } catch (e) {
        console.error("Firestore error", e);
      }

      emailBox.textContent = emailShow;
      balanceBox.textContent = balance;
      avatarBox.src = avatarUrl;

      authBtnBox.innerHTML = `<button class="btn logout" id="logoutBtn">Logout</button>`;
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });

    } else {
      emailBox.textContent = "Not logged in";
      balanceBox.textContent = "0";
      avatarBox.src = "https://via.placeholder.com/60";
      authBtnBox.innerHTML = `<button class="btn login" onclick="window.location.href='login.html'">Login</button>`;
    }
  });
</script>

</body>
</html>
