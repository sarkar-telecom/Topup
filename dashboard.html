<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarkar Telecom - Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #0d1117; color: white; }
    .card { background: #161b22; margin: 20px auto; padding: 20px; border-radius: 10px; max-width: 400px; text-align: center; }
    .btn.logout { background: #d73a49; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <div class="card">
      <h2>Welcome, <span id="name">Loading...</span></h2>
      <p><b>Email:</b> <span id="email"></span></p>
      <p><b>Balance:</b> ðŸ’Ž <span id="balance">0</span></p>
      <button class="btn logout" id="logout-btn">Logout</button>
    </div>
  </main>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        import("./header-script.js");
      });
  </script>
</body>
</html>
