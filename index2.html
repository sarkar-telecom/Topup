<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💎 Sarkar Telecom – Dashboard</title>
  <style>
    :root{
      --bg:#0f1115; --card:#171a21; --text:#e7eaf0; --muted:#9aa3b2;
      --accent:#06b6d4; --ok:#22c55e; --bad:#ef4444;
    }
    body { background:var(--bg); color:var(--text); font-family:Arial,sans-serif; margin:0; }
    header { background:var(--card); display:flex; justify-content:space-between; align-items:center;
             padding:12px 16px; color:var(--accent); font-weight:800; position:relative; flex-wrap:wrap; }
    .user-info { font-size:14px; color:var(--text); margin-right:8px; }
    .auth-btn { background:#06b6d4; border:none; color:#001; padding:6px 10px; border-radius:6px;
                font-size:13px; font-weight:bold; cursor:pointer; }
    .auth-btn.logout { background:#ef4444; color:#fff; }

    /* Ticker */
    .ticker { width:100%; background:#1c2029; overflow:hidden; white-space:nowrap; border-top:1px solid #2b3347; border-bottom:1px solid #2b3347; }
    .ticker span { display:inline-block; padding:8px 24px; animation:scroll 25s linear infinite; font-size:14px; }
    @keyframes scroll {
      0% { transform:translateX(100%); }
      100% { transform:translateX(-100%); }
    }

    .container { max-width:520px; margin:20px auto; background:var(--card); border-radius:10px; padding:18px; text-align:center; }
    h2 { margin:8px 0 14px; color:var(--accent); }

    .info-box { margin:10px 0; font-size:15px; }
    .balance { color:var(--ok); font-weight:bold; }

    .nav-btns { margin-top:16px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .nav-btns button {
      padding:10px 14px; border:none; border-radius:8px; cursor:pointer;
      background:#1f2430; border:1px solid #2b3347; color:var(--text); font-weight:700;
    }
    .nav-btns button:hover { background:var(--accent); color:#001; }
  </style>
</head>
<body>
  <header>
    <span>💎 Sarkar Telecom – Dashboard</span>
    <div>
      <span class="user-info" id="userInfo">🔄 Checking...</span>
      <button id="authBtn" class="auth-btn">Login</button>
    </div>
    <!-- Live Ticker -->
    <div class="ticker"><span id="tickerText">সর্বশেষ আপডেট লোড হচ্ছে...</span></div>
  </header>

  <div class="container">
    <h2>📊 Welcome Dashboard</h2>
    <div class="info-box"><b>Email:</b> <span id="emailBox">-</span></div>
    <div class="info-box"><b>Name:</b> <span id="nameBox">-</span></div>
    <div class="info-box"><b>Balance:</b> 💎 <span id="balanceBox">0</span></div>

    <div class="nav-btns">
      <button onclick="window.location.href='order.html'">📝 Place Order</button>
      <button onclick="window.location.href='order-history.html'">📜 Order History</button>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser=null;
    const userInfo=document.getElementById("userInfo");
    const authBtn=document.getElementById("authBtn");
    const emailBox=document.getElementById("emailBox");
    const nameBox=document.getElementById("nameBox");
    const balanceBox=document.getElementById("balanceBox");

    // Auth state check
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        currentUser=user;
        userInfo.textContent="👤 "+(user.displayName || user.email);
        authBtn.textContent="Logout";
        authBtn.classList.add("logout");
        authBtn.onclick=()=>signOut(auth);

        emailBox.textContent=user.email;
        nameBox.textContent=user.displayName || "N/A";

        try {
          const snap=await getDoc(doc(db,"users",user.uid));
          balanceBox.textContent=snap.exists() ? (snap.data().balance ?? 0) : "0";
        } catch(e){
          console.error("Firestore error", e);
        }
      } else {
        currentUser=null;
        userInfo.textContent="❌ Not logged in";
        authBtn.textContent="Login";
        authBtn.classList.remove("logout");
        authBtn.onclick=()=>window.location.href="login.html";

        emailBox.textContent="-";
        nameBox.textContent="-";
        balanceBox.textContent="0";
      }
    });

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
        attachUserBox(); 
      })
      .catch(err=>console.error("Footer load error:", err));

    // Footer user info
    async function attachUserBox() {
      const userBox = document.getElementById("userBox");
      if(!userBox) return;

      onAuthStateChanged(auth, async (user)=>{
        if(user){
          const ref = doc(db, "users", user.uid);
          const snap = await getDoc(ref);
          const data = snap.exists() ? snap.data() : {};
          const bal = data.balance ?? 0;
          const role = data.role ?? "User";
          const phone = data.phone ?? "N/A";

          userBox.innerHTML = `
            <img src="${data.avatar || user.photoURL || 'https://i.ibb.co/3pPYd14/user.png'}" width="100" style="border-radius:50%;border:3px solid #06b6d4;">
            <div class="user-details">
              <h3>${data.name || user.displayName || "No Name"} <span style="color:orange">(${role})</span></h3>
              <p>💎 <span style="color:lime">${bal}</span></p>
              <p>📱 <span style="color:gold">${phone}</span></p>
              <p>📧 <span style="color:skyblue">${user.email ?? "No Email"}</span></p>
            </div>
          `;
        } else {
          userBox.innerHTML = "<p>❌ Not logged in</p>";
        }
      });
    }

    // Live ticker fetch from Google Sheet (last 5 updates)
    const sheetURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=1098128992&single=true&output=csv";
    async function loadTicker(){
      try{
        const res=await fetch(sheetURL);
        const csv=await res.text();
        const rows=csv.trim().split("\n").slice(1); // remove header
        const last5=rows.slice(-5); // last 5 updates

        const messages=last5.map(row=>{
          const [time,number,amount,email,status]=row.split(",");
          if(status==="CANCEL"){
            return `সর্বশেষ - অর্ডার ক্যান্সেল হওয়ায় ${email} ${amount} 💎 ফেরত পেয়েছেন 🔴`;
          } else if(status==="COMPLETE"){
            return `সর্বশেষ - ${email} সফলভাবে ${amount} 💎 অর্ডার করেছেন ✅`;
          } else {
            return `⏳ ${email} ${amount} 💎 অর্ডার অপেক্ষমান`;
          }
        });

        document.getElementById("tickerText").innerHTML=messages.join(" ⚡ ");
      }catch(e){
        console.error("Ticker load error", e);
        document.getElementById("tickerText").textContent="❌ আপডেট পাওয়া যাচ্ছে না";
      }
    }
    loadTicker();
    setInterval(loadTicker,15000); // প্রতি 15 সেকেন্ড পর refresh হবে
  </script>
</body>
</html>
