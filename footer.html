<!-- footer.html -->
<style>
  footer {
    background:#171a21; 
    color:#e7eaf0;
    padding:18px 12px;
    text-align:center;
    font-family:Arial, sans-serif;
  }
  .footer-container {
    display:flex; 
    justify-content:space-between; 
    flex-wrap:wrap; 
    gap:14px; 
    max-width:1000px; 
    margin:auto;
    align-items:center;
  }
  .user-card {
    background:#0f1115;
    border-radius:14px;
    padding:12px;
    flex:1 1 280px;
    text-align:left;
    display:flex;
    align-items:center;
    gap:12px;
  }
  .user-card img {
    width:72px; 
    height:72px; 
    border-radius:50%;
    border:3px solid #06b6d4;
    object-fit:cover;
  }
  .user-info {
    font-size:14px;
    line-height:1.5;
  }
  .user-info span { display:block; font-weight:600; }
  .user-name { color:#06b6d4; font-size:16px; }
  .user-balance { color:#22c55e; }
  .user-email { color:#eab308; }
  .user-phone { color:#f97316; }
  .user-role { color:#0ea5e9; }

  .footer-buttons {
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    flex:1 1 280px;
  }
  .footer-buttons button {
    padding:10px 14px;
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    color:#fff;
    background:#1f2430;
    transition:0.3s;
  }
  .footer-buttons button:hover { background:#06b6d4; color:#001; }
  .footer-bottom {
    margin-top:16px;
    font-size:13px;
    color:#9aa3b2;
  }
</style>
