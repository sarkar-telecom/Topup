<!-- User Info -->
<div class="user-card" id="userBox">
  🔄 Checking login...
</div>

<style>
  /* 🔹 User card */
  .user-card {
    margin: 18px auto 10px;
    padding: 18px;
    max-width: 420px;
    border-radius: 14px;
    background: #0f1115;
    display: flex;
    align-items: center;
    gap: 18px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.6);
    text-align: left;
    justify-content: center;
    flex-wrap: wrap;
  }

  .user-card img {
    width: 100px;  /* ✅ Avatar বড় */
    height: 100px;
    border-radius: 50%;
    border: 3px solid #06b6d4;
    object-fit: cover;
    flex-shrink: 0;
  }

  .user-details {
    font-size: 16px;
    line-height: 1.8;
  }
  .user-details strong {
    font-size: 18px;
    color: #06b6d4;
    display: block;
    margin-bottom: 4px;
  }
  .user-details .email {
    color: #38bdf8;
    display: block;
  }
  .user-details .phone {
    color: #facc15;
    display: block;
  }
  .user-details .balance {
    color: #22c55e;
    font-weight: bold;
    display: block;
  }

  /* 🔹 Mobile optimization */
  @media(max-width:600px){
    .user-card {
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .user-details { font-size: 15px; }
    .user-card img { width: 90px; height: 90px; }
  }
</style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userBox = document.getElementById("userBox");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      userBox.innerHTML = "❌ Not logged in";
      return;
    }

    try {
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      let balance = 0, phone = "N/A";
      if (snap.exists()) {
        const data = snap.data();
        balance = data.balance || 0;
        phone = data.phone || "N/A";
      }

      const name = snap.data()?.name || user.displayName || "No Name";
      const email = user.email || "Unknown";
      const avatar = snap.data()?.avatar || user.photoURL || "https://i.ibb.co/3T1VYwF/user.png";

      userBox.innerHTML = `
        <img src="${avatar}" alt="Avatar">
        <div class="user-details">
          <strong>${name}</strong>
          📧 <span class="email">${email}</span>
          📱 <span class="phone">${phone}</span>
          💎 <span class="balance">Balance: ${balance}</span>
        </div>
      `;
    } catch (e) {
      console.error("Error loading user data", e);
      userBox.innerHTML = "⚠️ Error loading user info";
    }
  });
</script>
