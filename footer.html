<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",

  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userBox = document.getElementById("userBox");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      userBox.innerHTML = "âŒ Not logged in";
      return;
    }

    try {
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      let balance = 0, phone = "N/A";
      if (snap.exists()) {
        const data = snap.data();
        balance = data.balance || 0;
        phone = data.phone || "N/A";
      }

      const name = snap.data()?.name || user.displayName || "No Name";
      const email = user.email || "Unknown";
      const avatar = snap.data()?.avatar || user.photoURL || "https://i.ibb.co/3T1VYwF/user.png";

      userBox.innerHTML = `
        <img src="${avatar}" alt="Avatar">
        <div class="user-details">
          <strong>${name}</strong>
          ğŸ“§ <span class="email">${email}</span>
          ğŸ“± <span class="phone">${phone}</span>
          ğŸ’ <span class="balance">Balance: ${balance}</span>
        </div>
      `;
    } catch (e) {
      console.error("Error loading user data", e);
      userBox.innerHTML = "âš ï¸ Error loading user info";
    }
  });
</script>
