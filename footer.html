<style>
  :root{
    --bg:#0f1115; --card:#12161f; --chip:#1c2331; --chip2:#20283a;
    --text:#e7eaf0; --muted:#9aa3b2; --accent:#06b6d4;
    --ok:#22c55e; --warn:#eab308; --phone:#f59e0b; --mail:#38bdf8;
    --ring:#2b3347; --shadow:0 10px 24px rgba(0,0,0,.35);
  }
  footer#st-footer{background:#171a21;color:var(--text);font-family:Arial,Helvetica,sans-serif;padding:18px 10px}
  .ft-wrap{max-width:1150px;margin:0 auto}
  .ft-grid{
    display:grid; grid-template-columns:280px 1fr 280px; gap:14px; align-items:center;
  }
  /* Side button columns (2 cols x 3 rows) */
  .ft-col{display:grid; grid-template-columns:1fr 1fr; gap:12px}
  .ft-btn{
    background:var(--chip); border:1px solid var(--ring); color:var(--text);
    padding:12px 14px; border-radius:14px; font-weight:700; text-decoration:none;
    display:flex; align-items:center; justify-content:center; gap:10px; box-shadow:var(--shadow);
    transition:.25s;
  }
  .ft-btn:hover{background:var(--accent); color:#001; transform:translateY(-1px)}
  /* User card (center) */
  .ft-card{
    background:var(--card); border:1px solid var(--ring); box-shadow:var(--shadow);
    border-radius:18px; padding:18px 20px; display:flex; align-items:center; gap:18px;
    min-height:170px;
  }
  .ft-avatar-wrap{
    position:relative; width:110px; height:110px; flex:0 0 110px;
    border-radius:999px; padding:4px; background: radial-gradient(120px 120px at 50% 50%, #0ea5e955, #0000);
    box-shadow:0 0 0 3px var(--accent) inset, 0 0 24px #0ea5e955;
  }
  .ft-avatar{width:100%;height:100%;object-fit:cover;border-radius:999px}
  .ft-info{line-height:1.6}
  .ft-name{font-size:22px; font-weight:800; color:#20e3b2}
  .ft-role{font-size:14px; color:#ffa726; margin-left:6px}
  .ft-line{display:flex; align-items:center; gap:10px; font-size:16px}
  .ft-balance{color:var(--ok); font-weight:800}
  .ft-phone{color:var(--phone); font-weight:700}
  .ft-mail{color:var(--mail); font-weight:700}
  .ft-copy{margin-top:16px; text-align:center; color:var(--muted); font-size:13px}
  /* Mobile */
  @media (max-width: 960px){
    .ft-grid{grid-template-columns:1fr; gap:12px}
    .ft-card{order:1}
    .ft-col.left{order:0}
    .ft-col.right{order:2}
    .ft-card{min-height:180px}
  }
</style>
