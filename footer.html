<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Footer</title>
  <style>
    footer {
      background:#171a21;
      padding:20px 12px;
      margin-top:30px;
      text-align:center;
      border-top:2px solid #2b3347;
    }
    .footer-btn {
      display:inline-block;
      margin:5px;
      padding:10px 16px;
      border-radius:8px;
      background:#1f2430;
      color:#e7eaf0;
      font-weight:bold;
      font-size:14px;
      text-decoration:none;
      transition:0.2s;
      border:1px solid #2b3347;
    }
    .footer-btn:hover {
      background:#06b6d4;
      color:#001;
      transform:scale(1.05);
    }
    .copyright {
      margin-top:12px;
      font-size:13px;
      color:#9aa3b2;
    }
    /* User info box */
    .user-box {
      margin-top:14px;
      padding:10px;
      border-radius:10px;
      background:#0f1115;
      display:inline-block;
      text-align:left;
      font-size:14px;
      color:#e7eaf0;
      min-width:240px;
    }
    .user-box img {
      width:42px; height:42px;
      border-radius:50%;
      vertical-align:middle;
      margin-right:10px;
    }
  </style>
</head>
<body>
  <footer>
    <!-- Navigation -->
    <div>
      <a href="index.html" class="footer-btn">🏠 Home</a>
      <a href="dashboard.html" class="footer-btn">📊 Dashboard</a>
      <a href="profile.html" class="footer-btn">👤 Profile</a>
      <a href="https://wa.me/8801715118684?text=Hello%20I%20need%20support" target="_blank" class="footer-btn">💬 Support</a>
      <a href="register.html" class="footer-btn">📝 Register</a>
      <a href="forgot.html" class="footer-btn">❓ Forgot</a>
      <a href="reset.html" class="footer-btn">♻ Reset</a>
      <a href="order.html" class="footer-btn">➕ Order</a>
      <a href="order-history.html" class="footer-btn">📜 History</a>
      <a href="login.html" class="footer-btn">🔑 Login</a>
      <a href="logout.html" class="footer-btn">🚪 Logout</a>
    </div>

    <!-- User Info -->
    <div class="user-box" id="userBox">
      🔄 Checking login...
    </div>

    <!-- Copyright -->
    <div class="copyright">
      © SARKAR TELECOM 2025-2026
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userBox = document.getElementById("userBox");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        userBox.innerHTML = "❌ Not logged in";
        return;
      }

      try {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        let balance = 0, number = "N/A";
        if (snap.exists()) {
          const data = snap.data();
          balance = data.balance || 0;
          number = data.number || "N/A";
        }

        const name = user.displayName || "No Name";
        const email = user.email || "Unknown";
        const avatar = user.photoURL || "https://i.ibb.co/3T1VYwF/user.png";

        userBox.innerHTML = `
          <div>
            <img src="${avatar}" alt="Avatar">
            <strong>${name}</strong><br>
            📧 ${email}<br>
            📱 ${number}<br>
            💰 Balance: ${balance}
          </div>
        `;
      } catch (e) {
        console.error("Error loading user data", e);
        userBox.innerHTML = "⚠️ Error loading user info";
      }
    });
  </script>
</body>
</html>
