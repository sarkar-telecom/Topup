<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Sarkar Telecom</title>
  <style>
    :root{
      --bg:#0f1115; --card:#171a21; --text:#e7eaf0; --muted:#9aa3b2;
      --accent:#06b6d4; --ok:#22c55e; --bad:#ef4444;
    }
    body { background:var(--bg); color:var(--text); font-family:Arial,sans-serif; margin:0; text-align:center; }
    header { background:var(--card); display:flex; justify-content:space-between; align-items:center;
             padding:12px 16px; color:var(--accent); font-weight:800; }
    .user-info { font-size:14px; color:var(--text); }
    .auth-btn { background:#06b6d4; border:none; color:#001; padding:6px 10px; border-radius:6px;
                font-size:13px; font-weight:bold; cursor:pointer; }
    .auth-btn.logout { background:#ef4444; color:#fff; }

    .container { max-width:520px; margin:20px auto; background:var(--card); border-radius:10px; padding:18px; text-align:center; }
    h2 { margin:8px 0 14px; color:var(--accent); }

    .profile-box img { border-radius:50%; border:3px solid var(--accent); margin-bottom:10px; }
    .profile-box h3 { margin:6px 0; }
    .profile-box p { margin:4px 0; font-size:14px; color:var(--muted); }
    .profile-box span { color:var(--text); font-weight:bold; }

    input { width:90%; padding:8px; margin:6px 0; border:none; border-radius:6px; }
    .btn { margin-top:14px; padding:10px 16px; background:var(--accent); border:none; border-radius:8px; cursor:pointer; font-weight:700; }
    .btn.logout { background:var(--bad); color:#fff; }

    footer { background:#11151c; padding:20px; margin-top:30px; }
  </style>
</head>
<body>
  <header>
    <span>üë§ Sarkar Telecom ‚Äì Profile</span>
    <div>
      <span class="user-info" id="userInfo">üîÑ Checking...</span>
      <button id="authBtn" class="auth-btn">Login</button>
    </div>
  </header>

  <div class="container">
    <h2>My Profile</h2>
    <div class="profile-box" id="profileBox">
      <p>Loading profile...</p>
    </div>

    <h2>Edit Profile</h2>
    <form id="editForm">
      <input type="text" id="nameInput" placeholder="Full Name"><br>
      <input type="text" id="phoneInput" placeholder="Phone"><br>
      <input type="text" id="avatarInput" placeholder="Avatar URL"><br>
      <button type="submit" class="btn">Update Profile</button>
    </form>

    <h2>Change Password</h2>
    <form id="passForm">
      <input type="password" id="oldPass" placeholder="Old Password"><br>
      <input type="password" id="newPass" placeholder="New Password"><br>
      <button type="submit" class="btn">Change Password</button>
    </form>

    <button class="btn logout" id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <!-- Footer container -->
  <div id="footer-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfo=document.getElementById("userInfo");
    const authBtn=document.getElementById("authBtn");
    const profileBox=document.getElementById("profileBox");
    const logoutBtn=document.getElementById("logoutBtn");

    const nameInput=document.getElementById("nameInput");
    const phoneInput=document.getElementById("phoneInput");
    const avatarInput=document.getElementById("avatarInput");

    const oldPass=document.getElementById("oldPass");
    const newPass=document.getElementById("newPass");

    let currentUser=null;

    // Auth state
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        currentUser=user;
        userInfo.textContent="üë§ "+(user.displayName || user.email);
        authBtn.textContent="Logout";
        authBtn.classList.add("logout");
        authBtn.onclick=()=>signOut(auth);
        logoutBtn.style.display="block";
        logoutBtn.onclick=()=>signOut(auth);

        try {
          const ref=doc(db,"users",user.uid);
          const snap=await getDoc(ref);
          const data=snap.exists()?snap.data():{};

          profileBox.innerHTML=`
            <img src="${data.avatar || user.photoURL || 'https://i.ibb.co/3pPYd14/user.png'}" width="120">
            <h3>${data.name || user.displayName || "No Name"} <span style="color:orange">(${data.role || "User"})</span></h3>
            <p>üíé Balance: <span style="color:lime">${data.balance ?? 0}</span></p>
            <p>üì± Phone: <span style="color:gold">${data.phone ?? "N/A"}</span></p>
            <p>üìß Email: <span style="color:skyblue">${user.email}</span></p>
          `;

          nameInput.value=data.name || "";
          phoneInput.value=data.phone || "";
          avatarInput.value=data.avatar || "";
        } catch(e){
          console.error(e);
        }
      } else {
        currentUser=null;
        userInfo.textContent="‚ùå Not logged in";
        authBtn.textContent="Login";
        authBtn.classList.remove("logout");
        authBtn.onclick=()=>window.location.href="login.html";
        logoutBtn.style.display="none";
        profileBox.innerHTML="<p>‚ùå Please login to view profile.</p>";
      }
    });

    // Profile update
    document.getElementById("editForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      if(!currentUser) return alert("Login first!");
      try {
        await setDoc(doc(db,"users",currentUser.uid),{
          name:nameInput.value,
          phone:phoneInput.value,
          avatar:avatarInput.value
        },{merge:true});
        alert("‚úÖ Profile updated!");
        location.reload();
      } catch(e){
        alert("‚ùå Update failed!");
      }
    });

    // Password change
    document.getElementById("passForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      if(!currentUser) return alert("Login first!");

      const cred = EmailAuthProvider.credential(currentUser.email, oldPass.value);
      try {
        await reauthenticateWithCredential(currentUser, cred);
        await updatePassword(currentUser, newPass.value);
        alert("‚úÖ Password updated!");
        oldPass.value=""; newPass.value="";
      } catch(e){
        alert("‚ùå "+e.message);
      }
    });

 // Load footer
fetch("footer.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("footer-container").innerHTML = html;

    // ‡¶è‡¶ñ‡¶® footer ‡¶¢‡ßã‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞ user info attach ‡¶ï‡¶∞‡¶¨
    const footerUser = document.getElementById("footerUser");
    if (footerUser) {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            const snap = await getDoc(doc(db, "users", user.uid));
            const data = snap.exists() ? snap.data() : {};
            footerUser.innerHTML = `
              <img src="${data.avatar || user.photoURL || 'https://i.ibb.co/3pPYd14/user.png'}" width="70" style="border-radius:50%;border:2px solid #06b6d4;">
              <h4>${data.name || user.displayName || "No Name"} (${data.role || "User"})</h4>
              <p>üíé ${data.balance ?? 0}</p>
              <p>üìß ${user.email}</p>
            `;
          } catch (err) {
            footerUser.innerHTML = "<p>‚ö†Ô∏è Failed to load user info</p>";
            console.error(err);
          }
        } else {
          footerUser.innerHTML = "<p>‚ùå Not logged in</p>";
        }
      });
    }
  })
  .catch(err => {
    console.error("Footer load error:", err);
    document.getElementById("footer-container").innerHTML = "<p>‚ö†Ô∏è Footer load failed</p>";
  });
</body>
</html>
