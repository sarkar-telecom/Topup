<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order History - Sarkar Telecom</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; margin:0; padding:0; text-align:center; }
    header { background:#171a21; padding:12px 20px; color:#06b6d4; font-size:18px; font-weight:bold; display:flex; justify-content:space-between; align-items:center; }
    h2 { margin:15px 0; color:#06b6d4; }

    .user-info { font-size:14px; color:#9aa3b2; }
    .auth-btn { background:#06b6d4; border:none; color:#001; padding:6px 10px; border-radius:6px; cursor:pointer; font-weight:bold; }

    .top-bar { display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:15px; flex-wrap:wrap; }
    .search-box input { padding:8px 12px; border-radius:6px; border:1px solid #333; background:#171a21; color:#e7eaf0; width:220px; }
    .btn { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; font-size:14px; font-weight:bold; }
    .btn-accent { background:#06b6d4; color:#001; }
    .btn-go { background:#22c55e; color:#001; }
    .btn-danger { background:#ef4444; color:#fff; }
    .btn-go:hover { background:#16a34a; }

    table { width:95%; margin:auto; border-collapse:collapse; background:#171a21; font-size:14px; }
    th, td { border:1px solid #333; padding:6px; text-align:center; }
    th { background:#06b6d4; color:#001; }

    .status-box { padding:4px 8px; border-radius:6px; color:#fff; font-size:13px; font-weight:bold; }
    .waiting { background:#eab308; color:#000; }
    .completed { background:#22c55e; }
    .cancelled { background:#ef4444; }

    .pagination { margin-top:15px; }
    .pagination button { background:#06b6d4; border:none; color:#001; padding:6px 14px; margin:3px; border-radius:6px; cursor:pointer; font-size:14px; }
    .pagination button:disabled { background:#333; color:#777; cursor:not-allowed; }
  </style>
</head>
<body>

<header>
  <span>üíé Sarkar Telecom - Order History</span>
  <div>
    <span id="userInfo" class="user-info">Not logged in</span>
    <button id="authBtn" class="auth-btn">Login</button>
  </div>
</header>

<h2>üìú Order History</h2>

<div class="top-bar">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Search by Number / Amount / Status">
  </div>
  <button id="searchBtn" class="btn btn-accent">Search</button>
  <button id="clearBtn" class="btn btn-danger">‚ùå Clear</button>
  <button class="btn btn-go" onclick="window.location.href='order.html'">‚ûï New Order</button>
</div>

<table>
  <thead>
    <tr>
      <th>SL</th>
      <th>Number</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<div class="pagination">
  <button id="prevBtn">‚¨Ö Prev</button>
  <button id="nextBtn">Next ‚û°</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // ‚úÖ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ‚úÖ FinalData sheet (Orders+Status merged)
  const FINALDATA_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=1098128992&single=true&output=csv";

  // DOM
  const orderTable = document.getElementById("orderTable");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const clearBtn = document.getElementById("clearBtn");
  const authBtn = document.getElementById("authBtn");
  const userInfo = document.getElementById("userInfo");

  // State
  let allOrders = [];
  let viewOrders = [];
  let currentPage = 1;
  const rowsPerPage = 10;
  let currentUser = null;

  // CSV parser
  function parseCSV(text) {
    text = text.replace(/\r/g,'');
    const lines = text.split('\n').filter(l => l.trim().length>0);
    return lines.map(line => {
      const row = [];
      let cur = '', inQ = false;
      for (let i=0; i<line.length; i++) {
        const ch = line[i];
        if (ch === '"') {
          if (inQ && line[i+1] === '"') { cur += '"'; i++; }
          else inQ = !inQ;
        } else if (ch === ',' && !inQ) {
          row.push(cur); cur = '';
        } else cur += ch;
      }
      row.push(cur);
      return row;
    });
  }

  async function fetchCSV(url) {
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error("CSV fetch failed: " + res.status);
    return parseCSV(await res.text());
  }

  const normalize = (v) => (v ?? "").toString().trim().toLowerCase();
  const statusClassOf = (s) => {
    const t = normalize(s);
    if (t.includes("cancel")) return "cancelled";
    if (t.includes("complete")) return "completed";
    return "waiting";
  };

  // ‚úÖ Time formatting fix
  const formatTimeCell = (t) => {
    if (!t) return "-";
    if (!isNaN(t)) {
      const millis = (Number(t) - 25569) * 86400 * 1000;
      const d = new Date(millis);
      return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", hour12: true });
    }
    const d = new Date(t);
    return isNaN(d) ? t : d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", hour12: true });
  };

  function renderTable() {
    orderTable.innerHTML = "";
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageSlice = viewOrders.slice(start, end);

    if (!pageSlice.length) {
      orderTable.innerHTML = "<tr><td colspan='5'>No orders found.</td></tr>";
    } else {
      pageSlice.forEach((row, idx) => {
        const [time, number, amount, email, status] = row;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${viewOrders.length - (start + idx)}</td>
          <td>${number || "-"}</td>
          <td>${amount || "-"}</td>
          <td><span class="status-box ${statusClassOf(status)}">${status || "-"}</span></td>
          <td>${formatTimeCell(time)}</td>
        `;
        orderTable.appendChild(tr);
      });
    }
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = end >= viewOrders.length;
  }

  function applySearch() {
    const term = normalize(searchInput.value);
    viewOrders = term
      ? allOrders.filter(r =>
          normalize(r[1]).includes(term) ||
          normalize(r[2]).includes(term) ||
          normalize(r[4]).includes(term)
        )
      : [...allOrders];
    currentPage = 1;
    renderTable();
  }

  async function loadOrdersFor(userEmail) {
    orderTable.innerHTML = "<tr><td colspan='5'>‚è≥ Loading...</td></tr>";
    try {
      const rows = await fetchCSV(FINALDATA_CSV);
      allOrders = rows.slice(1).reverse().filter(r => normalize(r[3]) === normalize(userEmail));
      viewOrders = [...allOrders];
      currentPage = 1;
      renderTable();
    } catch (e) {
      orderTable.innerHTML = `<tr><td colspan='5'>‚ùå Error: ${e.message}</td></tr>`;
    }
  }

  // Events
  prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderTable(); } };
  nextBtn.onclick = () => { if ((currentPage * rowsPerPage) < viewOrders.length) { currentPage++; renderTable(); } };
  searchBtn.onclick = applySearch;
  searchInput.onkeydown = (e) => { if (e.key === "Enter") applySearch(); };
  clearBtn.onclick = () => { searchInput.value = ""; applySearch(); };

  // üîê Auth button toggle
  authBtn.onclick = async () => {
    if (currentUser) {
      await signOut(auth);
    } else {
      window.location.href = "https://sarkar-telecom.github.io/Topup/login.html";
    }
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      userInfo.textContent = user.email;
      authBtn.textContent = "Logout";
      loadOrdersFor(user.email);
    } else {
      currentUser = null;
      userInfo.textContent = "Not logged in";
      authBtn.textContent = "Login";
      orderTable.innerHTML = "<tr><td colspan='5'>üîë Please log in to see your orders</td></tr>";
    }
  });
</script>
</body>
</html>
