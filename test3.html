<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Order History</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#0f1115; 
      color:#e7eaf0; 
      padding:10px; 
    }
    h2 { 
      text-align:center; 
      color:#06b6d4; 
      font-size:20px;
    }
    table { 
      width:100%; 
      border-collapse:collapse; 
      margin-top:15px; 
      background:#171a21; 
      font-size:14px; 
    }
    th, td { 
      border:1px solid #333; 
      padding:6px; 
      text-align:center; 
      word-break: break-word;
    }
    th { 
      background:#06b6d4; 
      color:#001; 
      font-size:13px;
    }
    /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡¶∏‡¶ø‡¶≠ */
    @media(max-width:600px){
      table, thead, tbody, th, td, tr { display:block; }
      thead { display:none; }
      tr { margin-bottom:10px; background:#1d222c; border-radius:8px; padding:6px; }
      td { 
        border:none; 
        text-align:left; 
        padding:4px 8px; 
        font-size:13px;
      }
      td::before {
        content: attr(data-label);
        font-weight:bold;
        margin-right:6px;
        color:#06b6d4;
      }
    }
  </style>
</head>
<body>
  <h2>üìú All Orders</h2>
  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Profile ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadOrders() {
      const orderTable = document.getElementById("orderTable");
      orderTable.innerHTML = "<tr><td colspan='5'>‚è≥ Loading...</td></tr>";

      try {
        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          orderTable.innerHTML = "<tr><td colspan='5'>‚ö† No orders found.</td></tr>";
          return;
        }

        orderTable.innerHTML = "";
        let sl = snapshot.size; // ‡¶Æ‡ßã‡¶ü ‡¶ï‡¶§‡¶ü‡¶æ ‡¶°‡¶ï‡ßÅ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶Ü‡¶õ‡ßá
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "-";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="SL">${sl--}</td>
            <td data-label="Profile ID">${data.profileId || "-"}</td>
            <td data-label="Amount">${data.amount || "-"}</td>
            <td data-label="Status" style="color:${data.status === "success" ? "#10b981" : data.status === "failed" ? "#ef4444" : "#eab308"}">
              ${data.status || "-"}
            </td>
            <td data-label="Time">${time}</td>
          `;
          orderTable.appendChild(tr);
        });
      } catch (err) {
        orderTable.innerHTML = "<tr><td colspan='5'>‚ùå " + err.message + "</td></tr>";
      }
    }

    loadOrders();
  </script>
</body>
</html>
