<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <div class="p-4 bg-gray-800 shadow flex justify-between items-center">
    <h1 class="text-lg font-bold">ðŸ“œ My Order History</h1>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Logout</button>
  </div>

  <!-- Search -->
  <div class="p-4">
    <input type="text" id="searchBox" placeholder="Search by Order ID / Profile ID"
      class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
  </div>

  <!-- Table -->
  <div class="overflow-x-auto p-4">
    <table class="w-full text-sm border border-gray-700">
      <thead class="bg-gray-700">
        <tr>
          <th class="p-2">Order ID</th>
          <th class="p-2">Profile ID</th>
          <th class="p-2">Amount</th>
          <th class="p-2">Date & Time</th>
          <th class="p-2">Status</th>
        </tr>
      </thead>
      <tbody id="orderTable" class="text-center"></tbody>
    </table>
  </div>

  <script>
    // ðŸ”¥ à¦†à¦ªà¦¨à¦¾à¦° Firebase Config à¦¬à¦¸à¦¾à¦¨
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const orderTable = document.getElementById("orderTable");
    const searchBox = document.getElementById("searchBox");

    let ordersData = [];

    // ðŸ”¹ Auth Check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html"; // à¦²à¦—à¦‡à¦¨ à¦¨à¦¾ à¦¥à¦¾à¦•à¦²à§‡ redirect
      } else {
        loadOrders(user.uid);
      }
    });

    // ðŸ”¹ Load Orders (Real-time listener)
    function loadOrders(uid) {
      db.collection("orders")
        .where("userId", "==", uid)
        .orderBy("createdAt", "desc")
        .onSnapshot(snapshot => {
          ordersData = [];
          snapshot.forEach(doc => {
            ordersData.push({ id: doc.id, ...doc.data() });
          });
          renderTable(ordersData);
        });
    }

    // ðŸ”¹ Render Table
    function renderTable(data) {
      orderTable.innerHTML = "";
      data.forEach(order => {
        const tr = document.createElement("tr");
        tr.className = "border-b border-gray-700";
        tr.innerHTML = `
          <td class="p-2 break-all">${order.id}</td>
          <td class="p-2">${order.clientId || "-"}</td>
          <td class="p-2">ðŸ’Ž ${order.amount}</td>
          <td class="p-2">${order.createdAt?.toDate().toLocaleString() || "-"}</td>
          <td class="p-2 ${order.status === "SUCCESS" ? "text-green-400" : "text-yellow-400"}">
            ${order.status}
          </td>
        `;
        orderTable.appendChild(tr);
      });
    }

    // ðŸ”¹ Search filter
    searchBox.addEventListener("input", e => {
      const value = e.target.value.toLowerCase();
      const filtered = ordersData.filter(order =>
        order.id.toLowerCase().includes(value) ||
        (order.clientId && order.clientId.toLowerCase().includes(value))
      );
      renderTable(filtered);
    });

    // ðŸ”¹ Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut();
    });
  </script>

</body>
</html>
