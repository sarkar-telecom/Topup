<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History - Sarkar Telecom</title>
  <style>
    body {
      background: #121212;
      color: #e7eaf0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #06b6d4;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .25);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background: #252c36;
      color: #06b6d4;
    }
    .status {
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }
    .WAITING {
      background: #facc15;
      color: #000;
    }
    .CONFIRMED {
      background: #22c55e;
      color: #000;
    }
    .CANCELLED {
      background: #ef4444;
      color: #fff;
    }
    #loading {
      text-align: center;
      padding: 50px;
      font-size: 16px;
      color: #9aa3b2;
    }
    @media (max-width: 600px) {
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        padding: 6px 10px;
        text-align: left;
        border-bottom: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
        color: #9aa3b2;
      }
      tr {
        margin-bottom: 12px;
        background: #2a2a2a;
        border-radius: 8px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="loading">‚è≥ Loading orders‚Ä¶</div>

  <div class="card" id="historyCard" style="display: none;">
    <h2>My Order History</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Profile ID / Number</th>
          <th>üíé Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    setPersistence(auth, browserLocalPersistence);

    const loadingEl = document.getElementById("loading");
    const card = document.getElementById("historyCard");
    const tableBody = document.getElementById("orderTable");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      loadingEl.style.display = "none";
      card.style.display = "block";

      const q = query(
        collection(db, "orders"),
        where("userId", "==", user.uid),
        orderBy("createdAt", "desc"),
        limit(20)
      );

      onSnapshot(q, snapshot => {
        tableBody.innerHTML = "";
        if (snapshot.empty) {
          loadingEl.textContent = "No orders found";
          return;
        }
        snapshot.forEach(doc => {
          const d = doc.data();
          const t = d.createdAt?.toDate().toLocaleString() || "-";
          const row = document.createElement("tr");
          row.innerHTML = `
            <td data-label="Order ID">${doc.id}</td>
            <td data-label="Profile ID">${d.clientId || "-"}</td>
            <td data-label="Amount">üíé ${d.amount}</td>
            <td data-label="Status"><span class="status ${d.status}">${d.status}</span></td>
            <td data-label="Date">${t}</td>
          `;
          tableBody.appendChild(row);
        });
      });
    });
  </script>
</body>
</html>
