<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --muted: #9aa3b2;
      --accent: #06b6d4;
      --ok: #10b981;
      --bad: #ef4444;
      --wait: #f59e0b;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }
    header { background: var(--card); border-bottom: 1px solid #202635; padding: 10px; }

    .top-row { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
    .site-info { display: flex; align-items: center; gap: 10px; }
    .site-logo { height: 40px; width: auto; border-radius: 8px; }
    .site-name { font-size: 20px; font-weight: 800; color: var(--accent); }

    .user-info { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #2b3347; object-fit: cover; }
    .user-box { background: #1f2430; padding: 6px 12px; border-radius: 8px; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
    .balance { color: var(--ok); font-weight: bold; }

    .btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; }
    .btn.logout { background: var(--bad); color: #fff; }
    .btn.login { background: var(--accent); color: #001; }

    .nav-row { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .nav-row a { background: #1f2430; padding: 8px 14px; border-radius: 8px; text-decoration: none; color: var(--text); font-weight: 600; transition: background 0.2s; }
    .nav-row a:hover { background: var(--accent); color: #001; }

    @media (max-width: 600px) {
      .top-row { flex-direction: column; align-items: flex-start; }
      .user-info { width: 100%; justify-content: space-between; }
      .nav-row { justify-content: center; }
    }

    /* Table */
    .container { max-width: 95%; margin: 20px auto; }
    .search-box { margin-bottom: 10px; text-align: right; }
    .search-box input { padding: 6px; border-radius: 6px; border: none; width: 200px; }

    table { width: 95%; margin: auto; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
    th, td { padding: 8px; text-align: center; font-size: 14px; }
    th { background: #1f2430; color: var(--muted); }
    tr:nth-child(even) { background: #1a1d25; }

    .status { font-size: 18px; font-weight: bold; border-radius: 6px; padding: 4px; display: inline-block; width: 32px; height: 32px; line-height: 24px; text-align: center; }
    .status.wait { background: var(--wait); }
    .status.ok { background: var(--ok); }
    .status.bad { background: var(--bad); }

    .pagination { text-align: center; margin-top: 15px; }
    .pagination button { margin: 0 5px; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; background: var(--accent); color: #001; font-weight: 600; }
  </style>
</head>
<body>

<!-- üîπ Header Start -->
<header>
  <div class="top-row">
    <div class="site-info">
      <img src="https://sarkar-telecom.github.io/Topup/logo.png" alt="Logo" class="site-logo">
      <span class="site-name">SARKAR TELECOM</span>
    </div>
    <div class="user-info" id="userInfo"></div>
  </div>
  <div class="nav-row">
    <a href="dashboard.html">Dashboard</a>
    <a href="order.html">Order</a>
    <a href="order-history.html">Order History</a>
    <a href="profile.html">Profile</a>
  </div>
</header>
<!-- üîπ Header End -->

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Search orders...">
  </div>
  <table id="orderTable">
    <thead>
      <tr>
        <th>SL</th>
        <th>Profile ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="pagination" id="pagination"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc, limit, startAfter } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // ‚úÖ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userInfo = document.getElementById("userInfo");
  const tableBody = document.querySelector("#orderTable tbody");
  const searchInput = document.getElementById("searchInput");
  const pagination = document.getElementById("pagination");

  let orders = [];
  let currentPage = 1;
  const rowsPerPage = 10;

  // üîπ Load User Info
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      let balance = 0;
      let avatarUrl = user.photoURL || "https://via.placeholder.com/40";
      try {
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          const data = snap.data();
          balance = data.balance || 0;
          if (data.avatar) avatarUrl = data.avatar;
        }
      } catch (e) { console.error(e); }

      userInfo.innerHTML = `
        <img src="${avatarUrl}" class="user-avatar" alt="User">
        <div class="user-box">${user.email}</div>
        <div class="user-box balance">üíé ${balance}</div>
        <button class="btn logout" id="logoutBtn">Logout</button>
      `;
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });

      loadOrders(user.uid);
    } else {
      window.location.href = "login.html";
    }
  });

  // üîπ Load Orders
  async function loadOrders(uid) {
    const q = query(collection(db, "orders"), where("userId", "==", uid), orderBy("timestamp", "desc"));
    const querySnap = await getDocs(q);
    orders = [];
    querySnap.forEach((doc) => {
      let data = doc.data();
      orders.push({
        profileId: data.profileId,
        amount: data.amount,
        status: data.status,
        time: data.timestamp?.toDate().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
      });
    });
    renderTable();
  }

  // üîπ Render Table
  function renderTable() {
    let filteredOrders = orders.filter(order =>
      Object.values(order).some(val => val.toString().toLowerCase().includes(searchInput.value.toLowerCase()))
    );

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedOrders = filteredOrders.slice(start, end);

    tableBody.innerHTML = "";
    paginatedOrders.forEach((order, index) => {
      let statusIcon = order.status === "COMPLETED" ? "‚úÖ" : order.status === "CANCELLED" ? "üö´" : "‚è≥";
      let statusClass = order.status === "COMPLETED" ? "ok" : order.status === "CANCELLED" ? "bad" : "wait";

      tableBody.innerHTML += `
        <tr>
          <td>${start + index + 1}</td>
          <td>${order.profileId}</td>
          <td>‡ß≥${order.amount}</td>
          <td><span class="status ${statusClass}">${statusIcon}</span></td>
          <td>${order.time}</td>
        </tr>
      `;
    });

    renderPagination(filteredOrders.length);
  }

  // üîπ Pagination
  function renderPagination(totalRows) {
    pagination.innerHTML = "";
    const pageCount = Math.ceil(totalRows / rowsPerPage);
    for (let i = 1; i <= pageCount; i++) {
      pagination.innerHTML += `<button onclick="gotoPage(${i})">${i}</button>`;
    }
  }

  window.gotoPage = function (page) {
    currentPage = page;
    renderTable();
  };

  searchInput.addEventListener("input", () => {
    currentPage = 1;
    renderTable();
  });
</script>

</body>
</html>
