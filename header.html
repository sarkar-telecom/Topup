<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarkar Telecom - Header</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #0d1117; color: white; }
    .header { background: #161b22; padding: 10px; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid #30363d; }
    .logo-section { display: flex; align-items: center; gap: 10px; }
    .logo-section img { height: 40px; }
    .logo-section h2 { margin: 0; color: #00bfff; font-size: 20px; }
    .user-info { display: flex; align-items: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .user-info img.avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #00bfff; }
    .user-box { background: #21262d; padding: 5px 10px; border-radius: 8px; }
    .btn { background: #238636; border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn.logout { background: #d73a49; }
    .nav { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
    .nav button { background: #21262d; border: none; color: white; padding: 8px 14px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .nav button:hover { background: #30363d; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-section">
      <img src="logo.png" alt="Site Logo" class="site-logo">
      <h2>SARKAR TELECOM</h2>
    </div>
    <div class="user-info">
      <img id="user-photo" class="avatar" src="default-avatar.png" alt="User Avatar">
      <span id="user-email" class="user-box"></span>
      <span id="user-balance" class="user-box">ðŸ’Ž 0</span>
      <button id="auth-btn" class="btn">Login</button>
    </div>
    <nav class="nav">
      <button onclick="location.href='dashboard.html'">Dashboard</button>
      <button onclick="location.href='order.html'">Order</button>
      <button onclick="location.href='order-history.html'">Order History</button>
      <button onclick="location.href='profile.html'">Profile</button>
    </nav>
  </div>
</body>
</html>
