<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      background: #1e1e1e;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .site-name {
      font-size: 20px;
      font-weight: bold;
      color: #38bdf8;
    }
    .user-info-box {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .user-info-box img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #38bdf8;
    }
    .user-details {
      font-size: 13px;
      line-height: 1.2;
    }
    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    nav {
      margin-top: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav a {
      background: #2d2d2d;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #38bdf8;
      color: black;
    }
    @media (max-width: 600px) {
      .top-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-info-box {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="top-row">
      <!-- Site Name -->
      <div class="site-name">SARKAR TELECOM</div>

      <!-- User Info -->
      <div class="user-info-box">
        <img id="userLogo" src="https://via.placeholder.com/36" alt="User">
        <div class="user-details">
          <div id="welcomeUser">Welcome User</div>
          <div id="userEmail">Not logged in</div>
          <div id="userBalance">ðŸ’Ž 0</div>
        </div>
        <button class="logout-btn" onclick="doLogout()">Logout</button>
      </div>
    </div>

    <!-- Navigation Links -->
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="order.html">Order</a>
      <a href="history.html">Order History</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Show User Info Live
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("welcomeUser").innerText = `Welcome ${user.displayName || "User"} to Sarkar Telecom`;
        document.getElementById("userEmail").innerText = user.email;

        // User Logo
        if (user.photoURL) {
          document.getElementById("userLogo").src = user.photoURL;
        }

        // Get Balance from Firestore
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("userBalance").innerText = `ðŸ’Ž ${data.balance || 0}`;
        }
      } else {
        document.getElementById("welcomeUser").innerText = "Not logged in";
        document.getElementById("userEmail").innerText = "";
        document.getElementById("userBalance").innerText = "ðŸ’Ž 0";
        document.getElementById("userLogo").src = "https://via.placeholder.com/36";
      }
    });

    // Logout
    function doLogout() {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      });
    }
    window.doLogout = doLogout;
  </script>
</body>
</html>
