<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      background: #1e1e1e;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .header-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .site-name {
      font-size: 22px;
      font-weight: bold;
      color: #38bdf8;
    }
    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav a, nav div, nav button {
      background: #2d2d2d;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
      border: none;
      cursor: pointer;
    }
    nav a:hover, nav button:hover {
      background: #38bdf8;
      color: black;
    }
    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #38bdf8;
    }
    @media (max-width: 700px) {
      .header-row {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-row">
      <!-- Site Logo / Name -->
      <div class="site-name">SARKAR TELECOM</div>

      <!-- Navigation + User Info -->
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="order.html">Order</a>
        <a href="history.html">Order History</a>
        <a href="profile.html">Profile</a>
        
        <!-- Live User Info -->
        <div id="userName">ðŸ‘¤ Guest</div>
        <div id="userEmail">ðŸ“§ Not logged in</div>
        <div id="userBalance">ðŸ’Ž 0</div>
        <img id="userAvatar" class="user-avatar" src="https://via.placeholder.com/28" alt="User">

        <!-- Auth Button -->
        <button id="authBtn" onclick="goLogin()">Login</button>
      </nav>
    </div>
  </header>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userNameEl = document.getElementById("userName");
    const userEmailEl = document.getElementById("userEmail");
    const userBalanceEl = document.getElementById("userBalance");
    const userAvatarEl = document.getElementById("userAvatar");
    const authBtn = document.getElementById("authBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User Logged In
        userNameEl.innerText = `ðŸ‘¤ ${user.displayName || "User"}`;
        userEmailEl.innerText = `ðŸ“§ ${user.email}`;
        userAvatarEl.src = user.photoURL || "https://via.placeholder.com/28";
        
        // Get Live Balance
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          userBalanceEl.innerText = `ðŸ’Ž ${data.balance || 0}`;
        } else {
          userBalanceEl.innerText = "ðŸ’Ž 0";
        }

        // Show Logout
        authBtn.innerText = "Logout";
        authBtn.onclick = doLogout;
      } else {
        // Not Logged In
        userNameEl.innerText = "ðŸ‘¤ Guest";
        userEmailEl.innerText = "ðŸ“§ Not logged in";
        userBalanceEl.innerText = "ðŸ’Ž 0";
        userAvatarEl.src = "https://via.placeholder.com/28";

        // Show Login
        authBtn.innerText = "Login";
        authBtn.onclick = goLogin;
      }
    });

    // Logout
    function doLogout() {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      });
    }

    // Go to Login Page
    function goLogin() {
      window.location.href = "login.html";
    }

    window.doLogout = doLogout;
    window.goLogin = goLogin;
  </script>
</body>
</html>
