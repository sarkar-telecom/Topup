<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --accent: #06b6d4;
      --bad: #ef4444;
      --ok: #10b981;
    }
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .login-card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      text-align: center;
    }
    h2 { color: var(--accent); margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #333; border-radius: 6px;
      background: #1f2430; color: var(--text);
    }
    .btn {
      width: 100%; padding: 10px;
      background: var(--accent); color: #001;
      border: none; border-radius: 6px;
      font-size: 16px; font-weight: 600;
      cursor: pointer; margin: 6px 0;
      transition: background 0.2s;
    }
    .btn:hover { background: #05a0bb; }
    .btn-alt {
      background: #1f2430; color: var(--text);
    }
    .btn-alt:hover { background: #2a3142; }
    .error { color: var(--bad); margin-top: 10px; font-size: 14px; }
    .success { color: var(--ok); margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Forgot Password</h2>

  <input type="email" id="email" placeholder="Enter your email" required>

  <!-- Reset Button -->
  <button class="btn" id="resetBtn">Send Reset Link</button>

  <!-- Navigation style buttons -->
  <button class="btn-alt" onclick="window.location.href='login.html'">üîë Back to Login</button>
  <button class="btn-alt" onclick="window.location.href='register.html'">üìù Register</button>

  <p class="error" id="errorBox"></p>
  <p class="success" id="successBox"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const resetBtn = document.getElementById("resetBtn");
  const emailInput = document.getElementById("email");
  const errorBox = document.getElementById("errorBox");
  const successBox = document.getElementById("successBox");

  resetBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    errorBox.textContent = "";
    successBox.textContent = "";

    if (!email) {
      errorBox.textContent = "‚ö† Please enter your email address.";
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      successBox.textContent = "‚úÖ Password reset link sent! Check your inbox.";
    } catch (error) {
      errorBox.textContent = error.message;
    }
  });
</script>

</body>
</html>
