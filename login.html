<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sarkar Telecom</title>
  <style>
    body { background:#0f1115; color:#fff; font-family:Arial, sans-serif; text-align:center; padding:30px; }
    .box { background:#171a21; padding:20px; border-radius:8px; max-width:350px; margin:auto; }
    h2 { color:#06b6d4; }
    input, button { padding:10px; margin:8px; font-size:16px; border-radius:6px; border:none; width:90%; }
    input { background:#1f2430; color:#fff; }
    button { background:#06b6d4; color:#000; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Login</h2>
    <input type="text" id="email" placeholder="Enter Email / Number">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        document.getElementById("msg").innerText = "‚ö†Ô∏è Enter Email / Number!";
        return;
      }
      localStorage.setItem("userEmail", email);
      document.getElementById("msg").innerText = "‚úÖ Login successful!";
      setTimeout(() => window.location.href = "order.html", 1000);
    }
  </script>
</body>
</html>
