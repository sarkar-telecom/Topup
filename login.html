<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sarkar Telecom</title>
  <style>
    :root {
      --bg:#0f1115; --card:#171a21; --text:#e7eaf0;
      --accent:#06b6d4; --ok:#22c55e; --bad:#ef4444;
    }
    body { margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--text); }
    header { background:var(--card); text-align:center; padding:14px; color:var(--accent); font-weight:800; }
    .container {
      max-width:400px; margin:40px auto; background:var(--card); padding:20px;
      border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.4); text-align:center;
    }
    h2 { margin-bottom:18px; color:var(--accent); }
    input {
      width:90%; padding:12px; margin:8px 0; border:1px solid #333;
      border-radius:8px; background:#0f1115; color:var(--text); font-size:15px;
    }
    button {
      width:95%; padding:12px; margin:10px 0; border:none;
      border-radius:8px; font-size:15px; font-weight:700; cursor:pointer;
    }
    .login-btn { background:var(--accent); color:#001; }
    .login-btn:hover { opacity:0.9; }
    .signup-btn { background:var(--ok); color:#001; }
    .signup-btn:hover { opacity:0.9; }
    #msg { margin-top:10px; font-weight:700; }
  </style>
</head>
<body>
  <header>💎 Sarkar Telecom – Login</header>

  <div class="container">
    <h2>🔑 User Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    
    <button class="login-btn" onclick="login()">🔓 Login</button>
    <button class="signup-btn" onclick="signup()">📝 Sign Up</button>
    
    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🔹 যদি আগেই লগইন থাকে → order.html এ পাঠিয়ে দেবে
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "order.html";
      }
    });

    // 🔑 Login Function
    window.login = function(){
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          msg.textContent = "✅ Login successful!";
          msg.style.color = "#22c55e";
          setTimeout(()=> window.location.href="order.html", 800);
        })
        .catch(err => {
          msg.textContent = "❌ " + err.message;
          msg.style.color = "#ef4444";
        });
    }

    // 📝 Sign Up Function
    window.signup = function(){
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          msg.textContent = "✅ Account created & logged in!";
          msg.style.color = "#22c55e";
          setTimeout(()=> window.location.href="order.html", 800);
        })
        .catch(err => {
          msg.textContent = "❌ " + err.message;
          msg.style.color = "#ef4444";
        });
    }
  </script>
</body>
</html>
