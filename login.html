<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sarkar Telecom</title>
  <style>
    body { background:#0f1115; color:#e7eaf0; font-family:Arial,sans-serif; text-align:center; padding:50px; }
    .card { background:#171a21; padding:20px; border-radius:10px; max-width:320px; margin:auto; }
    input { width:90%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #333; background:#0f1115; color:#fff; }
    button { padding:10px 14px; background:#06b6d4; border:none; color:#001; font-weight:bold; border-radius:6px; cursor:pointer; }
    button:hover { background:#0891b2; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Enter your email"><br>
    <input type="password" id="password" placeholder="Enter password"><br>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    function login(){
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // ‚úÖ ‡¶è‡¶ñ‡¶® ‡¶°‡ßá‡¶Æ‡ßã: static user check
      if(email === "demo@gmail.com" && password === "1234"){
        localStorage.setItem("userEmail", email); // save login
        document.getElementById("msg").textContent = "‚úÖ Login success!";
        setTimeout(()=> window.location.href="order.html", 1000);
      } else {
        document.getElementById("msg").textContent = "‚ùå Invalid credentials";
      }
    }
  </script>
</body>
</html>
