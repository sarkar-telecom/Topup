<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <p id="msg"></p>

  <script>
    // üîë Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com", // ‚úÖ FIXED
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    // ‚úÖ Initialize
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ‚úÖ Always persist login
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .catch(err => console.error("Persistence error:", err));

    // ‚úÖ Login Function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        document.getElementById("msg").innerText = "‚ö†Ô∏è Please enter email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("msg").innerText = "‚úÖ Login successful!";
          setTimeout(() => {
            window.location.href = "order.html"; // redirect
          }, 1200);
        })
        .catch(err => {
          document.getElementById("msg").innerText = "‚ùå " + err.message;
        });
    }
  </script>
</body>
</html>
