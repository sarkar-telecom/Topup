<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Login - Sarkar Telecom</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0f1115;color:#e7eaf0;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
    .card{background:#171a21;padding:24px;border-radius:16px;width:340px;text-align:center;box-shadow:0 4px 14px rgba(0,0,0,0.6);}
    h2{color:#06b6d4;margin-bottom:20px;}
    input{width:92%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #333;background:#0f1115;color:#e7eaf0;}
    .nav-btn{background:#06b6d4;color:#001;text-decoration:none;padding:10px 14px;margin-top:10px;width:100%;border-radius:6px;font-weight:bold;cursor:pointer;display:inline-block;border:none;}
    .nav-btn:hover{background:#0ea5e9;}
    .extra-btn{background:#1f2937;color:#e7eaf0;border:none;padding:8px;margin-top:8px;width:100%;border-radius:6px;cursor:pointer;font-size:14px;}
    .extra-btn:hover{background:#374151;}
    .muted{font-size:12px;color:#9aa3b2;margin-top:6px}
    .msg{margin-top:10px;font-size:14px;min-height:20px;}
    .options{display:flex;justify-content:space-between;align-items:center;font-size:13px;margin-top:6px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">

    <div class="options">
      <label><input type="checkbox" id="rememberMe"> Remember me</label>
      <label><input type="checkbox" id="showPass"> Show password</label>
    </div>

    <button class="nav-btn" onclick="login()">Login</button>
    <button class="extra-btn" onclick="window.location.href='register.html'">Register</button>
    <button class="extra-btn" onclick="forgotPass()">Forgot Password?</button>

    <p class="muted">Password must be at least 6 characters.</p>
    <p class="msg" id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msgEl=document.getElementById("msg");
    const passEl=document.getElementById("password");
    const emailEl=document.getElementById("email");
    const rememberMeEl=document.getElementById("rememberMe");

    // Get query parameter
    function getQueryParam(name){
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Load saved credentials if Remember Me checked before
    window.addEventListener("load", ()=>{
      const savedEmail = localStorage.getItem("savedEmail");
      const savedPass = localStorage.getItem("savedPass");
      if(savedEmail && savedPass){
        emailEl.value = savedEmail;
        passEl.value = savedPass;
        rememberMeEl.checked = true;
      }
    });

    // Show/Hide password
    document.getElementById("showPass").addEventListener("change",e=>{
      passEl.type=e.target.checked?"text":"password";
    });

    // Login function
    window.login=()=>{
      const email=emailEl.value.trim();
      const pass=passEl.value.trim();
      if(!email||!pass){ msgEl.textContent="‚ö†Ô∏è Enter email & password"; return; }
      msgEl.textContent="‚è≥ Logging in...";
      signInWithEmailAndPassword(auth,email,pass).then(()=>{
        msgEl.textContent="‚úÖ Login success!";
        
        // Save credentials if Remember Me checked
        if(rememberMeEl.checked){
          localStorage.setItem("savedEmail", email);
          localStorage.setItem("savedPass", pass);
        } else {
          localStorage.removeItem("savedEmail");
          localStorage.removeItem("savedPass");
        }

        // Redirect back to the requested page if provided
        const redirectUrl = getQueryParam("redirect");
        if(redirectUrl){
          window.location.href = redirectUrl;
        } else {
          window.location.href = "dashboard.html";
        }

      }).catch(e=>{
        msgEl.textContent="‚ùå "+e.message;
      });
    };

    // Forgot Password
    window.forgotPass=()=>{
      const email=emailEl.value.trim();
      if(!email){ msgEl.textContent="‚ö†Ô∏è Enter your email first"; return; }
      sendPasswordResetEmail(auth,email,{url:"https://sarkar-telecom.github.io/Topup/reset.html"})
        .then(()=>msgEl.textContent="üì© Reset email sent! Check your inbox.")
        .catch(e=>msgEl.textContent="‚ùå "+e.message);
    };
  </script>
</body>
</html>
