<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sarkar Telecom</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0f1115;color:#e7eaf0;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
    .card{background:#171a21;padding:20px;border-radius:10px;width:320px;text-align:center;}
    h2{color:#06b6d4;margin-bottom:15px;}
    input{width:90%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #333;background:#0f1115;color:#e7eaf0;}
    button{background:#06b6d4;color:#001;border:none;padding:10px 14px;margin-top:10px;width:100%;border-radius:6px;font-weight:bold;cursor:pointer;}
    button:hover{background:#0ea5e9;}
    .msg{margin-top:10px;font-size:14px;}
    .options{margin-top:12px;text-align:left;font-size:13px;color:#9aa3b2;}
    .options label{cursor:pointer;}
    .link-btn{background:none;border:none;color:#06b6d4;cursor:pointer;text-decoration:underline;font-size:13px;margin-top:6px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    
    <div class="options">
      <label><input type="checkbox" id="remember"> Remember me</label><br>
      <label><input type="checkbox" id="showPass"> Show password</label>
    </div>

    <button onclick="login()">Login</button>
    <button onclick="signup()">Register</button>
    <button class="link-btn" onclick="forgotPass()">Forgot Password?</button>

    <p class="msg" id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msgEl=document.getElementById("msg");
    const emailEl=document.getElementById("email");
    const passEl=document.getElementById("password");
    const rememberEl=document.getElementById("remember");
    const showPassEl=document.getElementById("showPass");

    // üîπ Load saved credentials if "remember me" was used
    window.onload=()=>{
      const savedEmail=localStorage.getItem("email");
      const savedPass=localStorage.getItem("password");
      if(savedEmail && savedPass){
        emailEl.value=savedEmail;
        passEl.value=savedPass;
        rememberEl.checked=true;
      }
    };

    // üîπ Show password toggle
    showPassEl.addEventListener("change",()=>{
      passEl.type=showPassEl.checked?"text":"password";
    });

    // üîπ Login
    window.login=()=>{
      const email=emailEl.value.trim();
      const pass=passEl.value.trim();
      signInWithEmailAndPassword(auth,email,pass).then(()=>{
        msgEl.textContent="‚úÖ Login success!";
        if(rememberEl.checked){
          localStorage.setItem("email",email);
          localStorage.setItem("password",pass);
        }else{
          localStorage.removeItem("email");
          localStorage.removeItem("password");
        }
        window.location.href="dashboard.html"; // redirect after login
      }).catch(e=>msgEl.textContent="‚ùå "+e.message);
    };

    // üîπ Register
    window.signup=()=>{
      const email=emailEl.value.trim();
      const pass=passEl.value.trim();
      createUserWithEmailAndPassword(auth,email,pass).then(()=>{
        msgEl.textContent="‚úÖ Account created! Now login.";
      }).catch(e=>msgEl.textContent="‚ùå "+e.message);
    };

    // üîπ Forgot Password
    window.forgotPass=()=>{
      const email=emailEl.value.trim();
      if(!email){ msgEl.textContent="‚ö†Ô∏è Enter your email first!"; return; }
      sendPasswordResetEmail(auth,email).then(()=>{
        msgEl.textContent="üì© Password reset email sent!";
      }).catch(e=>msgEl.textContent="‚ùå "+e.message);
    };
  </script>
</body>
</html>
