<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sarkar Telecom</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --accent: #06b6d4;
      --bad: #ef4444;
    }
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .login-card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      text-align: center;
    }
    h2 { color: var(--accent); margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #333; border-radius: 6px;
      background: #1f2430; color: var(--text);
    }
    button {
      width: 100%; padding: 10px;
      background: var(--accent); color: #001;
      border: none; border-radius: 6px;
      font-size: 16px; font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { opacity: 0.9; }
    .error { color: var(--bad); margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <p class="error" id="errorBox"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // üîπ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById("loginBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorBox = document.getElementById("errorBox");

  loginBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    errorBox.textContent = "";

    try {
      await signInWithEmailAndPassword(auth, email, password);
      // ‚úÖ ‡¶∏‡¶´‡¶≤ ‡¶≤‡¶ó‡¶ø‡¶® ‡¶π‡¶≤‡ßá Dashboard ‡¶è ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
      window.location.href = "dashboard.html";
    } catch (error) {
      errorBox.textContent = error.message;
    }
  });
</script>

</body>
</html>
