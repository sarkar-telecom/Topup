<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sarkar Telecom</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0f1115;color:#e7eaf0;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
    .card{background:#171a21;padding:20px;border-radius:10px;width:320px;text-align:center;}
    h2{color:#06b6d4;margin-bottom:15px;}
    input{width:90%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #333;background:#0f1115;color:#e7eaf0;}
    button{background:#06b6d4;color:#001;border:none;padding:10px 14px;margin-top:10px;width:100%;border-radius:6px;font-weight:bold;cursor:pointer;}
    button:hover{background:#0ea5e9;}
    .msg{margin-top:10px;font-size:14px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
    <p class="msg" id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msgEl=document.getElementById("msg");

    window.login=()=>{
      const email=document.getElementById("email").value;
      const pass=document.getElementById("password").value;
      signInWithEmailAndPassword(auth,email,pass).then(()=>{
        msgEl.textContent="‚úÖ Login success!";
        window.location.href="order.html";
      }).catch(e=>msgEl.textContent="‚ùå "+e.message);
    };

    window.signup=()=>{
      const email=document.getElementById("email").value;
      const pass=document.getElementById("password").value;
      createUserWithEmailAndPassword(auth,email,pass).then(()=>{
        msgEl.textContent="‚úÖ Account created! Now login.";
      }).catch(e=>msgEl.textContent="‚ùå "+e.message);
    };
  </script>
</body>
</html>
