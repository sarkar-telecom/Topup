<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Diamond Topup</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="content max-400">
    <h2>Create Account</h2>
    <form id="signupForm" class="form">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button class="btn w-100">Sign Up</button>
    </form>
    <p class="mt">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase + App Scripts -->
  <script type="module" src="assets/app.js"></script>
  <script type="module" src="assets/page.js"></script>
</body>
</html>
