<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // ✅ Updated Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238",
    measurementId: "G-TDK78BQ8SQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const registerBtn = document.getElementById("registerBtn");
  const errorBox = document.getElementById("errorBox");
  const successBox = document.getElementById("successBox");

  registerBtn.addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const avatar = document.getElementById("avatar").value.trim();

    errorBox.textContent = "";
    successBox.textContent = "";

    if (!name || !email || !password) {
      errorBox.textContent = "⚠ Please fill in all required fields.";
      return;
    }

    try {
      // ✅ Firebase Auth এ ইউজার তৈরি
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // ✅ Update profile (displayName, photoURL)
      await updateProfile(user, {
        displayName: name,
        photoURL: avatar || "https://via.placeholder.com/40"
      });

      // ✅ Firestore এ ডাটা সেভ
      await setDoc(doc(db, "users", user.uid), {
        name: name,
        email: email,
        phone: phone,
        avatar: avatar || "",
        balance: 0,
        createdAt: new Date().toISOString()
      });

      successBox.textContent = "✅ Registration successful! Redirecting...";
      setTimeout(() => window.location.href = "dashboard.html", 1500);

    } catch (error) {
      errorBox.textContent = error.message;
    }
  });
</script>
