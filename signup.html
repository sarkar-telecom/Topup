<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="content max-400">
    <h2>Create Account</h2>
    <form id="signupForm" class="form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="btn w-100">Sign Up</button>
    </form>
    <p class="mt">Already have account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { auth, db, ensureUserDoc } from "./assets/app.js";
    import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form=document.getElementById("signupForm");
    form.onsubmit=async(e)=>{
      e.preventDefault();
      const name=form.name.value;
      const email=form.email.value;
      const pass=form.password.value;
      try{
        const res=await createUserWithEmailAndPassword(auth,email,pass);
        await updateProfile(res.user,{displayName:name});
        await ensureUserDoc(res.user);
        location.href="dashboard.html";
      }catch(err){ alert(err.message); }
    };
  </script>
</body>
</html>
