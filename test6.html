<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; padding:20px; }
    h2 { text-align:center; color:#06b6d4; margin-bottom:10px; }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: #171a21;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #333;
      padding: 6px 8px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background: #06b6d4;
      color: #001;
      font-size: 13px;
    }

    /* ‡¶õ‡ßã‡¶ü ‡¶ï‡¶≤‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú */
    th:nth-child(1), td:nth-child(1) { width: 8%; }   /* SL */
    th:nth-child(2), td:nth-child(2) { width: 25%; }  /* Profile ID */
    th:nth-child(3), td:nth-child(3) { width: 15%; }  /* Amount */
    th:nth-child(4), td:nth-child(4) { width: 20%; }  /* Status */
    th:nth-child(5), td:nth-child(5) { width: 15%; }  /* Time */

    /* ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶∞‡¶ô */
    .status-waiting { color: orange; font-weight:bold; }
    .status-completed { color: lime; font-weight:bold; }
    .status-failed { color: red; font-weight:bold; }
  </style>
</head>
<body>
  <h2>üìú All Orders</h2>
  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Profile ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadOrders() {
      const orderTable = document.getElementById("orderTable");
      orderTable.innerHTML = "<tr><td colspan='5'>‚è≥ Loading...</td></tr>";

      try {
        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          orderTable.innerHTML = "<tr><td colspan='5'>‚ö† No orders found.</td></tr>";
          return;
        }

        const total = snapshot.size;
        let serial = total;

        orderTable.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();

          // ‡¶∏‡¶Æ‡ßü‡¶ï‡ßá hh:mm AM/PM ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ
          let timeStr = "-";
          if (data.createdAt?.toDate) {
            const dateObj = data.createdAt.toDate();
            timeStr = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          }

          // ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞
          let statusClass = "";
          if (data.status === "WAITING") statusClass = "status-waiting";
          else if (data.status === "COMPLETED") statusClass = "status-completed";
          else if (data.status === "FAILED") statusClass = "status-failed";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${serial}</td>
            <td>${data.profileId || "-"}</td>
            <td>${data.amount || "-"}</td>
            <td class="${statusClass}">${data.status || "-"}</td>
            <td>${timeStr}</td>
          `;
          orderTable.appendChild(tr);

          serial--;
        });
      } catch (err) {
        orderTable.innerHTML = "<tr><td colspan='5'>‚ùå " + err.message + "</td></tr>";
      }
    }

    loadOrders();
  </script>
</body>
</html>
