<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Order History</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; padding:10px; }
    h2 { text-align:center; color:#06b6d4; margin-bottom:15px; }

    .table-container { overflow-x:auto; }
    table { width:100%; min-width:600px; border-collapse:collapse; background:#171a21; }
    th, td { border:1px solid #333; padding:8px; text-align:center; font-size:14px; }
    th { background:#06b6d4; color:#001; }
    tr:nth-child(even) { background:#1e222b; }
  </style>
</head>
<body>
  <h2>üìú All Orders (Test)</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Email</th>
          <th>Profile ID</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadOrders() {
      const orderTable = document.getElementById("orderTable");
      orderTable.innerHTML = "<tr><td colspan='6'>‚è≥ Loading...</td></tr>";

      try {
        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          orderTable.innerHTML = "<tr><td colspan='6'>‚ö† No orders found.</td></tr>";
          return;
        }

        orderTable.innerHTML = "";
        let count = 1;
        snapshot.forEach(doc => {
          const data = doc.data();
          let timeText = "-";

          if (data.createdAt?.toDate) {
            timeText = data.createdAt.toDate().toLocaleString();
          }

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${count++}</td>
            <td>${data.email || "-"}</td>
            <td>${data.profileId || "-"}</td>
            <td>${data.amount || "-"}</td>
            <td>${data.status || "-"}</td>
            <td>${timeText}</td>
          `;
          orderTable.appendChild(tr);
        });
      } catch (err) {
        orderTable.innerHTML = "<tr><td colspan='6'>‚ùå " + err.message + "</td></tr>";
      }
    }

    loadOrders();
  </script>
</body>
</html>
