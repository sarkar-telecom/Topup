<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Sarkar Telecom</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; margin:0; padding:0; text-align:center; }
    header { background:#171a21; padding:12px 20px; color:#06b6d4; font-size:18px; font-weight:bold; display:flex; justify-content:space-between; align-items:center; }
    h2 { margin:15px 0; color:#06b6d4; }

    .user-info { font-size:14px; color:#9aa3b2; }
    .auth-btn { background:#06b6d4; border:none; color:#001; padding:6px 10px; border-radius:6px; cursor:pointer; font-weight:bold; }

    table { width:95%; margin:auto; border-collapse:collapse; background:#171a21; font-size:14px; }
    th, td { border:1px solid #333; padding:6px; text-align:center; }
    th { background:#06b6d4; color:#001; }

    .status-box { padding:4px 8px; border-radius:6px; color:#fff; font-size:13px; font-weight:bold; }
    .waiting { background:#eab308; }
    .completed { background:#22c55e; }
    .cancelled { background:#ef4444; }

    .btn { padding:6px 10px; margin:2px; border:none; border-radius:6px; cursor:pointer; font-size:12px; font-weight:bold; }
    .btn-complete { background:#22c55e; color:#001; }
    .btn-cancel { background:#ef4444; color:#fff; }
  </style>
</head>
<body>

<header>
  <span>üíé Sarkar Telecom - Admin Panel</span>
  <div>
    <span id="userInfo" class="user-info">Checking...</span>
    <button id="authBtn" class="auth-btn">Login</button>
  </div>
</header>

<h2>üìú All Orders</h2>

<table>
  <thead>
    <tr>
      <th>SL</th>
      <th>Number</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Time</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // ‚úÖ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ‚úÖ Public CSV Links
  const ORDERS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=798765937&single=true&output=csv";
  const STATUS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=117579495&single=true&output=csv";

  const orderTable = document.getElementById("orderTable");
  const userInfo = document.getElementById("userInfo");
  const authBtn = document.getElementById("authBtn");

  let currentUser = null;
  const ADMIN_EMAIL = "samrat.khulnas@gmail.com";

  // üîπ CSV ‚Üí JSON parser
  function parseCSV(text) {
    return text.trim().split("\n").map(r => r.split(","));
  }

  // üîπ Merge Orders + Status
  async function loadOrders() {
    orderTable.innerHTML = "<tr><td colspan='6'>‚è≥ Loading...</td></tr>";
    try {
      const [ordersRes, statusRes] = await Promise.all([fetch(ORDERS_URL), fetch(STATUS_URL)]);
      const ordersCSV = parseCSV(await ordersRes.text());
      const statusCSV = parseCSV(await statusRes.text());

      const orders = ordersCSV.slice(1); // remove header
      const statuses = statusCSV.slice(1);

      // statusMap by Number
      const statusMap = {};
      statuses.forEach(r => {
        const [status, number] = r;
        statusMap[number] = status;
      });

      // merge
      const merged = orders.map((r, i) => {
        const [time, number, amount] = r;
        return {
          sl: orders.length - i, // ‚úÖ Fixed Serial (descending)
          time, number, amount,
          status: statusMap[number] || "Waiting"
        };
      });

      renderTable(merged);
    } catch (e) {
      orderTable.innerHTML = `<tr><td colspan='6'>‚ùå Error: ${e.message}</td></tr>`;
    }
  }

  function renderTable(data) {
    orderTable.innerHTML = "";
    data.forEach(o => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${o.sl}</td>
        <td>${o.number}</td>
        <td>${o.amount}</td>
        <td><span class="status-box ${o.status.toLowerCase()}">${o.status}</span></td>
        <td>${o.time}</td>
        <td>
          <button class="btn btn-complete" onclick="updateStatus('${o.number}','COMPLETE')">Complete</button>
          <button class="btn btn-cancel" onclick="updateStatus('${o.number}','CANCEL')">Cancel</button>
        </td>
      `;
      orderTable.appendChild(tr);
    });
  }

  // üîπ Update Status (Google Form submit)
  window.updateStatus = (number, status) => {
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScHu8QJ-vZEJlpXDgP0H6G81PhtjRX5N8ElNjsYMmxdFvfcXA/formResponse";
    const formData = new FormData();
    formData.append("entry.1659785972", status); // Status
    formData.append("entry.948913982", number); // Number/Game ID

    fetch(formUrl, { method: "POST", body: formData })
      .then(() => alert("‚úÖ Status updated!"))
      .catch(() => alert("‚ùå Failed to update!"));
  };

  // üîπ Auth
  authBtn.onclick = async () => {
    if (currentUser) {
      await signOut(auth);
    } else {
      window.location.href = "login.html";
    }
  };

  onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
      currentUser = user;
      userInfo.textContent = "üëë " + user.email;
      authBtn.textContent = "Logout";
      loadOrders();
    } else if (user) {
      userInfo.textContent = "‚õî Access Denied!";
      authBtn.textContent = "Logout";
      orderTable.innerHTML = "<tr><td colspan='6'>‚õî You are not authorized!</td></tr>";
    } else {
      currentUser = null;
      userInfo.textContent = "Not logged in";
      authBtn.textContent = "Login";
      orderTable.innerHTML = "<tr><td colspan='6'>üîë Please log in as admin.</td></tr>";
    }
  });
</script>
</body>
</html>
