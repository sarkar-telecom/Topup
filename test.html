<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Order History</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; padding:20px; }
    h2 { text-align:center; color:#06b6d4; }
    table { width:100%; border-collapse:collapse; margin-top:20px; background:#171a21; }
    th, td { border:1px solid #333; padding:10px; text-align:center; }
    th { background:#06b6d4; color:#001; }
  </style>
</head>
<body>
  <h2>üìú All Orders (Test)</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Email</th>
        <th>Profile ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // üîë ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadOrders() {
      const orderTable = document.getElementById("orderTable");
      orderTable.innerHTML = "<tr><td colspan='6'>‚è≥ Loading...</td></tr>";

      try {
        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          orderTable.innerHTML = "<tr><td colspan='6'>‚ö† No orders found.</td></tr>";
          return;
        }

        orderTable.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${doc.id}</td>
            <td>${data.email || "-"}</td>
            <td>${data.profileId || "-"}</td>
            <td>${data.amount || "-"}</td>
            <td>${data.status || "-"}</td>
            <td>${data.createdAt?.toDate ? data.createdAt.toDate().toLocaleString() : "-"}</td>
          `;
          orderTable.appendChild(tr);
        });
      } catch (err) {
        orderTable.innerHTML = "<tr><td colspan='6'>‚ùå " + err.message + "</td></tr>";
      }
    }

    loadOrders();
  </script>
</body>
</html>
