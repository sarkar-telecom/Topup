<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Sarkar Telecom</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#e7eaf0; margin:0; text-align:center; }
    header { background:#171a21; padding:12px 20px; display:flex; justify-content:space-between; align-items:center; color:#06b6d4; font-weight:bold; }
    h2 { margin:15px 0; color:#06b6d4; }
    .btn { padding:6px 12px; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
    .btn-logout { background:#ef4444; color:#fff; }
    .btn-update { padding:4px 8px; border:none; border-radius:6px; cursor:pointer; margin:2px; }
    .complete { background:#22c55e; color:#fff; }
    .cancel { background:#ef4444; color:#fff; }
    table { width:95%; margin:auto; border-collapse:collapse; background:#171a21; font-size:14px; }
    th, td { border:1px solid #333; padding:6px; text-align:center; }
    th { background:#06b6d4; color:#001; }
    .status-box { padding:4px 8px; border-radius:6px; font-weight:bold; }
    .completed { background:#22c55e; color:#fff; }
    .cancelled { background:#ef4444; color:#fff; }
    .waiting { background:#eab308; color:#000; }
  </style>
</head>
<body>
<header>
  <span>üíé Sarkar Telecom - Admin Panel</span>
  <div>
    <span id="adminEmail">Checking...</span>
    <button id="logoutBtn" class="btn btn-logout">Logout</button>
  </div>
</header>

<h2>üìã All Orders (with Status)</h2>

<table>
  <thead>
    <tr>
      <th>SL</th>
      <th>Number</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Time</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<!-- Hidden form for status update -->
<iframe name="hidden_iframe" style="display:none;"></iframe>
<form id="statusForm" action="https://docs.google.com/forms/d/e/1FAIpQLScHu8QJ-vZEJlpXDgP0H6G81PhtjRX5N8ElNjsYMmxdFvfcXA/formResponse" method="POST" target="hidden_iframe" style="display:none;">
  <input type="text" name="entry.1659785972" id="statusField">
  <input type="text" name="entry.948913982" id="timeField">
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBIIOv-2Laqugv5_HAIRNJllp8YUfYndF8",
    authDomain: "diamond-recharge-f7f59.firebaseapp.com",
    projectId: "diamond-recharge-f7f59",
    storageBucket: "diamond-recharge-f7f59.appspot.com",
    messagingSenderId: "657717928489",
    appId: "1:657717928489:web:70431ebc9afb7002d4b238"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // CSV Links
  const ORDERS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=798765937&single=true&output=csv";
  const STATUS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4owbSc_h38ouaktOU30TYqH6wy93qYjmW0G5GWXhsBMzsrVSaWzPtVPA7YpyOUmlEpStByT8TxG0-/pub?gid=117579495&single=true&output=csv";

  const adminEmailBox = document.getElementById("adminEmail");
  const logoutBtn = document.getElementById("logoutBtn");
  const orderTable = document.getElementById("orderTable");

  let currentUser = null;

  // CSV Parser
  async function fetchCSV(url) {
    const res = await fetch(url);
    const text = await res.text();
    return text.trim().split("\n").map(r => r.split(","));
  }

  // Merge Orders + Status
  async function loadOrders() {
    orderTable.innerHTML = "<tr><td colspan='6'>‚è≥ Loading...</td></tr>";
    try {
      const orders = await fetchCSV(ORDERS_URL);
      const statusRows = await fetchCSV(STATUS_URL);

      const statusMap = {};
      statusRows.slice(1).forEach(r => {
        const st = (r[1] || "").trim();
        const time = (r[2] || "").trim();
        if (time) statusMap[time] = st;
      });

      orderTable.innerHTML = "";
      orders.slice(1).reverse().forEach((row, i) => {
        const [time, number, amount,, email] = row;
        const status = statusMap[time] || "";
        const cls = status === "COMPLETE" ? "completed" : status === "CANCEL" ? "cancelled" : "waiting";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${number}</td>
          <td>${amount}</td>
          <td><span class="status-box ${cls}">${status || "-"}</span></td>
          <td>${time}</td>
          <td>
            <button class="btn-update complete" onclick="updateStatus('COMPLETE','${time}')">‚úî</button>
            <button class="btn-update cancel" onclick="updateStatus('CANCEL','${time}')">‚úñ</button>
          </td>
        `;
        orderTable.appendChild(tr);
      });

    } catch (e) {
      orderTable.innerHTML = `<tr><td colspan='6'>‚ùå Error: ${e.message}</td></tr>`;
    }
  }

  // Submit Status Update via Form
  window.updateStatus = (status, time) => {
    document.getElementById("statusField").value = status;
    document.getElementById("timeField").value = time;
    document.getElementById("statusForm").submit();
    alert("‚úÖ Status updated: " + status);
  };

  // Auth
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      if (user.email !== "samrat.khulnas@gmail.com") {
        orderTable.innerHTML = "<tr><td colspan='6'>‚ùå Access denied. Not an admin.</td></tr>";
        adminEmailBox.textContent = user.email;
        return;
      }
      adminEmailBox.textContent = user.email + " (Admin)";
      loadOrders();
    } else {
      window.location.href = "login.html";
    }
  });

  logoutBtn.onclick = () => signOut(auth);
</script>
</body>
</html>
